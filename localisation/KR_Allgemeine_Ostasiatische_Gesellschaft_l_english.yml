POLITICS_WILHELM_II_CHINA_DESC:0 "Though still sitting on his throne thousands of miles away in Berlin, Kaiser Wilhelm has also ascended to the role of Emperor of China. With the Mandate of Heaven thinly backing up his claim to rule and the might of both the AOG and the Chinese Expeditionary Force behind him, Kaiser Weilian’s rule has been solidified and his position on the Dragon Throne cemented. From abroad and deep within the Forbidden Palace, this Kaiser of the Chinesisches Kaiserreich has become the symbol of German dominance in Asia for all the world to bear witness to."