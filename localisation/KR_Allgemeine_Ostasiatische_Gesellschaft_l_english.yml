##Parties###
AOG_totalist_party:0 "KMT"
AOG_totalist_party_long:0 "Kuomintang"
AOG_syndicalist_party:0 "CSP"
AOG_syndicalist_party_long:0 "Chinese Syndicalist Party"
AOG_radical_socialist_party:0 "KMT"
AOG_radical_socialist_party_long:0 "Kuomintang"
AOG_social_democrat_party:0 "Missionaries"
AOG_social_democrat_party_long:0 "Missionaires                                                                            The various port cities and coastal metropolises that borded the East and South China Seas are home to many missionary groups dedicated to various Christian and Syncretic sects such as the Bethel Mission or the Chinese Inland Mission. United in their piety and their devotion to Humanism and egalitarian charity, these missionaries are determined to alleviate the suffering of the local urban masses."
AOG_social_liberal_party:0 "Vermillion Society"
AOG_social_liberal_party_long:0 "Vermillion Society                                                                              A group of ethnic Chinese republicans and buisnessmen inspired by Western Liberalism and poised to implement self-rule aligned with the West."
AOG_market_liberal_party:0 "HAPAG/DeuAB"
AOG_market_liberal_party_long:0 "Hapag-Lloyd AG and the Deutsch-Asiatische Bank                                                     A German-backed Capitalist coalition of the largest corporate entities operating in the AOG, this partnership between the region's largest shipping magnate and the largest foreign bank have one goal in mind: secure Capital and economic interests in China for the Kaiserreich."
AOG_social_conservative_party:0 "DAB"
AOG_social_conservative_party_long:0 "Democratic Alliance for Betterment and Progress                                                   Espousing Chinese nationalism along with unificationist rhetoric, the DAB is a Social Conservative, pro-Beijing party that seeks unification with the larger whole of China. Anti-Western in the extreme, these Han chauvinists are determined to free these Eastern metropolises from foreign hands."
AOG_authoritarian_democrat_party:0 "OD"
AOG_authoritarian_democrat_party_long:0 "§YOstchina Direktorium and the Tsingtau Circle§!                                             §LThe East China Directorate is made up of German government officials primarily from Tsingtau and those who belonged to the East China Association. They are lead by a central director overseen by Germany and aided by the Tsingtau Circle - a municipial council of Chinese civil servants and titans of industry that aid the German administration.§! "
AOG_paternal_autocrat_party:0 "Krupp"
AOG_paternal_autocrat_party_long:0 "§YKrupp§!                                                              §LKnown for their Armaments Production, the East Asian branch of Krupp is overseen by Alfred Felix Alwyn von Krupp von Bohlen und Halbach who firmly believes that war is good for business and seeks to capitalize on any opportunity that may benefit Krupp.§! "
AOG_national_populist_party:0 "SEG"
AOG_national_populist_party_long:0 "China Office of the Society of Exploitation by Germany"

### Ideas ###
GER_COMP_BUY:0 "Bought German Companies"
IronRiceBowl:0 "Iron Rice Bowl Practise"
DeGermanise_AOG:0 "De-Germanising the AOG"
Reforms_stop:0 "Reforms Stopped"
Reforms_Abandoned:0 "Abandon the Reforms"
AOG_Colonial_Nation:0 "Colonial Possession"
AOG_Colonial_Nation_desc:0 "Despite its autonomy in dealing with Chinese Warlords and other local authorities, the AOG is a set of semi-legal concessions under German Administration; it’s entire governing apparatus is dependent on German power."
AOG_concessions:0"Territorial Concessions"
AOG_concessions_desc:0"Following the Qing victory over the Fengtian Government, Germany together with the East China Association sought to take advantage over its now dominant position. As a result of a few major deals with the League of Eight Provinces, Germany was able to carve out a semi-official group of territorial concessions, which was to be known as the Aufsichtsrast der Ostasiatische Generalverwaltung. While allowing for a major German presence within East Asia, it has also had the downside of angering many locals, this making them unwilling to help defend the concessions"
AOG_sustained_costs:0"Sustained Costs"
AOG_sustained_costs_desc:0"Due to a general unwillingness by the native Chinese to help defend the AOG, alongside the limited manpower of the East Asian Detachment, we have been forced to pay the locals to join the Polizeitruppe in order to help garrison our coasts. This does, however come at a high cost; namely a monetary one."
AOG_industrial_advancment:0"Industrial Advancment"
AOG_industrial_advancment_desc:0"Due to the influx of major German Companies, such as KRUPP and HAPAG and the presence of already established German companies, such as the Shantung Railway Company and the German-Asian Bank, the AOG is, compared to most of China, relatively industrialized. "
AOG_collapsed_economy:0"Collapsed Economy"
AOG_bailout:0"Government Bailout"
AOG_collapsed_economy_2:0"Collapsed Economy"
AOG_new_tax_code:0"New Tax Code"
AOG_state_and_company:0"State and Company"
AOG_restruring:0"Corporate Restructuring"
AOG_german_influence_secured:0"German Influence Secured"
QIE_AOG_INFLUENCE_1:0"AOG Influence"
QIE_AOG_INFLUENCE_2:0"AOG Influence"
AOG_increased_pay:0"Increased Pay"
AOG_GER_research:0"Joint Research with Germany"

