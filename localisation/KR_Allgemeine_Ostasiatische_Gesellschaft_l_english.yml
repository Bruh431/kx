### Events ###

allgost.9.t:0 "Major Companies Filing for Bankruptcy"
allgost.9.d:0 "With the Economy collapsing, major companies such as Krupp and Hapag-Lloyd have begun to go under. A Bailout is one of the few things that could keep these companies from going bankrupt, but this is very costly and our nation may not be able to afford it at the moment. "
allgost.9.a:0 "We Can't afford it Now!"
allgost.9.b:0 "Bail them Out!"

allgost.10.t:0 "Major Companies Filing for Bankruptcy"
allgost.10.d:0 "With a refusal of a government bailout, many smaller companies within our sphere have gone completely bankrupt. The Largest of these companies that have filed for bankruptcy is the East-Asian Branch of the Bayer AG Chemical Company. As an alarming pattern of bankruptcy continues, many fears that the large conglomerates such as Krupp and Hapag-Lloyd could also go under. If that happens, our economy could be very well doomed. "
allgost.10.a:0 "Not yet..."
allgost.10.b:0 "We can't let those companies fail"

allgost.11.t:0 "The Kaiser Replaces the Government"
allgost.11.d:0 "With the imminent collapse of the Economy, Krupp and the other failing companies were required to take action. This action came in the form of a meeting between Alfred Felix Alwyn von Krupp von Bohlen und Halbach and the Kaiser. This emergency meeting convinced the Kaiser that Commissioner von Falkenhausen was unable to manage the AOG, and thus new leadership is needed. Under a new government, Krupp will run the government from the shadows while the AOG’s board of directors take control of the AOG publicly. This board of directors has Krupp as it’s main benefactor, while smaller companies within the AOG have minor influence. As of now, von Falkenhausen has not made any public statement and has instead retuned to the Military full-time. "
allgost.11.a:0 "The Ostchina-Direktorum is fading.."

allgost.12.t:0 "Government Bailout of Major Companies"
allgost.12.d:0 "Seeing that major companies are on the verge of collapse, Director von Falkenhausen has approved a temporary bailout for Major companies such as Krupp. Though Krupp has not completely recovered, the company has been saved from bankruptcy. Many within the government say that this bailout is not enough, but on our current budget it is the best that we can do. "
allgost.12.a:0 "Let's hope it helps.."

allgost.13.t:0 "The AOG Demands Submission"
allgost.13.d:0 "Recently, the AOG has demanded full submission. They have demanded that the commissions be abolished, and instead the entirety of Nanking’s Wealth will be taken directly by the AOG. This will lead to nothing short of the dissolution of our nation, but we don’t really have any other options. "
allgost.13.a:0 "Fight the German Bastards!"
allgost.13.b:0 "We have no choice but to submit..."

allgost.14.t:0 "A New Agreement with the AOG"
allgost.14.d:0 "The AOG has proposed a new agreement between our nations. If this agreement were to go through, they would have almost complete control of our nation, but we would gain a hefty profit. "
allgost.14.a:0 "No!"
allgost.14.b:0 "It's just good Buisness..."

allgost.15.t:0 "The AOG Demands Submission"
allgost.15.d:0 "Recently, the AOG has demanded full submission. They have demanded that the commissions be abolished, and instead the entirety of Peking’s Wealth will be taken directly by the AOG. This will lead to nothing short of the dissolution of our nation, but we don’t really have any other options."
allgost.15.a:0 "Fight the German Bastards!"
allgost.15.b:0 "We have no choice but to submit..."

allgost.16.t:0 "Our influence in China Grows..."
allgost.16.d:0 "Amidst a season of mixed news, it appears that we have managed to come across a stroke of good fortune. The completion and purchase of the Zhegan railway, a large-scale rail project inside the League of Eight Provinces, has allowed us to spread our influence deeper into Chinese territory. While some responses to the AOG's actions have been less than pleasant, we can safely assume that this is a sign of good things to come."
allgost.16.a:0 "Good to hear."

allgost.17.t:0 "Ostasien and The A.O.G."
allgost.17.d:0 "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or AOG. While we retain direct control of Guangzhou and Tsingtau, through the AOG, an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The AOG does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
allgost.17.a:0 "Cooperation is key."

##Focuses##
AOG_black_monday:0"Black Monday Collapse"
AOG_black_monday_desc:0"Our relatively strong economy has now been crushed by the global economic collapse. Our dependency on Germany has left our economy open to collapse if anything went wrong in Germany... and go wrong things did. As the German economy falls, our economy is dragged with it; our major companies foreclose and assets are being liquidated at an alarming pace. If we are to have any shot at survival, we must act now."
AOG_guanzhou_crisis:0"The Guangzhou Crisis"
AOG_guanzhou_crisis_desc:0"As the League of Eight Provinces spirals into complete collapse, the breakaway nations seek it wise to expel us from our rightful land. The Newly Formed Liangguang Clique has seized our concession of Guangzhou for themselves, denying us access to this vital port. We now have two options, to negotiate with the new Government in the South, or to simply use force to take what’s ours. "
AOG_voice_of_reason:0"A Voice of Reason"
AOG_voice_of_reason_desc:0"We are simply too weak to challenge the Liangguang Federal Government for control of the port of Guangzhou. We must simply listen to our advisers, and let this city go. This may be unpopular, but it could very well be the only way to ensure the AOG’s survival. "
AOG_take_whats_ours:0"Take What's Ours!"
AOG_take_whats_ours_desc:0"The City of Guangzhou is rightfully ours, and we will take it no matter the cost. The Liangguang Clique must be taken down, and we must restore our Hegemony on Southern China!"
AOG_securing_our_grip:0"Securing Our Grip"
AOG_securing_our_grip_desc:0"Southern China has gone astray, we must restore order to the warring states of the South and ensure stability and German Dominance over all of China. It is time to tighten our grip around Nanking and eradicate those who want to see China descend into Anarchy. The Federalist and the Kuomintang Governments are a direct threat to our power and the power of Nanking, and they must be taken out. "
AOG_cut_out_middlemen:0"Cut Out the Middlemen"
AOG_cut_out_middlemen_desc:0"Loyalists in Nanking have triumphed in their struggle. But it no longer makes sense to have Nanking to have hefty concessions to us, when we can just take it all. It is time to cut out the middlemen and take all of Nanking’s wealth for ourselves. "
AOG_55_days_in_peking:0"55 Days in Peking"
AOG_55_days_in_peking_desc:0"The Qing have betrayed us for the last time. The end of the German-Aligned Zhili Clique has cast the German Influence from Peking, and betrayed the agreement made between our nations. The rule of the Modern Qing government must end here, and Germany must restore influence over all of China. "
AOG_german_hegemony_over_china:0"Secure our Hegemony over China"
AOG_german_hegemony_over_china_desc:0"We have restored German Hegemony over China, the Anti-Concessionsists have been dealt with, Nanking has been completely absorbed into our sphere, and the South is once again under our complete control. We have been granted an unstoppable grip over China, and we don’t soon intend to lose it. "
AOG_absorb_legations:0"Absorb the Legations"
AOG_absorb_legations_desc:0"In an act of supreme madness, Germany has been removed from the Legation Council of the concessions, this experiment in global partnership has clearly run its course, and German dominance of these lucrative cities must be re-established."
AOG_ostasia_direktorum_victory:0"The Status Quo"
AOG_ostasia_direktorum_victory_desc:0"Even throughout this crisis, the Current Government has survived another day. Falkenhausen has the trust of the people and Germany. With them on his side, the Ostchina-Direktorum is safe, and the status quo lives on for another day. "
AOG_liquidate_krupp_assets:0"Liquidate Krupp Assets"
AOG_liquidate_krupp_assets_desc:0"We simply cannot afford a large bailout of Krupp at the moment. For the time being, we must liquidate their assets and put them temporarily in the hands of the Ostchina-Direktorum. This has shaken trust within Krupp greatly, and some even fear that this could lead to Krupp filing for bankruptcy. "
AOG_new_buisness:0"Restructure Faling Companies"
AOG_new_buisness_desc:0"The Rapidly failing companies cannot survive under the current economic system. Now that Krupp and many other companies have had their assets seized, Bankruptcy is soon following. Restructuring of these companies is needed, to ensure they can stay afloat without spending too much of our own money on pricey bailouts."
AOG_limited_self_rule:0"Limited Self Rule"
AOG_limited_self_rule_desc:0"A state cannot exist against the wishes of its people. In these trying times of revolution, that saying couldn’t be truer. So, to keep the natives of the cities under our control from overthrowing us, we will grant them limited democratic rights within their respective cities. So, they have enough limited self-rule to be happy, but not challenge us."
AOG_cement_german_influence:0"Cement German Influence"
AOG_cement_german_influence_desc:0"Now, the Conscessions are secure and the position of the Ostchina-Direktorum is unchallenged. Commissioner Von Falkenhausen has control and the Germans are the supreme rulers of the Area. Not the Krupp, nor the locals can challenge us. "
AOG_krupp:0"Krupp and the Board of Directors"
AOG_krupp_desc:0"Falkenhausen was unprepared to deal with the fallout of Black Monday. So, Under the orders of the Kaiser the Ostchina-Direktorum is to be dissolved, and all businesses, including but not limited to Krupp will be receiving a full bailout. In the Ostchina-Direktorum’s place, the Board of Directors will be established to ensure that the AOG is friendly to and controlled by businessmen. "
AOG_forclose_on_debt:0"Default on our Debt"
AOG_forclose_on_debt_desc:0"On the Board of Directors are many companies that are crushed under the wight of their debts. To ensure that these businesses can function properly, these Debts will not be paid at the moment. This move is an incredibly unpopular one but is one that will ensure that our economy can function again. "
AOG_end_corprate_taxes:0"Reformed Tax Code"
AOG_end_corprate_taxes_desc:0"A New Tax code is in order, one that will account for our small area of economic control. This new Tax Code will ensure that the common man will pay heftily for prosperity, while the wealthy corporations are free from the burden of heavy tax and free to develop at their own pace. And with this policy in place, we can bring vast riches to the concessions. "
AOG_buyout_chinese_assets:0"Buy Out Chinese Assets"
AOG_buyout_chinese_assets_desc:0"The Native Chinese have presented a challenge to our monopoly on power for too long. We must buy out all of the native assets that present an even slight threat to us. This included small businesses, as well as the factories run by the locals. We must take all of them and keep the German Monopolies on top over anything else. "
AOG_company_with_state:0"One Company with a State"
AOG_company_with_state_desc:0"While cooperation with the others has garnered some limited prosperity, we all know that it can’t last. The AOG needs to one company, under one flag and one board of directors. We are one state, one company, one Directorate. Long live the Aufsichtsrat der Ostasiatische Generalverwaltung, long live Krupp and long live the Kaiser!"
AOG_army:0"The Deutsch-Asiatische Army"
AOG_army_desc:0"Our Army might be a small one, but it is a powerful one. Even though some may be unwilling to serve, we can convince the people of the concessions to fight for us through think and thin. "
AOG_pride_of_service:0"Pride of Service"
AOG_pride_of_service_desc:0"Now that we have let the native populace of the concessions serve, we can effectively remove the economic incentives for joining and transform our armed forces from a mercenary corps to a standard army."
AOG_pay_them_more:0"Pay them More"
AOG_pay_them_more_desc:0"In order to have a functioning army, we must have manpower. Unfortunately, people are unwilling to serve without compensation, compensation we are willing to give them. The more we pay them the more manpower we have, this may come at a great cost but it’s worth it for our nation to be safe. "
AOG_enlist_local_police:0"Enlist Local Police"
AOG_enlist_local_police_desc:0"As the world spirals out of control, it becomes clear that we need protection now. Unfortunately, we do not have enough reserves to adequately gain an emergency defense force. Our best hope is to enlist the local police forces of the concessions into the regular army. "
AOG_use_local_trucks:0"Use Local Vehicles"
AOG_use_local_trucks_desc:0"Due to our inability to produce new vehicles, we must take the vehicles that we already have. With little modification we can convert local cars and trucks to light tanks and motor transports. "
AOG_falkenhausen_plan:0"Falkenhausen Military Plan"
AOG_falkenhausen_plan_desc:0"Alexander von Falkenhausen has long been the highest military official in the AOG. His planning and skill has ensured that the AOG is safe, his new plan will ensure new protection of the up and coming enemies of Japan and the Kuomintang. "
AOG_study_german_guns:0"Study German Guns"
AOG_study_german_guns_desc:0"The German weapon designs are superior to the designs stolen form Nanjing and the Zhili. Even though these designs make up the majority of our armed forces, the German Designs are less likely to break. What we have begun to do is adapt the Chinese Rifles for our army, ensuring their quality by adapting the to Germany’s designs. "
AOG_fortify_the_city:0"Fortify the Concessions"
AOG_fortify_the_city_desc:0"There are many who want to se us destroyed. The Japanese, the Kuomintang and the Federalists are all eager to reclaim the Cities under our rule. To ensure that our land is safe, the cities under our rule must be fortified and secure. "
AOG_military_aid_from_germany:0"Military Aid from Germany"
AOG_military_aid_from_germany_desc:0"As the world falls farther and further into Anarchy, it becomes clear that we need more protection. Now, at the moment we cannot protect ourselves, but the Government in Berlin is capable and willing. With the Kaiser’s protection, we can ensure that the AOG is secure."
AOG_military_factories:0"Fund Military Factories"
AOG_military_factories_desc:0"Until we are able to produce our own military equipment, we should create modern armouries for our army. Their goal is quite modest, procuring the gear our army needs using state funds, civilian production and simple production, but it is better than not getting any new rifles."
AOG_military_factories_II:0 "Military Industry"
AOG_military_factories_II_desc:0 "We have finally reached a point where we have companies able to build the equipment we need, even if their output is still limited. However, our needs are still great, and by giving them absolute support over foreign companies they will slowly scale up to our needs."
AOG_eco_recovery:0"Economic Recovery"
AOG_eco_recovery_desc:0"We have now completely recovered from the woes of Black Monday. We can now focus on expanding our economic capabilities. The Concessions will be an Industrial Powerhouse, one fitting of the World Standard. "
AOG_civilian_factories:0 "Industrial Grants"
AOG_civilian_factories_desc:0 "A healthy and strong industry doesn't just appear out of nowhere. While we may have to start more ambitious projects later, we must start by ensuring that those with good management skills can start healthy, successful companies that may later grow into giants."
AOG_civilian_factories_II:0 "Industrial Centres"
AOG_civilian_factories_II_desc:0 "Entrepreneurship is one thing, but to have an economy worthy of even a regional power, we will need to foster the large industrial regions that made the Industrial Revolution. The seeds of such regions are large investment into promising industrial sites."
AOG_german_sponsered_research:0 "German-Funded Research Councils"
AOG_german_sponsered_research_desc:0 "Funding from Germany has attracted many learned minds, both nationals and foreign scientists looking for employment. We should fund research councils to ensure that they find tasks to work on, until our industrial base grows enough that we attract private research institutes."
AOG_open_tsingtau_university:0"Open the Tsingtau University"
AOG_open_tsingtau_university_desc:0"Now that we have industrialized, we can open up centers of Higher Learning. The largest one of these is a brand new University in Tsingtau, which can educate Chinese and German students alike. "
AOG_skies_of_tsingtau:0"Protect Our Skies"
AOG_skies_of_tsingtau_desc:0"Due to our concentrated land area, it is vital to keep the skies over the densely populated concessions safe. If the enemy were to gain air superiority, they could inflict untold damage. Though we do not currently have the ability to protect the area under our control, in due time we will have a air force to wield. "
AOG_purchase_german_planes:0"Purchase German Planes"
AOG_purchase_german_planes_desc:0"We do not currently have the industrial capabilities to produce a large number of planes, but fortunately Germany has many planes that they are willing to sell us. "
AOG_study_german_designs:0"Study German Designs"
AOG_study_german_designs_desc:0"Now that we have a sufficient amount of German aircraft, we can begin studying them. Later, we can reverse-engineer them and produce our own models, based off of German Designs. "
AOG_improve_our_strategies:0"Improve Our Strategies"
AOG_improve_our_strategies_desc:0"Air Warfare is new to us, and we are inexperienced in the way of Air Warfare. Luckily, we can draw upon a large number of talented advisors from Germany. With their training, we can master the art of Air Warfare. "
AOG_improve_tsingtau_airport:0"Improve the Tsingtau Airport"
AOG_improve_tsingtau_airport_desc:0"The Airport in Tsingtau is ancient, and not able to handle a large number of planes going in or out. If we are to have any substantial air force, we must repair and expand the airports in the Concessions to handle more planes, and larger aircraft. "
AOG_anti_air_guns:0"Anti-Air Guns"
AOG_anti_air_guns_desc:0"The threat of invasion from sea must not end with detection. Anti-Air weapons must be deployed at strategic areas to ensure we are prepared against Japanese or Kuomintang invasion."
AOG_ports_of_tsingtau:0"The Ports of Tsingtau"
AOG_ports_of_tsingtau_desc:0"Tsingtau is one of the busiest ports in China, and we must keep it safe. The Waters around this vital port must be protected. We will protect them with a strong navy, one that can protect against any who dare  to infringe on our shipping empire."
AOG_purchase_german_boats:0"Purchase German Boats"
AOG_purchase_german_boats_desc:0"We do not currently have the industrial capabilities to produce a large number of boats, but fortunately Germany has many planes that they are willing to sell us. "
AOG_study_german_boats:0"Study German Boat Designs"
AOG_study_german_boats_desc:0"Now that we have a sufficient amount of German ships, we can begin studying them. Later, we can reverse-engineer them and produce our own models, based off of German Designs. "
AOG_improve_our_strategies_naval:0"Improve our Naval Strategies"
AOG_improve_our_strategies_naval_desc:"Naval Warfare is new to us, and we are inexperienced in the way of Naval Warfare. Luckily, we can draw upon a large number of talented advisors from Germany. With their training, we can master the art of Naval Warfare. "
AOG_improve_tsingtau_port:0"Improve the Tsingtau Port"
AOG_improve_tsingtau_port_desc:0"The Tsingtau port is one of the most vital ports in all of China. To ensure that it is running smoothly, we must expand and improve it. So it can handle more ships and ships of larger size. "
AOG_fortify_the_coast:0"Fortify the Coast"
AOG_fortify_the_coast_desc:0"Our coastline is vulnerable to enemy attack. We need to fortify our coast and ports so we will never experience invasion from sea."
AOG_naval_aviation:0 "Naval Aviation"
AOG_naval_aviation_desc:0 "Perhaps one of the major breakthroughs in naval warfare, naval bombers are able to lay waste on enemy fleets with torpedoes and other dedicated naval payloads like mines. Supporting our fleets, they can challenge capital ships and wreck havoc in the naval screens."
AOG_industrial_powerhouse:0 "An Industrial Powerhouse"
AOG_industrial_powerhouse_desc:0 "Entrepreneurship is one thing, but to have an economy worthy of even a regional power, we will need to foster the large industrial regions that made the Industrial Revolution. The seeds of such regions are large investment into promising industrial sites."

