RULE_OPTION_SER_GOVERNMENT_PATH_KING: "£KR_game_rule_flag_SER   Return of the Crown Prince"
RULE_OPTION_SER_GOVERNMENT_PATH_KING_DESC: "The unrest in Serbia leads Vojvoda Bojović to accede to the royalist demands, and the former Crown Prince is crowned King Alexander II."
RULE_OPTION_SER_GOVERNMENT_PATH_REGENT: "£KR_game_rule_flag_SER   The Voivoda Stands Tall"
RULE_OPTION_SER_GOVERNMENT_PATH_REGENT_DESC: "Despite considerable unrest from both royalist and republicans, Vojvoda Bojović manages to weather the storm and secure his rule over Serbia."
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC: "£KR_game_rule_flag_SER_republic   The Republican Proclamation"
RULE_OPTION_SER_GOVERNMENT_PATH_REPUBLIC_DESC: "A failed royalist coup leads Vojvoda Bojović to instead side with influential republican figures, and Serbia officially becomes a republic."

