GEO_TREATY: "£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   The Treaty of Poti"
RULE_OPTION_GEO_TREATY_RANDOM: "Default"
RULE_OPTION_GEO_TREATY_RANDOM_DESC: "With Black Monday crashing upon the shores of the Black Sea, the question of whether to hold fast to the treaties established with Germany after the Weltkrieg, with calls for an end to German influence on one hand and the issue of the benefits of German protection on the other."
RULE_OPTION_GEO_TREATY_DENY: "£KR_game_rule_flag_GEO   Suspend the Treaty"
RULE_OPTION_GEO_TREATY_DENY_DESC: "The Georgian government will do away with the treaty and nationalize the Oil pipelines the Germans established, ending their relationship with Germany."
RULE_OPTION_GEO_TREATY_KEEP: "£KR_game_rule_flag_GEO   £KR_game_rule_flag_GER   Keep the Treaty"
RULE_OPTION_GEO_TREATY_KEEP_DESC: "The Georgian government keep the treaties and reaffirm their ties with Germany.\n§RRequires:§!\n§RNot§! §CJugashvili's Bolshevism§! or §CRise of the Premier§! in §Y£KR_game_rule_flag_GEO   The Bastion of Menshevism§!."

GEO_PATH: "£KR_game_rule_flag_GEO   Last Menshevik Stronghold"
RULE_OPTION_GEO_PATH_RANDOM: "Default"
RULE_OPTION_GEO_PATH_RANDOM_DESC: "The Mensheviks who ruled Georgia for many years are becoming less popular after the Black Monday, and a snap election is called. Will Georgia remain the last bastion of Menshevik social democracy?"
RULE_OPTION_GEO_PATH_GRAINEATER: "£KR_game_rule_flag_GEO_TOT   Jughashvili Cements His Power"
RULE_OPTION_GEO_PATH_GRAINEATER_DESC: "Ioseb Jugashvili, already a formidable force within Georgia and Chairman of the Supreme Economic Council shall seize power from the weak Menshevik state and establish his own brand of Georgian Socialism, a blend of Totalism and Nationalism."
RULE_OPTION_GEO_PATH_SOCCON: "£KR_game_rule_flag_GEO   Conservative Status-Quo"
RULE_OPTION_GEO_PATH_SOCCON_DESC: "While the social conservative National Democratic Party is able to win the elections in a coalition with the market liberal National Landowners Party, they lose their referendum on monarchy. Georgia remains a conservative republic."
RULE_OPTION_GEO_PATH_KINGDOM: "£KR_game_rule_flag_GEO_KING   Monarchist Success"
RULE_OPTION_GEO_PATH_KINGDOM_DESC: "Not only do the social conservative National Democratic Party win the elections in a coalition with the market liberal National Landowners Party, they also win the referendum on the monarchy and put the rightful monarch on the throne."
RULE_OPTION_GEO_PATH_ABSOLUTIST: "£KR_game_rule_flag_GEO_KING   Absolutist Self-Coup"
RULE_OPTION_GEO_PATH_ABSOLUTIST_DESC: "Not only do the social conservative National Democratic Party win the elections in a coalition with the market liberal National Landowners Party, they also win the referendum on the monarchy and put the rightful monarch on the throne. King George uses his newly acquired power to cement his authority as an absolute monarch."
RULE_OPTION_GEO_PATH_MENSHEVIK_SOCLIB: "£KR_game_rule_flag_GEO   SSDP-SSPRP Coalition"
RULE_OPTION_GEO_PATH_MENSHEVIK_SOCLIB_DESC: "The Mensheviks win the elections and ally themselves with the social liberal Socialist-Federalist Revolutionary Party."
RULE_OPTION_GEO_PATH_MENSHEVIK_RADSOC: "£KR_game_rule_flag_GEO   SSDP-SR Coalition"
RULE_OPTION_GEO_PATH_MENSHEVIK_RADSOC_DESC: "The Mensheviks win the elections and ally themselves with the radical socialist Georgian Socialist Revolutionary Party."
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL: "£KR_game_rule_flag_GEO   Menshevik Insurrection"
RULE_OPTION_GEO_PATH_GEO_PATH_MENSHEVIK_REBEL_DESC: "After a failed attempt at seizing power by King George IX and his supporters, the People's Guard of Georgia will emerge Victorious in the struggle, restoring democracy."

ARM_PATH: "£KR_game_rule_flag_ARM  The Sons of Hayk"
RULE_OPTION_ARM_PATH_RANDOM: "Default"
RULE_OPTION_ARM_PATH_RANDOM_DESC: "Armenia, having struggled for centuries against its foreign rulers, has finally gained its independence. But after so much suffering, what does the future hold?"
RULE_OPTION_ARM_PATH_PATAUT_NZHDEH: "£KR_game_rule_flag_ARM  The Survival Party"
RULE_OPTION_ARM_PATH_PATAUT_NZHDEH_DESC: "Garegin Nzhdeh manages to retain power and, together with the Dashnak party, forms a §Pgovernment§! intent on defending Armenia against any possible foreign threat."
RULE_OPTION_ARM_PATH_NATPOP: "£KR_game_rule_flag_ARM  Proclaim Tseghakronism"
RULE_OPTION_ARM_PATH_NATPOP_DESC: "Garegin Nzhdeh manages to stay in power and establishes a §Ftotalitarian§! state."
RULE_OPTION_ARM_PATH_AUTDEM: "£KR_game_rule_flag_ARM  The True Savior of Armenia"
RULE_OPTION_ARM_PATH_AUTDEM_DESC: "Garegin Nzhdeh manages to stay in power and establishes a totalitarian state. However, the democratic opposition manages to stage a coup and a democratic coalition led by §gBoghos Bey§! takes over the country."
RULE_OPTION_ARM_PATH_SOCCON: "£KR_game_rule_flag_ARM  Democratic Coalition - HJK"
RULE_OPTION_ARM_PATH_SOCCON_DESC: "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president.\nLater, the Democratic Coalition splits, and Michael Papadjanian's §cZhoghovrdakan Azatakan Kusaktsutyun§!, or Armenian Populist Party, are elected."
RULE_OPTION_ARM_PATH_MARLIB: "£KR_game_rule_flag_ARM  Democratic Coalition - Ramgavar"
RULE_OPTION_ARM_PATH_MARLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president."
RULE_OPTION_ARM_PATH_SOCLIB: "£KR_game_rule_flag_ARM  Democratic Coalition - Armenakan"
RULE_OPTION_ARM_PATH_SOCLIB_DESC: "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §mRamgavar Azatakan Kusaktsutyun§! candidate Mihran Damadian becoming president.\nLater, the Democratic Coalition splits, and Levon Pashalian's §lArmenakan Kusaktsutyun§!, or Armenakan Party, are elected."
RULE_OPTION_ARM_PATH_SOCDEM: "£KR_game_rule_flag_ARM  Democratic Coalition - Dashnaks"
RULE_OPTION_ARM_PATH_SOCDEM_DESC: "$RULE_OPTION_ARM_PATH_DEM$ The Democratic Coalition wins, with the §MDashnaktsutyun§! candidate Hovhannes Kajaznuni becoming president."
RULE_OPTION_ARM_PATH_RADSOC: "£KR_game_rule_flag_ARM_radical_socialist  Democratic Coalition - Hunchaks"
RULE_OPTION_ARM_PATH_RADSOC_DESC: "$RULE_OPTION_ARM_PATH_DEM$ After the revolutionaries score a landslide victory in the elections, Ruben Ter Minassian's §NSocial Demokrat Hunchakian Kusaktsutyun§! win over the First Armenian Popular Assembly."
RULE_OPTION_ARM_PATH_TOTALIST: "£KR_game_rule_flag_ARM_radical_socialist  Mikoyan's Bolshevik Revolution"
RULE_OPTION_ARM_PATH_TOTALIST_DESC: "$RULE_OPTION_ARM_PATH_DEM$ After the revolutionaries score a landslide victory in the elections, Anastas Mikoyan's §VKomunistakan Kusaktsutyun§! win over the First Armenian Popular Assembly."

ARM_FORPOL: "£KR_game_rule_flag_ARM  Armenian Foreign Policy"
RULE_OPTION_ARM_FORPOL_RANDOM: "Default"
RULE_OPTION_ARM_FORPOL_RANDOM_DESC: "The newly independent Armenia is quite vulnerable, and perhaps should think about joining a larger military bloc."
RULE_OPTION_ARM_FORPOL_GER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_GER  Reichspakt"
RULE_OPTION_ARM_FORPOL_GER_DESC: "Armenia's best protection against Russian encroachment is found with the Germans.\n\n§RRequires:§!\n§RNot§! §CProclaim Tseghakronism§! or any §CRevolutionaries§! in §Y$ARM_PATH$§!"
RULE_OPTION_ARM_FORPOL_PER: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_PER  Golestan Pact"
RULE_OPTION_ARM_FORPOL_PER_DESC: "Armenia aligns with Iran during their attack of Azerbaijan during the Weltkrieg, creating a new faction or joining their existing one.\n\n§RRequires:§!\n§CIran and the Cairo Pact are victorious against the Ottomans§!"
RULE_OPTION_ARM_FORPOL_RUS: "£KR_game_rule_flag_ARM  £KR_game_rule_flag_RUS  Moscow Accord"
RULE_OPTION_ARM_FORPOL_RUS_DESC: "The old world lies decrepit and obsolete - aligning with Russia is our best hope for continuing our independence.\n\n§CNote: If Russia chooses §CExpansionism§! in §Y$RUS_FORPOL$§!, Armenia will make itself a Russian puppet.§!\n\n§RRequires:§!\n§RNot§! any §CRevolutionaries§! in §Y$ARM_PATH$§!\n§RNot§! §CSocialist Revolt§! in §Y$RUS_POST_ASSASSINATION$§!"
RULE_OPTION_ARM_FORPOL_INT: "£KR_game_rule_flag_ARM_radical_socialist  £KR_game_rule_flag_FRA  Third Internationale"
RULE_OPTION_ARM_FORPOL_INT_DESC: "We shall be the light of the revolution in the Caucasus!\n\n§RRequires:§!\nAny §CRevolutionaries§! in §Y$ARM_PATH$§!"



