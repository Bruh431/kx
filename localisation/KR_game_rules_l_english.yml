RULE_OPTION_BRG_KING_BERNADOTTE_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose the Swedish house of Bernadotte, crowning King Gustav of Sweden as Cnut II"
RULE_OPTION_BRG_KING_BULGAR: "£KR_game_rule_flag_BUL   Saxe-Coburg and Gotha-Koháry - Boris I"
RULE_OPTION_BRG_KING_BULGAR_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose the Bulgarian house of Saxe-Coburg and Gotha-Koháry, crowning Tsar Boris III of Bulgaria as Boris I"
RULE_OPTION_BRG_KING_TUGA: "£KR_game_rule_flag_POR_paternal_autocrat   Braganza - Ferdinand I"
RULE_OPTION_BRG_KING_TUGA_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will have the Portuguese Braganzas chosen, crowning King Duarte of Portugal as Ferdinand I"
RULE_OPTION_BRG_KING_EAGLE_ON_MY_CHEST: "£KR_game_rule_flag_ALB   Zogu - Alexander I"
RULE_OPTION_BRG_KING_EAGLE_ON_MY_CHEST_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose the newly minted Albanian house of Zogu, crowning Ahmet Zogu of Albania as Alexander I"
RULE_OPTION_BRG_KING_FITZ: "£KR_game_rule_flag_SPR   Fitz-James Stuart y Falcó - James III"
RULE_OPTION_BRG_KING_FITZ_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to select Jacobo Fitz-James Stuart, descendant of James II who is claimed by many to be the rightful Jacobite heir, crowning him as James III"
RULE_OPTION_BRG_KING_FRANZ: "£KR_game_rule_flag_AUS   Lichtenstein - Franz Joseph I"
RULE_OPTION_BRG_KING_FRANZ_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will have the house of Lichtenstein chosen, crowning Franz Joseph II, Prince of Lichtenstein as Franz Joseph I"
RULE_OPTION_BRG_KING_BERNHARD: "£KR_game_rule_flag_HOL   Lippe - Bernhard I"
RULE_OPTION_BRG_KING_BERNHARD_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose Prince Bernhard of the Netherlands, consort to Juliana of Orange-Nassau, crowning him as Bernhard I"
RULE_OPTION_BRG_KING_SERB: "£KR_game_rule_flag_SER   Karađorđević - Alexander I"
RULE_OPTION_BRG_KING_SERB_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose the Serbian Karađorđević dynasty, crowning Aleksandar I Karađorđević as Alexander I"
RULE_OPTION_BRG_KING_GAYREEK: "£KR_game_rule_flag_GRE    Glücksburg - Paul I"
RULE_OPTION_BRG_KING_GAYREEK_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will select Pavlos of Greece, claimant to the Kingdom of Greece who will be crowned as Paul I"
RULE_OPTION_BRG_KING_COME_FROM_BRAZIL: "£KR_game_rule_flag_BRA_national_populist    Orléans-Braganza - Peter I"
RULE_OPTION_BRG_KING_COME_FROM_BRAZIL_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will have the Orléans-Braganza of Brazil chosen, crowning Pedro Henrique of Orléans-Braganza as Peter I"
RULE_OPTION_BRG_KING_KARL: "£KR_game_rule_flag_AUS   Hapsburg - Charles III"
RULE_OPTION_BRG_KING_KARL_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to choose the Hapsburgs of Austrian fame, crowning Karl I, Emperor of Austria, King of Hungary, Bohemia, Galicia and Lodomeria, Croatia, Slavonia and Dalmatia as Charles III"
RULE_OPTION_BRG_KING_WILHELMINA: "£KR_game_rule_flag_HOL    Orange-Nassau - Wilhelmina I"
RULE_OPTION_BRG_KING_WILHELMINA_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to select the Dutch house of Orange-Nassau, crowning Queen Wilhelmina of the Netherlands as Wilhelmina I"
RULE_OPTION_BRG_KING_JULIANA: "£KR_game_rule_flag_HOL    Orange-Nassau - Juliana I"
RULE_OPTION_BRG_KING_JULIANA_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will see fit to select the Dutch house of Orange-Nassau, crowning Juliana of the Netherlands, heir apparent to the Kingdom of the Netherlands as Juliana I"
RULE_OPTION_BRG_KING_ADELAIDE: "£KR_game_rule_flag_LUX_authoritarian_democrat    Nassau-Weilburg - Mary-Adela I"
RULE_OPTION_BRG_KING_ADELAIDE_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose Marie-Adélaïde of Luxembourg, crowning her as Mary-Adela I"
RULE_OPTION_BRG_LOGS_BOOBA: "£KR_game_rule_flag_BRG_NATIVE    Powhatan - Mataoka II"
RULE_OPTION_BRG_LOGS_BOOBA_DESC: "After deciding to enthrone a new dynasty to replace the Windsor Traitors. Percy Hobart will choose Edith Wilson, American descendant of Mataoka, crowning her as Mataoka II"

IRE_FUTURE: "£KR_game_rule_flag_IRE   Ireland's Future"
RULE_OPTION_IRE_FUTURE_RANDOM: "Default"
RULE_OPTION_IRE_FUTURE_RANDOM_DESC: "Ireland will hold its most contentious elections yet in 1937 and dictatorial president Michael Collins may not prevail..."
RULE_OPTION_IRE_FUTURE_AUTHDEM: "£KR_game_rule_flag_IRE   Collins Holds On"
RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC: "Extensive vote rigging and intimidation will see Collins take an easy elective victory and the opposition will collapse."
RULE_OPTION_IRE_FUTURE_PATAUT: "£KR_game_rule_flag_IRE   Collins Dissolves The Oireachtas"
RULE_OPTION_IRE_FUTURE_PATAUT_DESC: "A grand coalition of democrats will dislodge Fine Gael causing Collins to dissolve the Oireachtas and rule by decree."
RULE_OPTION_IRE_FUTURE_DEMOCRACY: "£KR_game_rule_flag_IRE   Democracy Prevails"
RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC: "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign."
RULE_OPTION_IRE_FUTURE_SYNDIE: "£KR_game_rule_flag_IRE   The Irish Revolution"
RULE_OPTION_IRE_FUTURE_SYNDIE_DESC: "After dissolving the Oireachtas, Collins will be assassinated and the ICA will coup the government."

IRE_FORPOL: "£KR_game_rule_flag_IRE   Ireland On The World Stage"
RULE_OPTION_IRE_FORPOL_RANDOM: "Default"
RULE_OPTION_IRE_FORPOL_RANDOM_DESC: "As storms gather on the horizon, Ireland must decide its future on the world stage."
RULE_OPTION_IRE_FORPOL_DETENTE: "£KR_game_rule_flag_ENG   Detente With Britain"
RULE_OPTION_IRE_FORPOL_DETENTE_DESC: "Ireland will attempt to restore relations with their syndicalist neighbor and maintain neutral."
RULE_OPTION_IRE_FORPOL_ATTACKENG: "£KR_game_rule_flag_ENG   Give Us The Future"
RULE_OPTION_IRE_FORPOL_ATTACKENG_DESC: "Ireland will attempt to end the British threat once and for all."
RULE_OPTION_IRE_FORPOL_NEUTRAL: "£KR_game_rule_flag_IRE   Ourselves Alone"
RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC: "Ireland will maintain neutrality in the coming conflict."
RULE_OPTION_IRE_FORPOL_WORKWITHGER: "£KR_game_rule_flag_GER   A Pragmatic Friendship"
RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC: "Ireland will work with Germany but will not join the Reichspakt."
RULE_OPTION_IRE_FORPOL_ALLYGER: "£KR_game_rule_flag_GER   Our Gallant Allies In Europe"
RULE_OPTION_IRE_FORPOL_ALLYGER_DESC: "Ireland will join the Reichspakt to fight the syndicalist threat and secure its independence."
RULE_OPTION_IRE_FORPOL_ALLYCAN: "£KR_game_rule_flag_CAN   The Devil You Know"
RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC: "Ireland will bite its tongue and side with Canada to secure its independence."

FRA_START_ELECTION: "£KR_game_rule_flag_FRA   Commune Election of 1936"
RULE_OPTION_FRA_START_ELECTION_RANDOM: "Default"
RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC: "Opposition in the Bourse Générale du Travail held a vote of no confidence in Pivert, who in response called new elections for both the B.G.T and Comité."
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR: "Travailleurs Majority"
RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC: "The Travailleurs secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE: "Anarchistes Majority"
RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC: "The Anarchistes secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN: "Jacobins Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC: "The Jacobins secure a majority in the elections of 1936."
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN: "Sorelians Majority"
RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC: "The Sorelians secure a majority in the elections of 1936."

FRA_JACOBIN_REFORMATION: "£GFX_KR_game_rule_flag_FRA_Lenin   Jacobin Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM: "Default"
RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC: "After their election success, Jacobin hardliners are demanding that the Syndicalist structures be abolished and the nation remade in the image of the state which the old Bolsheviks of Russia once strove for. Others within the faction proposal gradual reformation along 'true' Marxist lines."
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL: "£GFX_KR_game_rule_flag_FRA_Lenin   Peaceful Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC: "The Jacobins decide to reform Syndicalism from within.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS: "£GFX_KR_game_rule_flag_FRA_Lenin   Successful Radical Reformation"
RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC: "The old system is swept away, and traitors to the state are executed.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION: "£GFX_KR_game_rule_flag_FRA_Gamelin   Gamelin Restores Syndicalism"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC: "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. The mutineers manage to seize the capital, purge the Jacobins from the city, and restore formerly abolished Syndicalist institutions. Gamelin himself gets elected as Chairman of the Bourse Générale du Travail, and Blum is appointed Chairman of the Comité de Salut Public.\n§RRequires:§!\n§CJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION: "£KR_game_rule_flag_FRA  £KR_game_rule_flag_NFA £KR_game_rule_flag_GER   Nationalists Invades (§YG.I.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_INTERVENTION_DESC: "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Exiles after he fails to overthrow the Communists. Both the French Republic and the German Empire decide to take advantage of this chaos and invade French mainland.\n§YG.I.§! stands for German Intervention.\n§RRequires:§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_FRA  £KR_game_rule_flag_NFA   Nationalists Invades (§GG.A.§!)"
RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_ARMY_MUTINY_GERMAN_ACQUIESCENCE_DESC: "The reforms made by Jacobins have upset many in French society. The leading Travailleur figure, Léon Blum calls openly for the disparate political factions of France to unite in opposition to the Jacobin government, which many view as having corrupted and betrayed the Revolution. Answering the call, units loyal to the civil war general Maurice Gamelin mutiny and declare for the Popular Front. Maurice Gamelin declares for the Exiles after he failed to overthrow the Communists. The French Republic decides to take advantage of this chaos and invade French mainland while the German Empire sits on the fence.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§! §MJacobins Majority§! in §Y£KR_game_rule_flag_FRA  1936 Commune Elections§!"

POL_THE_GREAT_DEBATE: "£KR_game_rule_flag_POL   The Great Debate"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM: "Default"
RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC: "The Regency Council continues its endless debate while the real power is held by the Sejm."
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC: "£KR_game_rule_flag_POL_REPUBLIC   Republic Declared"
RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC: "After years of fruitless debates and the near-total collapse of their economy, the ruling Sejm forces the Regency Council to officialy step down, declaring the creation of a new 'Polish Republic'."
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY: "£KR_game_rule_flag_POL   Military Seizes Control"
RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC: "To prevent a total collapse of the government, the Polish Military is invited to create a new government until the economic and political situations stabilises."
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE: "£KR_game_rule_flag_POL_totalist   Syndicalist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC: "After the complete collapse of the Polish government, Syndicalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS: "£KR_game_rule_flag_POL_national_populist   Nationalist Poland"
RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC: "After the complete collapse of the Polish government, Nationalist forces obtain complete control of the country."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON: "£KR_game_rule_flag_POL   Saxon King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_SAXON_DESC: "The Regency Council elects the Saxon Friedrich Christian Wettin to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG: "£KR_game_rule_flag_POL   Austrian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC: "The Regency Council elects the Austrian Karl Olbracht von Habsburg to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH: "£KR_game_rule_flag_PLC   Commonwealth Formed"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC: "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland, and forms the Polish-Lithuanian Commonwealth."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE: "£KR_game_rule_flag_POL   Lithuanian King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_SEPERATE_DESC: "The Regency Council elects the Lithuanian King Mindaugas III to become the new King in Poland."
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH: "£KR_game_rule_flag_POL   Polish King Elected"
RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC: "The Regency Council elects the Polish Augustyn I Czartoryski to become the new King in Poland."

PLC_PRIME_MINISTER: "£KR_game_rule_flag_PLC   Path for the Commonwealth"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM: "Default"
RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC: "The new Commonwealth's constitution allows the king to appoint the Prime Minister. There is significant support however for the idea that the king should delegate this power to the people. Beyond these calls for democracy, the radicals which plagued both Poland and Lithuania as independent states remain, poised perhaps to take the Commonwealth in an entirely new direction or destroy it entirely."
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT: "£KR_game_rule_flag_PLC   Mendog Chooses an Aristocrat"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC: "Mendog decides to appoint the authoritarian democrat Janusz Radziwill, who is the leader of the aristocrats, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE: "£KR_game_rule_flag_PLC   Mendog Chooses a Conservative"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC: "Mendog decides to appoint the social conservative Stanislaw Narutowicz, who is the leader of the conservatives, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN: "£KR_game_rule_flag_PLC   Mendog Chooses a Historian"
RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC: "Mendog decides to appoint the social conservative Juozas Ambrazevicius, who is the Lithuanian historian, as his prime minister.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC_national_populist  £KR_game_rule_flag_GER   Nationalists Takeover (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC: "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the nationalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC_national_populist   Nationalists Takeover (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC: "Mendog decides to let the people vote for the Prime Minister. Unfortunately, Adam Doboszynski, leader of Polish National-Radical Party wins the election and captures Mendog. Doboszynski later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the takeover.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION: "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Syndicalist Revolution (§YG.I.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC: "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to declare war on the syndicalist government.\n§YG.I.§! stands for German Intervention.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_PLC_syndicalist   Syndicalist Revolution (§GG.A.§!)"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC: "Mendog decides to let the people vote for the Prime Minister. Unfortunately, the syndicalist party gains a majority in the election. The new syndicalist government later officially withdraws the Commonwealth from the Reichspakt. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC: "£KR_game_rule_flag_PLC   Democratic Success"
RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC: "Mendog decides to let the people vote for the Prime Minister. Democratic parties are elected and Mendog's position as a 'King of the People' is cemented.\n§RRequires:§!\n§CCommonwealth Formed§! in §Y£KR_game_rule_flag_POL  The Great Debate§!"

SRI_START_ELECTION: "£GFX_KR_game_rule_flag_SRI   Italian Congress of 1936"
RULE_OPTION_SRI_START_ELECTION_RANDOM: "Default"
RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC: "The Fourth Congress of the Socialist Republic of Italy begins, and the very future of the Republic hangs in the balance."
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA: "£GFX_KR_game_rule_flag_SRI   Unione Sindacalista Majority"
RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with the syndicalist Unione Sindacalista, led by Palmiro Togliatti, maintaining a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA: "£GFX_KR_game_rule_flag_SRI   Italian Socialist Party Majority"
RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with the radical socialist Italian Socialist Party achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA: "£GFX_KR_game_rule_flag_SRI   Unione Nazionalista Majority"
RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with the totalist Unione Nazionalista of Italy, led by Benito Mussolini, achieving a majority of seats in the government."
RULE_OPTION_SRI_START_ELECTION_MESSE: "£GFX_KR_game_rule_flag_SRI_confederation_authoritarian_democrat   The Second Garibaldi"
RULE_OPTION_SRI_START_ELECTION_MESSE_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, General Giovanni Messe marches on the capital, manages to take over the government, and begins to attempt reconciliation with the north.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_EVOLA: "£GFX_KR_game_rule_flag_SRI_legion   The Legion Takes Power"
RULE_OPTION_SRI_START_ELECTION_EVOLA_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, Baron Julius Evola and his legion of radical traditionalists march on the capital and take over the government.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_FASCI: "£GFX_KR_game_rule_flag_SRI_fascists   The Fasci Takes Power"
RULE_OPTION_SRI_START_ELECTION_FASCI_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, Riccardo Lombardi and his Fasci march on the capital and take over the government.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_FASCI_REUNIFY: "£GFX_KR_game_rule_flag_SRI_fascists    £GFX_KR_game_rule_flag_ITA    The Fasci Takes Power - Guaranteed Reunification"
RULE_OPTION_SRI_START_ELECTION_FASCI_REUNIFY_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, Riccardo Lombardi and his Fasci march on the capital and take over the government, and will reunifiy peacefully with their northern neighbor.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_MAFIA: "£GFX_KR_game_rule_flag_SRI_mafia   The Mafia Takes Power"
RULE_OPTION_SRI_START_ELECTION_MAFIA_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, the Mafia marches on the capital and take over the government.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_NEOSANFEDISTI: "£GFX_KR_game_rule_flag_SRI_catholic   NeoSanfedisti Moderates Take Power"
RULE_OPTION_SRI_START_ELECTION_NEOSANFEDISTI_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, the NeoSanfedisti marches on the capital and take over the government, after which Padre Ziggiotti's moderates will prevail.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"
RULE_OPTION_SRI_START_ELECTION_PIO: "£GFX_KR_game_rule_flag_SRI_catholic   NeoSanfedisti Hardliners Takes Power"
RULE_OPTION_SRI_START_ELECTION_PIO_DESC: "The Fourth Congress of the Socialist Republic of Italy ends with nobody achieving a majority of seats in the government. In the deadlock, the NeoSanfedisti marches on the capital and take over the government, after which Padre Pio's harliners will prevail.\nRequires:§\n§GOld Italy Restored§! in §YChanges to Italy§!"

SRI_NEOSANFEDISTI_TERROR: "£GFX_KR_game_rule_flag_SRI   Terrorism in the SRI"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM: "Default"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC: "After winning a majority in the Fifth Congress, the Unione Nazionalista imposes state atheism and arrests Catholics accused of allegiance to the Papacy. In response, a terrorist organization, the Neosanfedisti, is formed. It seeks to create havoc in the name of the oppressed Catholic Church. The republic's neighbours to the south might back the NeoSanfedisti to weaken the it."
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE: "£GFX_KR_game_rule_flag_SRI   NeoSanfedisti Acted Alone"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC: "The Italian Federation decides to not directly aid the terrorist organization.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA: "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP   War with Southern Italy"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC: "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides not to intervene.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§! and §GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA: "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_ITA   War in Italy"
RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC: "The Papal States and the Kingdom of Two Sicilies both decide to back the terrorist organization. Outraged but unsurprised, the Socialist Republic of Italy declares war on its southern neighbours. The Republic of Italy in the north decides to intervene and declares war on the Socialist Republic of Italy. If the Papal States and the Kingdom of Two Sicilies do not exist, the Socialist Republic of Italy declares war on its northern neighbour instead.\n§RRequires:§!\n§CUnione Nazionalista Majority§! in §Y£GFX_KR_game_rule_flag_SRI  1936 Italian Congress§!"

PAP_NEWCONCLAVE: "£KR_game_rule_flag_PAP   The New Pope"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM: "Default"
RULE_OPTION_PAP_NEWCONCLAVE_RANDOM_DESC: "The Conclave may elect any of four men as the new pope.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_PAP_NEWCONCLAVE_NATPOP: "£KR_game_rule_flag_PAP   Julius IV"
RULE_OPTION_PAP_NEWCONCLAVE_NATPOP_DESC: "The national populist Julius IV is elected.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_PAP_NEWCONCLAVE_PATAUT: "£KR_game_rule_flag_PAP   Pius XII"
RULE_OPTION_PAP_NEWCONCLAVE_PATAUT_DESC: "The paternal autocrat Pius XII is elected.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_PAP_NEWCONCLAVE_SOCCON: "£KR_game_rule_flag_PAP_market_liberal  Stephen X"
RULE_OPTION_PAP_NEWCONCLAVE_SOCCON_DESC: "The social conservative Stephen X is elected.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM: "£KR_game_rule_flag_PAP_market_liberal  John XXIII"
RULE_OPTION_PAP_NEWCONCLAVE_SOCDEM_DESC: "The social democrat John XXIII is elected.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"

ITA_START_ELECTION: "£KR_game_rule_flag_ITA   The Future of the Italian Republic"
RULE_OPTION_ITA_START_ELECTION_RANDOM: "Default"
RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC: "Prime Minister Ivanoe Bonomi calls a general election with the nation's future as a democracy in the balance."
RULE_OPTION_ITA_START_ELECTION_REPUBLIC: "£KR_game_rule_flag_ITA   The Republic Survives"
RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The vote of no confidence in the government fails. Democracy is maintained in the Republic.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI: "£KR_game_rule_flag_ITA_ANI   ANI Elected"
RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC: "The Associazione Nazionalista Italiana takes power within the Republic following the elections and attempts to centralize the state.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION: "£KR_game_rule_flag_ITA_authoritarian_democrat   The Federation is Restored"
RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and the Italian Federation is restored.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY: "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  The Republic is Disbanded"
RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC: "The Associazione Nazionalista Italiana do not emerge victorious in the election, and their rebellion is crushed. The government falls following the vote of no confidence, and Lombardia and Venice go their separate ways as independent nations.\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"

SRD_REFORM: "£KR_game_rule_flag_SRD   The House of Savoie"
RULE_OPTION_SRD_REFORM_RANDOM: "Default"
RULE_OPTION_SRD_REFORM_RANDOM_DESC: "\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_SRD_REFORM_DEMOCRACY: "£KR_game_rule_flag_SRD   Democracy is Restored"
RULE_OPTION_SRD_REFORM_DEMOCRACY_DESC: "\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"
RULE_OPTION_SRD_REFORM_ABSOLUTE: "£KR_game_rule_flag_SRD   The Status Quo Continues"
RULE_OPTION_SRD_REFORM_ABSOLUTE_DESC: "\nRequires:§\n§GDivided Italy§! in §YChanges to Italy§!"


SPR_CIVIL_WAR: "£KR_game_rule_flag_SPR   Spanish Civil War"
RULE_OPTION_SPR_RANDOM: "Default"
RULE_OPTION_SPR_RANDOM_DESC: "If the political split is not mended, Spain might even see a Civil War"
RULE_OPTION_SPR_CIVIL_WAR: "£KR_game_rule_flag_SPR  £KR_game_rule_flag_CNT_syndicalist  £KR_game_rule_flag_CAR   Civil War - Three-sided"
RULE_OPTION_SPR_CIVIL_WAR_DESC: "The Spanish kingdom gets ripped apart by a three-sided civil war."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR: "£KR_game_rule_flag_SPR   Acción Popular Wins Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_SPR_DESC: "Open elections are held, the Acción Popular remains in power, and the kingdom remains whole."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT: "£KR_game_rule_flag_CNT_syndicalist   CNT-FAI Wins Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CNT_DESC: "Open elections are held, the CNT-FAI is victorious by a wide margin, and a Spanish civil war is narrowly averted."
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR: "£KR_game_rule_flag_CAR   Carlists Win Open Elections"
RULE_OPTION_SPR_CIVIL_WAR_AVOIDED_CAR_DESC: "Open elections are held, the Carlists are victorious by a wide margin, and a Spanish civil war is narrowly averted."

AUS_START_ELECTION: "£KR_game_rule_flag_AUS   Austrian Election of 1936"
RULE_OPTION_AUS_START_ELECTION_RANDOM: "Default"
RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC: "The Austrian elections of 1936 are hard fought, with the two contenders, the SDAP and CS, subscribing to drastically different political and economic viewpoints"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS: "CS Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC: "Their overwhelming majority in the countryside carries the CS to victory."
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP: "SDAP Wins Elections"
RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC: "The city of Vienna's decisive showing for the SDAP makes them the clear winner."

AUS_AUSGLEICH: "£KR_game_rule_flag_AUS   The Ausgleich of 1937"
RULE_OPTION_AUS_AUSGLEICH_RANDOM: "Default"
RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC: "The Ausgleich of 1937 is held. The issues of taxes, minority rights, and federalisation may fracture the empire or perhaps a stronger nation will emerge.."
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO: "Status Quo"
RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC: "The Hungarians are appeased and the status quo is maintained."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR: "Reform - Civil War"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC: "In reponse to the monarch's attempts to federate the empire, Hungary is angered and the empire descends into civil war."
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS: "Reform - Success"
RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC: "The empire is successfully federated."
RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION: "End the Dual Rule"
RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC: "The Hungarian part of the Empire is placed under Austrian military occupation, possibly causing a revolt by the Cisleithanian constituents. \nRequires:§\n§GVF Victory§! in § Austrian Election of 1936§!"

BEL_POST_PROTEST: "£KR_game_rule_flag_BEL   Aftermath of February 17th"
RULE_OPTION_BEL_POST_PROTEST_RANDOM: "Default"
RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC: "With an unpopular king and great anti-German sentiment among the populace, Flanders-Wallonia stands on the precipace of great change."
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN: "£KR_game_rule_flag_BEL   Loyal German Puppet"
RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC: "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, remaining a loyal German puppet with only limited popular political participation."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM: "£KR_game_rule_flag_BEL   Adalbert Reforms the Kingdom"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC: "Adelbert sends in the army to quell the protests of February 17th. He and his government successfully navigate the ensuing turmoil, instituting political reform while remaining a loyal German puppet."
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS: "£KR_game_rule_flag_BELG   Referendum - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC: "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN: "£KR_game_rule_flag_WLL   Referendum - Crackdown"
RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC: "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flemish Council Revolt"
RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC: "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the Flemish Council takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP: "£KR_game_rule_flag_BEL   Figurehead Adalbert - Council"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup, strips Adalbert of his power, and etablishes a dictatorship."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION: "£KR_game_rule_flag_BEL   Figurehead Adalbert - Election"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT: "£KR_game_rule_flag_WLL   Germany Reinstates Adalbert"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and strips Adalbert of his power while retaining him as a figurehead, then holds an election. The socialist BWP party wins the, prompting Germany to intervene to restore Adelbert to power. Belgium later revolts after the Commune of France declares war on the German Empire."
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER: "£KR_game_rule_flag_BELG   Abdication - Belgium Leider"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen takes over, declares himself 'Leider', and establishes a military government.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY: "£KR_game_rule_flag_BELG   Abdication - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC: "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adalbert to abdicate. Van Severen tries to consolidate his rule, but a grand coalition of the BWP, KB and LP deposes him then holds an election.\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT: "£KR_game_rule_flag_BELG   Rebellion - Belgium Independence"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Belgium becomes an independent nation, but remains committed to the Reichspakt and its role as a buffer state with the Commune of France."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - War"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and rejects Germany's ultimatum to join the Reichspakt. A war breaks out between the Netherlands and Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Dutch Intervention - Reichspakt"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish rebels refuse to work with their Walloon counterparts and instead choose to seek rapprochement with Germany. Germany rebuffs their offer for Belgium to become an independent nation within the Reichspakt. The Netherlands subsequently intervenes in support of the Flems and accepts Germany's ultimatum to join the Reichspakt."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flanders / Totalist Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. However, the Commune of France abandons its ambitions to secure an independent Wallonia, leaving Wallonia to die at the hands of a vengeful Reich."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Guarantees Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. Due to continued French support for the Walloons, Germany backs down and and withdraws its forces from Wallonia."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   France Abandons Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. While keenly interested in securing Wallonia's independence, the Commune of France ultimately backs down to avoid war with Germany."
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR: "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg Over Wallonia"
RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC: "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. The Walloon rebels request support from the Commune of France and with its help, declare Wallonian independence. With both sides unwilling to back down, war, the Second Weltkrieg, erupts between Germany and the Commune."

BEL_INDEPENDENT_GOVERNMENT: "£KR_game_rule_flag_BELG   First Belgian Congress"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM: "Default"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC: "The German pretender has been ousted and the provisional government has called for formal elections to be held. Two separate ballots will have to be cast, the first on which type of government the state will embrace, the next a general election."
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY: "£KR_game_rule_flag_BELG   Monarchy Restored"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC: "The people of Belgium vote for the return of  King Albert I\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC: "£KR_game_rule_flag_BELG   Republic Declared"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC: "The people of Belgium vote in favor of a republic and pick between the socialist BWP or the liberal LP\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST: "£KR_game_rule_flag_BELS   Syndicalist Takeover"
RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC: "The people of Belgium vote in favor of a republic and choose the Labour Party. The syndicalist Jacquemotte takes control of the Labour-led government and reforms the country into a syndicalist state.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CRejoin the Reichspakt§! in §Y£KR_game_rule_flag_BELG  Foreign Policy of Belgium§!"

BEL_INDEPENDENT_FOREIGN_POLICY: "£KR_game_rule_flag_BELG   Foreign Policy of Belgium"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM: "Default"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC: "Its independence regained and with international tensions rising, Belgium must establish its position in the world."
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoin the Reichspakt"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC: "Belgium and the German Empire agree that in exchange for recognition of its independence, Belgium shall rejoin the Reichspakt.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Join the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later joins the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE: "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Join the Internationale"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Later, under the rule of radical elements of the BWP, Belgium joins the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Create the Belgo-Dutch Alliance"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later allies with the Netherlands.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY: "£KR_game_rule_flag_BELG   Declare Neutrality"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Belgium later declares neutrality to distance itself from conflict. However, this neutrality largely hinges upon German acceptance.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Guarantee from Germany"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. However, Belgium later secures a guarantee from the German Empire in exchange for paying reparations.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA: "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Guarantee from the Entente"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. To protect its independence, Belgium later secures a guarantee from the Entente.\n§RRequires:§!\n§CBelgium Leider§! or Any §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§RNot§! §CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE: "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Guarantee from the Commune"
RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC: "Belgium remains unconvined by German diplomatic overtures to secure their re-entry into the Reichspakt. Though hesitant to join the alliance formally, to protect its independence, newly socialist Belgium later secures a guarantee from the Internationale.\n§RRequires:§!\nAny §CBelgium Independence§! in §Y£KR_game_rule_flag_BEL  Aftermath of February 17th§!\n§CSyndicalist Takeover§! in §Y£KR_game_rule_flag_BELG  First Belgian Congress§!"

BAT_POLITICAL_PATH: "£KR_game_rule_flag_BAT   Baltic Germans and Their Duchy"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM: "Default"
RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC: "Black Monday leaves deep political divides within the United Baltic Duchy tearing the state asunder. What shape the Baltic German dream will take and whether it will be survive will be decided in the following months."
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN: "£KR_game_rule_flag_BAT   Schiemann's Party"
RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC: "The Baltic German Democratic Party stays in power and continues guiding the nation according to the political thought of Paul Schiemann."
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS: "£KR_game_rule_flag_BAT   Tradition Remains"
RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC: "The government of von Samson-Himmelstjerna falls and the Baltic Knighthoods retake control of the state, dedicating their efforts to maintain harmony and tradition."
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD: "£KR_game_rule_flag_BAT   The Baltic Renewal"
RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC: "In the chaos of Black Monday, the Landeswehr organizes a coup and puts the Baltic Brotherhood in power, in order to transform the Baltics into a model nationalist state."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB: "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Schiemann's Legacy"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the Democratic Party takes charge and continues Schiemann's legacy."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON: "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Rechtstaat"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, Helmuth Stegman remains in power and guides the city in legalistic statehood."
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT: "£KR_game_rule_flag_BAT_riga   The Duchy Falls - Reichsvorposten Riga"
RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC: "The United Baltic Duchy falls to Latvian and Estonian partisans. In the City of Riga, the German garrison launches a coup and puts a pan-Germanic dictatorial government in charge."

 EST_PATH: "£KR_game_rule_flag_EST   Sirk's Choice"
 RULE_OPTION_EST_PATH_RANDOM: "Default"
 RULE_OPTION_EST_PATH_RANDOM_DESC: "After the proclamation of the Second Estonian Republic, power passed to the head of the provisional government, Artur Sirk. But tensions were growing in the country from his authoritarian rule. What will Sirk choose - will he resign or will he be able to consolidate his power?"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT: "£KR_game_rule_flag_EST   Sirk Remains in Power"
 RULE_OPTION_EST_PATH_VAPS_MOVEMENT_DESC: "Sirk remains and establishes the §PVaps Movement§!, creating an authoritarian military dictatorship.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_ISAMAALIIT: "£KR_game_rule_flag_EST   Isamaaliit Coup"
 RULE_OPTION_EST_PATH_ISAMAALIIT_DESC: "The §gIsamaaliit§! movement, led by the Patriotic League, overthrows Sirk and establishes a corporatist regime.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON: "£KR_game_rule_flag_EST   Unity Front - Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCCON_DESC: "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §CEesti Rahvaerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB: "£KR_game_rule_flag_EST   Unity Front - Centrist Rahvaerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_MARLIB_DESC: "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won by the §mEesti Rahvaerakond§!, with government support from centrist independents in exchange for some minor liberal concessions.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB: "£KR_game_rule_flag_EST   Unity Front - Tööerakond"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCLIB_DESC: "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §lEesti Tööerakond.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM: "£KR_game_rule_flag_EST   Unity Front - ESDTP"
 RULE_OPTION_EST_PATH_UNITY_FRONT_SOCDEM_DESC: "Sirk yields to pressure and power goes to the national front of the democratic parties. The following election is won outright by the §SEesti Sotsiaaldemokraatlik Tööliste Partei.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 EST_FORPOL: "£KR_game_rule_flag_EST   Estonia's Foreign Policy"
 RULE_OPTION_EST_FORPOL_RANDOM: "Default"
 RULE_OPTION_EST_FORPOL_RANDOM_DESC: "Estonia is a newcomer to the political scene, and with several intimidating neighbours, will now have to decide what way it wants to align itself."
 RULE_OPTION_EST_FORPOL_RUSSIA: "£KR_game_rule_flag_RUS   Join the Moscow Accord"
 RULE_OPTION_EST_FORPOL_RUSSIA_DESC: "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, then the request is denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_GERMANY: "£KR_game_rule_flag_GER   Join the Reichspakt"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC: "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_SCANDI: "£KR_game_rule_flag_SCA   Join the Scandinavian Defense Union"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC: "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CUnity Front§! in §Y£KR_game_rule_flag_EST  Sirk's Choice§!\n§CDemocracy§! in §Y£KR_game_rule_flag_DEN  Denmark§!\n§CDemocracy§! in §Y£KR_game_rule_flag_FIN  Finland§!\n§CDemocracy (Nordic Federation)§! in §Y£KR_game_rule_flag_SCA  Norway§!\n§CDemocracy§! in §Y£KR_game_rule_flag_SWE  Sweden§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY: "£KR_game_rule_flag_EST   Neutrality"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC: "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"

 LAT_PATH: "£KR_game_rule_flag_LAT   Latvia's Constitutional Convention"
 RULE_OPTION_LAT_PATH_RANDOM: "Default"
 RULE_OPTION_LAT_PATH_RANDOM_DESC: "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM: "£KR_game_rule_flag_LAT   Executive Authority Constrained"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_PATAUT: "£KR_game_rule_flag_LAT   A Strong Executive"
 RULE_OPTION_LAT_PATH_PATAUT_DESC: "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_RADSOC: "£KR_game_rule_flag_LAT_socialist   Bolshevik Renewal"
 RULE_OPTION_LAT_PATH_RADSOC_DESC: "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_TOTALIST: "£KR_game_rule_flag_LAT_socialist   Adoption of Syndicalism"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC: "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §trevolutionary syndicalism§! is the way forward for Latvian socialism.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_NATPOP: "£KR_game_rule_flag_LAT   Savinkovists Take Control"
 RULE_OPTION_LAT_PATH_NATPOP_DESC: "Kārlis Goppers, close associate of Boris Savinkov, takes control over the torn apart nation.\nHe will lead Latvia through the current crisis and thereafter, seeking to restore the Baltic Governorates under Russian protectorate.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 
 LAT_FORPOL: "£KR_game_rule_flag_LAT   Latvia's Foreign Policy"
 RULE_OPTION_LAT_FORPOL_RANDOM: "Default"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC: "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE: "£KR_game_rule_flag_RUS   Alliance with Russia"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC: "Latvia will seek to join the Moscow Accord.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!\n§RNot§! §CSocialist Revolt§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY: "£KR_game_rule_flag_LAT   Neutrality"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC: "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"

UKR_FUTURE: "£KR_game_rule_flag_UKR_authoritarian_democrat   The Future of Ukraine"
RULE_OPTION_UKR_FUTURE_RANDOM: "Default"
RULE_OPTION_UKR_FUTURE_RANDOM_DESC: "Economic crisis nearly renders the already unstable Ukraine asunder. Great political change is required to weather the storm."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION: "£KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Khrushchev Succeeds (§YG.I.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_INTERVENTION_DESC: "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire declares war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_UKR_syndicalist   Khrushchev Succeeds (§GG.A.§!)"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_GERMAN_ACQUIESCENCE_DESC: "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP: "£KR_game_rule_flag_UKR_paternal_autocrat   Coup Overthrows Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_SUCCESS_COUP_DESC: "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later depose the king and establish the Socialist Republic of Ukraine. The Germans, threatened by a syndicalist Ukraine, launch a successful coup and restore King Vasily. In effect, this makes Ukraine a puppet of the German Empire."
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS: "£KR_game_rule_flag_UKR   Bourgeoisie Dismiss Khrushchev"
RULE_OPTION_UKR_FUTURE_INVITE_KHRUSHCHEV_NO_SUCCESS_DESC: "Nikita Khrushchev and his Popular Front are invited into the government to help reorganise the agricultural sector. They later try to depose the king, but the bourgeoisie dismiss Khrushchev and put a less radical social democrat in power."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN: "£KR_game_rule_flag_UKR   Russophiles Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_DESC: "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, the Russophile 'ViN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN: "£KR_game_rule_flag_UKR_national_populist   Ukrainian Nationalists Take Power"
RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_DESC: "Realizing the scale of the syndicalist threat, Skoropadsky strikes a bargain with the pro-Russian 'ViN' and nationalist 'OUN' to create a broad coalition. With success in mitigating some of Ukraine's administrative troubles, Ukrainian nationalist 'OUN' gains much popularity and takes control of the government."
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA: "£KR_game_rule_flag_UKR_authoritarian_democrat   Skoropadsky Takes Power"
RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC: "The king grants Skoropadsky the authority to dissolve the Rada and form a loyal State Senate. Skoropadsky grants more autonomy to regional governments, reaches an understanding with the pro-Russian circles, pacifies various Ukrainian movements and bans Syndicalisim."

UKR_CHOOSE_HEIR: "£KR_game_rule_flag_UKR_authoritarian_democrat   The Heir to the Kingdom of Ukraine"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM: "Default"
RULE_OPTION_UKR_CHOOSE_HEIR_RANDOM_DESC: "King Vasily has no children and a successor is to be chosen. Two candidates are under consideration: the nephew of Vasily, Leo Stefan Habsburg and Daniil Skoropadsky, son of our Hetman."
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG: "Leo Stefan Habsburg"
RULE_OPTION_UKR_CHOOSE_HEIR_HABSBURG_DESC: "The Ukrainian government chooses Leo Stefan Habsburg as heir to King Vasily.\n§RRequires:§!\n§RNot§! §CKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY: "Daniil Skoropadsky"
RULE_OPTION_UKR_CHOOSE_HEIR_SKOROPADSKY_DESC: "the Ukrainian government chooses Daniil Skoropadsky as heir to King Vasily.\n§RRequires:§!\n§RNot§! §CKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_REPUBLIC: "The Ukrainian Republic"
RULE_OPTION_UKR_REPUBLIC_DESC: "the Ukrainian government chooses to proclaim a Republic instead of crowning a new King.\n§RRequires:§!\n§RNot§! §CKhrushchev Proclaims the Republic§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"

UKR_FOREIGN_POLICY: "£KR_game_rule_flag_UKR   Ukrainian foreign policy"
RULE_OPTION_UKR_FOREIGN_POLICY_RANDOM: "Default"
RULE_OPTION_UKR_FOREIGN_POLICY_RANDOM_DESC: ""
RULE_OPTION_UKR_FOREIGN_POLICY_NEUTRALITY: "£KR_game_rule_flag_UKR   Splendid Isolation"
RULE_OPTION_UKR_FOREIGN_POLICY_NEUTRALITY_DESC: "Unwilling to take part in international struggles and crises, Ukraine shall stand alone in the world."
RULE_OPTION_UKR_FOREIGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_UKR   £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_UKR_FOREIGN_POLICY_REICHSPAKT_DESC: "Ukraine will affirm ties with the Germany and the Reichspakt.\n§RRequires:§!\n§RNot§! §CRussophiles Take Power§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_FOREIGN_POLICY_RUSSIA: "£KR_game_rule_flag_UKR   £KR_game_rule_flag_RUS   Stand with Russia"
RULE_OPTION_UKR_FOREIGN_POLICY_RUSSIA_DESC: "Ukraine will ally itself with the Russians to protect itself.\n§RRequires:§!\n§RNot§! §CUkrainian Nationalists Take Power§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"
RULE_OPTION_UKR_FOREIGN_POLICY_RUSSIA_PEREYASLAV: "£KR_game_rule_flag_RUS   Treaty of Pereyaslav"
RULE_OPTION_UKR_FOREIGN_POLICY_RUSSIA_PEREYASLAV_DESC: "Ukraine will allow itself to be integrated into the Russian nation.\n§RRequires:§!\n §CRussophiles Take Power§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§! \n§RIf Russophiles are not chosen this will simply function as the above game rule option§!"
RULE_OPTION_UKR_FOREIGN_POLICY_AUSTRIA: "£KR_game_rule_flag_UKR   £KR_game_rule_flag_AUS   Ally the Dnieper and Danube"
RULE_OPTION_UKR_FOREIGN_POLICY_AUSTRIA_DESC: "Ukraine will ally itself with the Austrian Empire to distance itself from more belligerent spheres of influence.\n§RRequires:§!\n §CRussophiles Take Power§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§! \n and §RNot§! §CThe Ukrainian Republic§! in §Y£KR_game_rule_flag_UKR_authoritarian_democrat  The Heir to the Kingdom of Ukraine§!"
RULE_OPTION_UKR_FOREIGN_POLICY_FACTION: "£KR_game_rule_flag_UKR   Minor Alliances"
RULE_OPTION_UKR_FOREIGN_POLICY_FACTION_DESC: "While shunning major spheres of influence, Ukraine will willingly remain in any faction they are invited to one.\n§RIf no faction invites them this will function as the §CSplendid Isolation§! game rule option§!."
RULE_OPTION_UKR_FOREIGN_POLICY_FACTION_LEADER: "£KR_game_rule_flag_UKR   A Ukrainian Alliance"
RULE_OPTION_UKR_FOREIGN_POLICY_FACTION_LEADER_DESC: "Aspiring to be a power of it's own, Ukraine will lead it's own faction between the Baltic and Black seas."
RULE_OPTION_UKR_FOREIGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_UKR_syndicalist   £KR_game_rule_flag_FRA   3rd Internationale"
RULE_OPTION_UKR_FOREIGN_POLICY_INTERNATIONALE_DESC: "Ukraine will join the struggle of the 3rd Internationale in the defense of the revolution.\n§RRequires:§!\n §CKhrushchev Proclaims the Republic§! or §CTrue Ukrainian Royal Socialism§! in §Y£KR_game_rule_flag_UKR  Ukraine's Future§!"

LIT_PATH: "£KR_game_rule_flag_LIT_monarchy   Lithuania's Longest Winter"
RULE_OPTION_LIT_PATH_RANDOM: "Default"
RULE_OPTION_LIT_PATH_RANDOM_DESC: "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   Renewal in Christ"
RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC: "The Election of 1937 passes and the §cChristian Democratic Party§! stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   For the Working Man"
RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC: "The Election of 1937 passes and the §SSocial Democrats§! assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_LIT_monarchy   Strength in Unity"
RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC: "The Election of 1937 passes and the §gNationalist Union§! assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centred around their leader, the Tautos Vadas."
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL: "£KR_game_rule_flag_LIT   Echoes of a Grand Duchy"
RULE_OPTION_LIT_PATH_SOCIAL_LIBERAL_DESC: "The situation in Lithuania escalates and King Vytautas II is shot. All the parties in the Seimas unite under a §lnational unity§! government, led by Stanislaw Narutowicz, who seeks to resolve the nation's ethnic tensions by reforming the nation under a federal, Krajowcy inspired structure."
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_LIT_monarchy   Guardianship of the Army"
RULE_OPTION_LIT_PATH_PATERNAL_AUTOCRAT_DESC: "The situation in Lithuania escalates and King Vytautas II is shot. General Povilas Plechavičius declares §Pmartial law§! after the failure of the previous civilian government to protect the king."
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST: "£KR_game_rule_flag_LIT_radical_socialist   Revolution at Last"
RULE_OPTION_LIT_PATH_RADICAL_SOCIALIST_DESC: "The Election of 1937 passes and the Social Democrats assume power. During their years in office, syndicalist sympathisers gain prominence within the party. As Germany starts losing the war against the Internationale, Vincas Mickevičius-Kapsukas leads the §RLithuanian revolution§!, changing their side in the war and bringing Lithuania to fight alongside the Communards.\n\n§CNote: If Germany is not at 40% surrender progress in the Weltkrieg, not at war with the Commune of France, or the social democrats are no longer in power, this will not happen.§!"
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST: "£KR_game_rule_flag_LIT_national_populist   A National Republic"
RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC: "The government fails to suppress the LAF's insurgency. During the Second Weltkrieg, the §NLithuanian Activist Front§! takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."

WHR_SITUATION: "£KR_game_rule_flag_WHR   Situation in White Ruthenia"
RULE_OPTION_WHR_SITUATION_RANDOM: "Default"
RULE_OPTION_WHR_SITUATION_RANDOM_DESC: "White Ruthenia is deeply divided. Opposing the current reign of the King Uladzimir are his brother Sigismund, who seeks to conserve the current regime, and the nation's left-leaning founders, that want a restoration of democracy or even outright Syndicalist revolution. How will the situation develop in White Ruthenia?"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP: "£KR_game_rule_flag_WHR   §gBNP§! Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The conservative the Reichspakt-friendly BNP wins the first White Ruthenian election."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP: "£KR_game_rule_flag_WHR   §MBSDP§! Wins Election"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election."
WHR_SITUATION_BKHD: "£KR_game_rule_flag_WHR   §cBKhD§! Wins Election"
WHR_SITUATION_BKHD_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social conservative BKhD wins the first White Ruthenian election."
WHR_SITUATION_RADICAL_SOCIALIST_BSDP_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR_social_liberal  £KR_game_rule_flag_GER   §NBSDP-L§! Takes Over the Hramada (§YG.I.§!)"
WHR_SITUATION_RADICAL_SOCIALIST_BSDP_GERMAN_INTERVENTION_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election, but the monarchy is overthrown with left wing of the BSDP rising to power\n§YG.I.§! stands for German Intervention."
WHR_SITUATION_RADICAL_SOCIALIST_BSDP_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_WHR_social_liberal   §NBSDP-L§! Takes Over the Hramada (§GG.A.§!)"
WHR_SITUATION_RADICAL_SOCIALIST_BSDP_GERMAN_ACQUIESCENCE_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The social democratic BSDP wins the first White Ruthenian election, but the monarchy is overthrown with left wing of the BSDP rising to power\n§GG.A.§! stands for German Acquiescence."
WHR_SITUATION_MONBOL_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR_MONBOLCOSMETIC  £KR_game_rule_flag_GER   Monarcho-Bolshevik White Ruthenia (§YG.I.§!)"
WHR_SITUATION_MONBOL_GERMAN_INTERVENTION_DESC: "With the Leftist Hramadists in power, the BRA decides to save the King and create a Monarcho-Bolshevik White Ruthenia\n§YG.I.§! stands for German Intervention."
WHR_SITUATION_MONBOL_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_WHR_MONBOLCOSMETIC   Monarcho-Bolshevik White Ruthenia ((§GG.A.§!)"
WHR_SITUATION_MONBOL_GERMAN_ACQUIESCENCE_DESC: "With the Leftist Hramadists in power, the BRA decides to save the King and create a Monarcho-Bolshevik White Ruthenia\n§GG.A.§! stands for German Acquiescence."
WHR_SITUATION_BPSF_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR_social_liberal  £KR_game_rule_flag_GER   §lBPS-F§! Takes Over the Hramada (§YG.I.§!)"
WHR_SITUATION_BPSF_GERMAN_INTERVENTION_DESC: "With the Leftist Hramadists in power, the BPS-F rises to power.\n§YG.I.§! stands for German Intervention."
WHR_SITUATION_BPSF_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_WHR_social_liberal   §lBPS-F§! Takes Over the Hramada (§GG.A.§!)"
WHR_SITUATION_BPSF_GERMAN_ACQUIESCENCE_DESC: "With the Leftist Hramadists in power, the BPS-F rises to power.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Anarcho-Syndicalist Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_WHR_syndicalist   Anarcho-Syndicalist Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to continue the syndicalist revolution. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION: "£KR_game_rule_flag_WHR_totalist  £KR_game_rule_flag_GER   Bolshevism Takeover (§YG.I.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to declare war on the newly formed republic.\n§YG.I.§! stands for German Intervention."
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_WHR_totalist   Bolshevism Takeover (§GG.A.§!)"
RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC: "Uladzimir, instead of giving into Sigismund's demands, restores democracy and reforms the nation into a constitutional monarchy. The Syndicalist BSRP wins the first White Ruthenian election and overthrows the monarchy. The new government decides to embrace Bolshevism. In response, the German Empire decides to do nothing about the revolution.\n§GG.A.§! stands for German Acquiescence."
WHR_SITUATION_BULAK_BALAKHOVICH: "£KR_game_rule_flag_WHR   Russophile Coup"
WHR_SITUATION_BULAK_BALAKHOVICH_DESC: "In the aftermath of the authoritarian coup, pro-Russian forces, led by Stanisłaŭ Bułak-Bałachowič, take over the power and seek to join Russian alliance."
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP: "£KR_game_rule_flag_WHR_paternal_autocrat   Sigismund Overthrows Uladzimir"
RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC: "Sigismund, brother of the king and head of the secret police, the NBP, presses his claim on the throne and launches a successful coup d'etat, overthrowing his brother and proclaiming himself as King Žyhimont of White Ruthenia."
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA: "£KR_game_rule_flag_WHR_paternal_autocrat   Central Rada Takes Control"
RULE_OPTION_WHR_FUTURE_CENTRAL_RADA_DESC: "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with German support, overthrows the Rada and turn the country into an authoritarian presidential republic."
RULE_OPTION_WHR_FUTURE_KRYVIA: "£KR_game_rule_flag_WHR_KRY   The Rise of Kryvia"
RULE_OPTION_WHR_FUTURE_KRYVIA_DESC: "Fearing a syndicalist threat, §gRadasłaŭ Astroŭski§!, with the support of the Germans, overthrows the Rada. Unable to find support, he cedes power to §NVacłaŭ Łastoŭski§!, who will turn White Ruthenia into a nationalist agrarian-corporatism country named Kryvia."


HOL_ELECTION_1937: "£KR_game_rule_flag_HOL   Netherlands"
RULE_OPTION_HOL_ELECTION_1937_RANDOM: "Default"
RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB: "£KR_game_rule_flag_HOL   Democracy"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC: "The centrist parties remain their grip on the Dutch government, allowing Dutch democracy to survive the instability caused by black monday."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION: "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Syndicalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC: "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE: "£KR_game_rule_flag_HOL_syndicalist   Batavian Commune (Totalist)"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC: "Radical socialists overthrow the bourgeoise government in The Hague and establish the Batavian Commune. The totalist Patriot movement eventually seizes power."
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY: "£KR_game_rule_flag_HOL   Military Junta"
RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC: "Following significant upheaval rocking the stability of the Netherlands, general Izaak Reijnders seizes the apparatus of state and maintains a military junta."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART: "£KR_game_rule_flag_HOL_paternal_autocrat   Reactionary VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC: "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which successfully defeats its populist palace coup."
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN: "£KR_game_rule_flag_HOL_national_populist   Populist VNH Dictatorship"
RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC: "The reactionary VNH seizes control of the Netherlands and establishes a reactionary dictatorship, which is subsequently replaced by a palace coup from the insurgent young wing of the party."

ROM_FUTURE: "£KR_game_rule_flag_ROM   The Future of Romania"
RULE_OPTION_ROM_FUTURE_RANDOM: "Default"
RULE_OPTION_ROM_FUTURE_RANDOM_DESC: "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realizing that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
RULE_OPTION_ROM_FUTURE_IRON_GUARD: "£KR_game_rule_flag_ROM   The Legionaries"
RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC: "I will stand by Codreanu and his Legionaries"
RULE_OPTION_ROM_FUTURE_CAROL: "£KR_game_rule_flag_ROM   Carol II"
RULE_OPTION_ROM_FUTURE_CAROL_DESC: "Carol II is the rightful ruler of all Romania"

ROM_PATHS: "£KR_game_rule_flag_ROM   Romania's Destiny"
RULE_OPTION_ROM_PATHS_RANDOM: "Default"
RULE_OPTION_ROM_PATHS_RANDOM_DESC: "As time has gone on, the conflict between Codreanu and Carol II is about to reach a head... Who shall come out on top?"
RULE_OPTION_ROM_PATHS_IRON_GUARD: "£KR_game_rule_flag_ROM   Codreanu In Charge"
RULE_OPTION_ROM_PATHS_IRON_GUARD_DESC: "I will stand by Codreanu and his Legionaries"
RULE_OPTION_ROM_PATHS_CAROL: "£KR_game_rule_flag_ROM   Carol II is King"
RULE_OPTION_ROM_PATHS_CAROL_DESC: "Carol II is the rightful ruler of all Romania"
RULE_OPTION_ROM_PATHS_MICHAEL: "£KR_game_rule_flag_ROM   Michael is King"
RULE_OPTION_ROM_PATHS_MICHAEL_DESC: "Michael is the rightful ruler of all Romania"
RULE_OPTION_ROM_PATHS_GREEN: "£KR_game_rule_flag_ROM   The Green Prince"
RULE_OPTION_ROM_PATHS_GREEN_DESC: "The Green Prince Rises..."

SWI_SAVOYARD_CRISIS: "£KR_game_rule_flag_SWI   The Savoyard Crisis"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM: "Default"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC: "Supported by the Commune of France, Syndicalist revolutionaries in Romandie and Haute-Savoie moved against the Swiss national government in what has come to be known as the "The Savoyard Crisis". How the government reacts to this crisis will shape the future of the Swiss people."
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION: "£KR_game_rule_flag_SWI   Status Quo"
RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC: "Thanks to restraint on the part of the Swiss government, the Communards opt to remain on good terms with Switzerland. The crisis fizzles out and Switzerland retains control of occupied Haute-Savoie."
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED: "£KR_game_rule_flag_SWI   Swiss Concede Haute-Savoie"
RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Haute-Savoie is returned to France."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST: "£KR_game_rule_flag_SWI_syndicalist   Swiss Fall to Syndicalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Syndicalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST: "£KR_game_rule_flag_SWI_totalist   Swiss Fall to Totalism"
RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC: "The Commune of France demands the Swiss government cede the occupied region of Haute-Savoie under threat of arms. The Swiss government decides to avoid war and agrees. Sensing weakness, France further demands Switzerland guarantee the rights of Syndicalists in their nation. Switzerland later falls to Totalism."
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE: "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   Swiss Declare War on France"
RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC: "In response to the crisis, French troops enter Haute-Savoie and Romandie. The Swiss government goes to war to reclaim these territories. Viewing the government as weak, a nationalist provisional military government takes control of Switzerland. The German Empire might seize this opportunity to put an end to the Commune."
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   German Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France ignores this ultimatum, and ss both sides are unwilling to backdown, the German Empire declares war on France.\n§RRequires:§!\n§CGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   German Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The German Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Afraid of a premature war with Germany, the Commune of France backs down.\n§RRequires:§!\n§CGerman Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Austrian Protection - War"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. France decides to ignore this ultimatum. As both sides are unwilling to backdown, the Austrian Empire declares war on France.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE: "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Austrian Protection - Peace"
RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. The Austrian Empire intervenes and sends an ultimatum to Paris to cease any diplomatic and undercover activities aimed against the territorial integrity of Switzerland. Hesitant of war with Austria, the Commune of France backs down.\n§RRequires:§!\n§CAustrian Empire is not at war§!"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED: "£KR_game_rule_flag_SWIB_national_populist   Swiss Abandoned"
RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC: "In response to heightened tensions with the Commune of France, the Swiss government seeks foreign backing. However, despite Switzerland's best efforts, no nation is willing to support it. As a result, the Swiss government accepts the French demands and returns Haute-Savoie. The government of Romandie, reinstated by France, quickly votes to secede from the Swiss Confederation and join the Commune of France. A nationalist military conspiracy against the Swiss government begins to develop."

DEN_FUTURE: "£KR_game_rule_flag_DEN   Denmark"
RULE_OPTION_DEN_FUTURE_RANDOM: "Default"
RULE_OPTION_DEN_FUTURE_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_DEN_FUTURE_DEMOCRACY: "£KR_game_rule_flag_DEN   Democracy"
RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC: "The AI will always defend the integrity of Danish democracy. The king's cabinet will fall if it forms and in case Denmark finds itself at war with Germany Denmark will not compromise with the Third Internationale."
RULE_OPTION_DEN_FUTURE_KINGS_CAB: "£KR_game_rule_flag_DEN   King's Cabinet"
RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC: "After the king dismisses the democratic government, the AI will maintain the authority of the royally-installed authoritarian democratic government."
RULE_OPTION_DEN_FUTURE_HYBRID: "£KR_game_rule_flag_DEN_syndicalist   Hybrid Regime"
RULE_OPTION_DEN_FUTURE_HYBRID_DESC: "If Denmark is invaded by the Germans, they will compromise with the Third Internationale, implementing a moderate hybrid regime between syndicalism and capitalism. §YIf Denmark does not find itself in conflict with Germany, this will not happen.§!"

FIN_FUTURE: "£KR_game_rule_flag_FIN_paternal_autocrat   Finland"
RULE_OPTION_FIN_FUTURE_DEMOCRACY: "£KR_game_rule_flag_FIN   Democracy"
RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC: "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim will eventually concede power to a democratically elected government."
RULE_OPTION_FIN_FUTURE_KINGDOM: "£KR_game_rule_flag_FIN_paternal_autocrat   Kingdom"
RULE_OPTION_FIN_FUTURE_KINGDOM_DESC: "The AI will maintain the authority of the National Coalition government headed by the king, allowing it to stabilise itself after the upheaval caused by Black Monday."
RULE_OPTION_FIN_FUTURE_LAPUA: "£KR_game_rule_flag_FIN_national_populist   Lapua Movement"
RULE_OPTION_FIN_FUTURE_LAPUA_DESC: "The Lapua movement will march on Helsinki and find itself capable of removing the royal government residing there, marking the birth of an ultranationalist regime in Finland."
RULE_OPTION_FIN_FUTURE_SYNDICALIST: "£KR_game_rule_flag_FIN_syndicalist   Syndicalists"
RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC: "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded."
RULE_OPTION_FIN_FUTURE_TOTALIST: "£KR_game_rule_flag_FIN_syndicalist   Red Guard"
RULE_OPTION_FIN_FUTURE_TOTALIST_DESC: "The Lapua movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the attempt of the syndicalists to disband the Red Guard fails and provokes a coup."

NOR_START_ELECTION: "£KR_game_rule_flag_NOR   Norway"
RULE_OPTION_NOR_START_ELECTION_RANDOM: "Default"
RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY: "£KR_game_rule_flag_NOR   Democracy (Nordic Neutrality)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC: "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government will remain neutral, either alone or together with the other Nordic countries."
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE: "£KR_game_rule_flag_NOR   Democracy (Entente)"
RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC: "One of the democratic parties will gain a majority in the election of 1936, averting any fears of an end to Norwegian democracy. The democratic government tightens its relations with Canada and eventually joins the Entente."
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_NOR_paternal_autocrat   Quisling Regime"
RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC: "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. In response to this, Vidkun Quisling rallies the Norwegian right and manages to seize power away from the syndicalists."
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST: "£KR_game_rule_flag_NOR_syndicalist   Syndicalist Takeover"
RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC: "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. Democratic syndicalists remain in control."
RULE_OPTION_NOR_START_ELECTION_TOTALIST: "£KR_game_rule_flag_NOR_totalist   Totalist Takeover"
RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC: "The Labour Party wins the Stortingsvalget of 1936 and starts the implementation of their radical agenda. Vidkun Quisling's attempt to rally the right and overthrow the revolutionary government fails and the transition to a socialist Norway starts. The totalists win control over the Norwegian Trade Union Congress."

SWE_RIKSDAG_ELECTION: "£KR_game_rule_flag_SWE   Sweden"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM: "Default"
RULE_OPTION_SWE_RIKSDAG_ELECTION_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE: "£KR_game_rule_flag_SWE   Democracy"
RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC: "Either the social democratic SAP or the social conservative AV wins the 1936 Riksdag elections without provoking a military coup."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_SWE   Royal Government"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC: "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists restore the old conservative government albeit with more authoritarian traits."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT: "£KR_game_rule_flag_SWE   Military Junta"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC: "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists establish a permanent military junta that rules Sweden with an iron fist."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST: "£KR_game_rule_flag_SWE_national_populist   Gyllenkrok Regime"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC: "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup. The putschists try to establish a military junta but get subverted by the radical officers Axel Gyllenkrok and Archibald Douglas, who create an ultranationalist regime."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST: "£KR_game_rule_flag_SWE_syndicalist   Syndicalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC: "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established."
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST: "£KR_game_rule_flag_SWE_totalist   Totalist Takeover"
RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC: "The social democratic SAP wins the election and partners with the radical socialist SVV to form a radical government that provokes a military coup, which is foiled by socialist militias. With the old government neutralised, a syndicalist regime is established, which soon allows the totalists to establish a dictatorship."

ICE_FUTURE: "£KR_game_rule_flag_ICE   Iceland"
RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM: "Default"
RULE_OPTION_ICE_ALTHING_ELECTION_RANDOM_DESC: "The AI will pick its path through the regular chance-based system."
RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT: "£KR_game_rule_flag_ICE   Independent"
RULE_OPTION_ICE_ALTHING_ELECTION_INDEPENDENT_DESC: "The Independence Party for Iceland will win the referendum and the country will be free to enter the cod war"
RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK: "£KR_game_rule_flag_ICE   Remain with Denmark"
RULE_OPTION_ICE_ALTHING_ELECTION_LOYAL_TO_DENMARK_DESC: "The Social Democratic Party for Iceland will win the referendum and the country will remain in the Danish Sphere"
RULE_OPTION_ICE_COD_WAR_CAN: "£KR_game_rule_flag_ICE   Canadian Cod"
RULE_OPTION_ICE_COD_WAR_CAN_DESC: "Canada will come out on top in the cod war against the Union of Britain."

