BUL_FOURTH_BALKAN_WAR: "£KR_game_rule_flag_BUL   The Fourth Balkan War"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM: "Default"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC: "Bulgaria, the titan of the peninsula, gained much in the Weltkrieg, uniting all Bulgarian lands and more. Though, Serbia, Greece and Romania were defeated in the Weltkrieg, they have again come together, now under the banner of the Belgrade Pact. This alliance of Balkan states has presented an ultimatum to the Tsardom, demanding the restoration of pre-1914 Balkan borders. Bulgarian refusal will plunge the region into conflict yet again. How will Bulgaria respond?"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n£KR_game_rule_flag_OTT  §YOttoman Empire§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT: "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and Bulgaria accepts and hands the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and declares war on Bulgaria when it refuses to hand the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n£KR_game_rule_flag_OTT  §YOttoman Empire§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT: "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   War in the Balkans"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT_DESC: "Bulgaria ignores the ultimatum, and the Balkans once again plunges into war. Albania decides to support Bulgaria and joins in the fight. During the war, the Ottoman Empire decides to press its claim and demand Western Thrace, and Bulgaria accepts and hands the territory over.\n\n§GAggressors§!\n£KR_game_rule_flag_SER  §YSerbia§!\n§GPotential Aggressors§!\n£KR_game_rule_flag_ROM  §YRomania§!\n£KR_game_rule_flag_GRE  §YGreece§!\n§CDefenders§!\n£KR_game_rule_flag_BUL  §YBulgaria§!\n£KR_game_rule_flag_ALB  §YAlbania§!\n\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_SUBMIT: "£KR_game_rule_flag_BUL   Submit to the Pact"
RULE_OPTION_BUL_FOURTH_BALKAN_WAR_SUBMIT_DESC: "Bulgaria gives in to the ultimatum, and a war is narrowly avoided in the Balkans.\n§RRequires:§!\n§RNot§! §CSerbia Alone§! in §Y£KR_game_rule_flag_SER  Members of the Belgrade Pact§!"

BUL_POLITICS: "£KR_game_rule_flag_BUL   The Politics of Bulgaria"
RULE_OPTION_BUL_POLITICS_RANDOM: "Default"
RULE_OPTION_BUL_POLITICS_RANDOM_DESC: ""
RULE_OPTION_BUL_POLITICS_BULGARISTS: "£KR_game_rule_flag_BUL_volga_bulgaria   Bulgarists Ascendant"
RULE_OPTION_BUL_POLITICS_BULGARISTS_DESC: "The Bulgarists successfully come to power and set out to restore the glory of Old Bulgaria."

ALB_ELECTION: "£KR_game_rule_flag_ALB   The Albanian Election"
RULE_OPTION_ALB_ELECTION_RANDOM: "Default"
RULE_OPTION_ALB_ELECTION_RANDOM_DESC: ""
RULE_OPTION_ALB_ELECTION_SOCDEM: "£KR_game_rule_flag_ALB   Bashkimi Victory"
RULE_OPTION_ALB_ELECTION_SOCDEM_DESC: "The social democratic Bashkimi win the election."
RULE_OPTION_ALB_ELECTION_SOCCON: "£KR_game_rule_flag_ALB   Përparimtare Victory"
RULE_OPTION_ALB_ELECTION_SOCCON_DESC: "The social conservative Përparimtare win the election."

OTT_PATHS: "£KR_game_rule_flag_OTT   The Ottoman Reformation"
RULE_OPTION_OTT_PATHS_RANDOM: "Default"
RULE_OPTION_OTT_PATHS_RANDOM_DESC: "The Ottomans will pick their political path at random"
RULE_OPTION_OTT_PATHS_KEMAL: "£KR_game_rule_flag_OTT  Mustafa Kemal"
RULE_OPTION_OTT_PATHS_KEMAM_DESC: "Mustafa Kemal Pasha will centralise power around the OHF and establish the party as the revolutionary vanguard which will pull the Ottoman Empire into the 20th century"
RULE_OPTION_OTT_PATHS_LIB: "£KR_game_rule_flag_OTT_fed  Sabahattin Effendi"
RULE_OPTION_OTT_PATHS_LIB_DESC: "The Liberal Entente will take over from Grand Vizier Mustafa Kemal and work towards the implementation of their program of decentralisation and autonomy"

RULE_GROUP_KAISERREICH_RULES_NORTH_AMERICA: "Country Paths - North America"

CAN_POLITICAL_PATH: "£KR_game_rule_flag_CAN   Canadian Political Path"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM: "Default"
RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC: "In the coming election, Canada has an equal chance of electing both the Liberals or the Conservatives."
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL: "£KR_game_rule_flag_CAN   Liberal"
RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC: "The Liberals, led by Mackenzie King, will win the 1936 Canadian elections and maintain their hold on power."
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE: "£KR_game_rule_flag_CAN   Conservative"
RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC: "The Conservatives, led by R.B. Bennett, will win the 1936 Canadian elections, turning the country towards a more militaristic path."
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN: "£KR_game_rule_flag_CAN   Authoritarian"
RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC: "The Conservatives will win the 1936 Canadian elections, but - after enacting conscription - they will definitely invoke the War Measures Act and put authoritarian power into the hands of the British king."

CAN_BRITISH_KING: "£KR_game_rule_flag_CAN   The British Monarchy"
RULE_OPTION_CAN_BRITISH_KING_RANDOM: "Default"
RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC: "The British crown will fall to Prince Edward, as always, and whether it remains with him is dependent on his popularity and the strength of his supporters."
RULE_OPTION_CAN_BRITISH_KING_EDWARD: "King Edward VIII"
RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC: "The British crown will fall to Prince Edward, and will remain with him. He will never abdicate the throne."
RULE_OPTION_CAN_BRITISH_KING_ABDICATES: "King Edward VIII Abdicates"
RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC: "The British crown will fall to Prince Edward, but he will eventually abdicate the throne (assuming conditions exist in which abdication is possible). Which of his brothers the crown then passes to depends on fate."
RULE_OPTION_CAN_BRITISH_KING_ALBERT: "King Albert I"
RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Albert, his eldest brother and the heir presumptive."
RULE_OPTION_CAN_BRITISH_KING_HENRY: "King Henry IX"
RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince Henry, his second-eldest brother and a man with considerable military experience."
RULE_OPTION_CAN_BRITISH_KING_GEORGE: "King George VI"
RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC: "Once King Edward abdicates the throne (assuming conditions exist in which abdication is possible), the crown will fall to Prince George, his youngest brother who already has a son of his own. Prince George will never die in a plane crash."

CAN_ACW_NEW_ENGLAND: "£KR_game_rule_flag_CAN   New England"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM: "Default"
RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC: "When the Second American Civil War begins, Canada will decide whether or not to intervene in New England, and whether or not to form an allied government there."
RULE_OPTION_CAN_NEW_ENGLAND_FORM: "Form New England"
RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC: "When the Second American Civil War begins, Canada will definitely intervene in New England and form an allied government."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM: "Occupy New England"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC: "When the Second American Civil War begins, Canada will definitely intervene in New England, but will opt to occupy the area rather than form an allied government."
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE: "Avoid New England"
RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC: "When the Second American Civil War begins, Canada will refuse to intervene in New England at all."

CAN_ACW_SUPPORT: "£KR_game_rule_flag_CAN   Second American Civil War"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM: "Default"
RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC: "When the Second American Civil War begins, Canada will choose whether to support a faction and may intervene directly in the war."
RULE_OPTION_CAN_ACW_SUPPORT_USA: "Support the Federal Government"
RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC: "When the Second American Civil War begins, Canada will always opt to support the Federal government and will intervene militarily on their side if conditions are favorable for them do to so."
RULE_OPTION_CAN_ACW_SUPPORT_PSA: "Support the Pacific Government"
RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC: "When the Second American Civil War begins, Canada will always opt to support the Pacific States of America - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Pacific government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_TEX: "Support the Union Government"
RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC: "When the Second American Civil War begins, Canada will always opt to support the American Union State - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Union government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_COR: "Support the Constitutional Government"
RULE_OPTION_CAN_ACW_SUPPORT_COR_DESC: "When the Second American Civil War begins, Canada will always opt to support the Constitutional American Republic - if it exists - and will intervene militarily on their side if conditions are favorable for them do to so. If the Constitutional government does not exist, Canada will opt to support no-one."
RULE_OPTION_CAN_ACW_SUPPORT_NONE: "Support No-One"
RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC: "When the Second American Civil War begins, Canada will opt to support no faction. They may still intervene directly against the syndicalists, if the Combined Syndicates of America exists."
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE: "Do Not Intervene"
RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC: "When the Second American Civil War begins, Canada will opt to support no faction and will not intervene directly into the civil war at all."

USA_CIVIL_WAR: "£KR_game_rule_flag_USA   Second American Civil War"
RULE_OPTION_USA_CIVIL_WAR_RANDOM: "Default"
RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC: "Despite political turmoil and ineffectual economic relief programs, it seemed to many as if the economy of the United States might finally be recovering after the Wall Street Crash of 1925. Black Monday has put an end to such hopes, and has sounded the death-knell for an already ailing economy. Republicans and Democrats have both pledged to put thing but public confidence in the system is rapidly waning. Both Haywood and Long have railed hard against the corrupt banking and political sectors, which they blame for the crash. To boot, 1936 is an election year, and elections have consequences."
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_CAL   Civil War with MacArthur"
RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC: "The President loses support and General Douglas MacArthur takes charge to 'preserve the country from extremist forces, before it's too late' as he marches into Washington D.C. In response to this act of 'treason', Bill Haywood, Huey Long and the governors of the Pacific states all individually take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, the United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Civil War without MacArthur"
RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC: "With the President's inablity to resolve the current political crisis, Bill Haywood, and Huey Long both take up arms against the Federal Government and refuse to recognise the authority of any of the competing governments. As a consequence, The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassinated"
RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC: "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Huey Long. While the assassination succeeds, the government role in the death of Huey Long is revealed. Bill Haywood quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Haywood Assassinated"
RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC: "The newly elected president declares that both the Socialist Party and America First are purely secessionists who must be destroyed at any cost. On the advice of FBI Director Hoover, the President orders the FBI to assassinate Bill Haywood. While the assassination succeeds, the government role in the death of Bill Haywood is revealed. Huey Long quickly capitalises on public anger towards this act of tyranny, and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA: "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromise Reached with Long"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC: "The newly elected President Garner supports the Emergency Austerity Measures bill recently brought before Congress, aiming to cut government spending across the board. President Garner arranges a meeting in Philadelphia with all four major political parties to reach a compromise. Unable to make progress with both Bill Haywood and Huey Long present, Garner orders the physical removal of Bill Haywood and the SPA from the meeting. From then on, Garner subsequently compromises with Huey Long: in exchange for Long's support of the bill, amendments are made to benefit him. While the Emergency Austerity Measures bill passes in Congress with the endorsement of the AFP, SPA supporters across the Steel Belt are outraged by restrictions on industrial unions and socialist activities. Seizing this anger, Bill Haywood declares the United States dead and takes up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX: "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromise Reached with Haywood"
RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC: "The newly elected President Curtis successfully negotiates with Bill Haywood. The compromise includes federal funding for a new organization, the National Labor Board, to act as a liason between unions and the government. The SPA is also promised to all but run the Board. While the bill passes in Congress, Huey Long responds with outrage when the informatiom becomes public. Long accuses Curtis of being in league with Haywood, and that the government has all but submitted the United States to syndicalism. With his supporters energized, Huey Long seizes the moment to take up arms against the Federal Government. The United States descends into a civil war."
RULE_OPTION_USA_CIVIL_WAR_AVOIDED: "£KR_game_rule_flag_USA   Civil War Avoided"
RULE_OPTION_USA_CIVIL_WAR_AVOIDED_DESC: "The newly elected President Curtis decides to negotiate with Bill Haywood and manages to reach a compromise with him. The compromise includes federal funding for a new organization, such as a national board named the National Labor Board acting as liason between unions and the government, one which the SPA *would* be in control of. While the compromise bill was narrowly passed in Congress, Huey Long has goes on a rampage the moment news of the compromise went public. In response to Long's refusal to compromise, Curtis seeks help from Hoover and the FBI and manages to assassinate Long, ending a potential southern rebellion. With a compromise reached with Haywood and Long dead, the political crisis in the United States is peacefully resolved."

CAN_HALIFAX_CONFERENCE: "£KR_game_rule_flag_CAN   The Halifax Conference"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM: "Default"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - with the results being determined by chance and the various demands/players involved."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE: "Favour the Entente"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_ENTENTE_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Reichspakt AI will always give in to any resistance by the Entente, in order to reach agreement."
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY: "Favour the Reichspakt"
RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOR_GERMANY_DESC: "When both the Entente and the Reichspakt are at war with the Third Internationale, they will meet and see if they can agree to work together - and the Entente AI will always give in to any resistance by the Reichspakt, in order to reach agreement."

USA_POST_CIVIL_WAR_MACARTHUR: "£KR_game_rule_flag_USA   Caesar or Cincinnatus"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM: "Default"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC: "Should he win the civil war, Douglas MacArthur will be faced with a difficult choice: tp resign as President and ensure a peaceful transition of power or remain in office indefinitely to protect America."
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON: "MacArthur Remains in Power"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC: "President MacArthur, vowing not again expose the United States to the malignant influence of those who caused the civil war, remains in office.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY: "MacArthur Gives up Power"
RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC: "With the traitors defeated, MacArthur steps down in favor of a triumvirate to lead the country until the next election.\n§RRequires:§!\n§CUnited States of America wins the Second American Civil War§!"

CSA_POST_CIVIL_WAR: "£KR_game_rule_flag_CSA   Second Constitutional Convention"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM: "Default"
RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC: "The time has come to take the next great step in the revolutionary struggle. The workers must be united behind a single cause and ideology. A consensus must be reached on the future of socialist government in America."
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN: "£KR_game_rule_flag_CSA_commonwealth_america   Flynn Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC: "The syndicalist Elizabeth Gurley Flynn becomes Interim President and forms the Commonwealth of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS: "£KR_game_rule_flag_CSA_socialist_republic   Thomas Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC: "The radical socialist Norman Thomas becomes Interim President and forms the Socialist Republic of America.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC: "The totalist Earl Browder becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER: "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Elected"
RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC: "The totalist William Z. Foster becomes Interim President and forms the Union of Socialist American States.\n§RRequires:§!\n§CCombined Syndicates of America wins the Second American Civil War§!"

TEX_POST_CIVIL_WAR: "£KR_game_rule_flag_TEX   Future of the American Union State"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM: "Default"
RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC: "The old regime is defeated in the American Civil War, and the conservative and reactionary American Union State raises its flag above Washington. What does the future hold for the new regime? Only time will tell."
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG: "£KR_game_rule_flag_TEX   Long Holds on to Power"
RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC: "President Long manages to hold on to while curtailing the intrigues of his former 'allies'.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY: "£KR_game_rule_flag_USA   Moseley Takes Control"
RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC: "National Commander of the American Legion, George Van Horn Moseley, announces that he will guide the country until a proper leader is found after the sudden 'disappearance' of President Long.\n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY: "£KR_game_rule_flag_TEX_commonwealth   Pelley Launches a Successful Coup"
RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC: "William Dudley Pelley and the Silver Legion launch a successful coup with the help of confidantes of President Long. The new regime holds fast to a formerly fringe Christian Nationalist ideology. \n§RRequires:§!\n§CAmerican Union State wins the Second American Civil War§!"

MEX_POST_ASSASSINATION: "£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM: "Default"
RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC: "An assassin shoots President Zapata. The gunman is killed by the Presidential Guard, and Zapata is rushed to the Hospital to recover. Whether he survives is a different story."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA: "£KR_game_rule_flag_MEX   Junta Holds on to Power"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC: "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to consolidate power rather than restore democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_MONARCHY: "£GFX_KR_game_rule_flag_MEX_REGENCY   Junta Restores the Monarchy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_MONARCHY_DESC: "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They choose to restore the Monarchy after Garza's death."
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY: "£KR_game_rule_flag_MEX   Junta Restores Democracy"
RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC: "Reactionary generals Garza and Treviño form a Junta after Zapata's death. They later restore democracy."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA: "£GFX_KR_game_rule_flag_MEX_synarchist   Sinarquista Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC: "Jose Antonia Urquiza's Sinarquistas grow in popularity and are appointed after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_INTEGRALIST: "£GFX_KR_game_rule_flag_MEX_integralist   Integralists Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_INTEGRALIST_DESC: "Jose Vasconcelos' Integralists grow in popularity and are appointed after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_GOLDSHIRT: "£GFX_KR_game_rule_flag_MEX_national_populist   Goldshirts Takes Charge"
RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_GOLDSHIRT_DESC: "Nicolás Rodríguez Carrasco and Roque Garza's Goldshirts grow in popularity and launch a successful coup after the Junta's takeover."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST: "£GFX_KR_game_rule_flag_MEX_totalist   Calles Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC: "The totalist Plutarco Calles and the Partido Nacional Revolucionario win the 1937 Election."
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST: "£GFX_KR_game_rule_flag_MEX_syndicalist   Toledano Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC: "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_COMMUNIST: "£GFX_KR_game_rule_flag_MEX_MEXICAN_SOVIET   Toledano Seizes Power"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_COMMUNIST_DESC: "The syndicalist Vicente Toledano and the Partido Mexicano de los Trabajadores win the 1937 Election, eventually establishing a Communist Dictatorship"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST: "£GFX_KR_game_rule_flag_MEX_syndicalist   Villa Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC: "The radical socialist Pancho Villa and the Partido Nacional Agrarista win the 1937 Election"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT: "£KR_game_rule_flag_MEX   Rubio Elected"
RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC: "The social democrat Pascual Rubio and the Partido Laborista Mexicano win the 1937 Election"

MEX_FOREIGN_POLICY: "£KR_game_rule_flag_MEX_syndicalist  Mexican Foreign Policy"
RULE_OPTION_MEX_FOREIGN_POLICY_RANDOM: "Default"
RULE_OPTION_MEX_FOREIGN_POLICY_RANDOM_DESC: "With its political future secured, Mexico must decide if it wants to ally with a global faction or forge its own path."
RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE: "£KR_game_rule_flag_MEX_syndicalist  £KR_game_rule_flag_FRA   Internationale"
RULE_OPTION_MEX_FOREIGN_POLICY_INTERNATIONALE_DESC: "The socialist Mexican government decides to ally with their ideological brethren in the Internationale. \n§RRequires:§!\n§CToledano Elected§!, §CToledano Seizes Power§!, §CVilla Elected§!, or §CRubio Elected§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE: "£KR_game_rule_flag_MEX  £KR_game_rule_flag_CAN   Entente"
RULE_OPTION_MEX_FOREIGN_POLICY_ENTENTE_DESC: "Free from the taint of syndicalism, Mexico decides to side with the Entente. \n§RRequires:§!\n§CJunta Holds on to Power§!, §CJunta Restores the Monarchy§!, §CJunta Restores Democracy§!, §CSinarquista Takes Charge§!, or §CIntegralists Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_REICHSPAKT: "£KR_game_rule_flag_MEX  £KR_game_rule_flag_GER   Reichspakt"
RULE_OPTION_MEX_FOREIGN_POLICY_REICHSPAKT_DESC: "Free from the taint of syndicalism, Mexico decides to side with German interests. \n§RRequires:§!\n§CJunta Holds on to Power§!, §CJunta Restores the Monarchy§!, §CJunta Restores Democracy§!, §CSinarquista Takes Charge§!, or §CIntegralists Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_JAPAN: "£KR_game_rule_flag_MEX_national_populist  £KR_game_rule_flag_JAP   Co-Prosperity Sphere"
RULE_OPTION_MEX_FOREIGN_POLICY_JAPAN_DESC: "The reactionary anti-imperialists decide to align themselves with the Japanese. \n§RRequires:§!\n§CGoldshirts Takes Charge§! in §Y£KR_game_rule_flag_MEX_syndicalist   Assassination Attempt on Zapata§!"
RULE_OPTION_MEX_FOREIGN_POLICY_NEUTRALITY: "£GFX_KR_game_rule_flag_MEX   Our Own Faction"
RULE_OPTION_MEX_FOREIGN_POLICY_NEUTRALITY_DESC: "The Mexican government decides not to align with any global powers and instead form its own faction."

CUB_STRIKE: "£KR_game_rule_flag_CUB   The Havana Strike"
RULE_OPTION_CUB_STRIKE_RANDOM: "Default"
RULE_OPTION_CUB_STRIKE_RANDOM_DESC: "Cuba stands on the precipice of great upheaval. God only knows how the events of 1936 shall unfold."
RULE_OPTION_CUB_STRIKE_DEMOCRACY: "£KR_game_rule_flag_CUB   Democracy Revitalised"
RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC: "The strike is broken up and moderate dissenters appeased. The political influence of General Batista's faction wanes and is eventually eliminated in a failed coup attempt."
RULE_OPTION_CUB_STRIKE_DIAZ: "£KR_game_rule_flag_CUB   Batista Consolidates Power"
RULE_OPTION_CUB_STRIKE_DIAZ_DESC: "General Batista assumes full control over the civilian government in the wake of the Havana strike."
RULE_OPTION_CUB_STRIKE_AUTHENTIC: "£KR_game_rule_flag_CUB_national_populist   Authentic Takeover"
RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC: "The civilian government collapses and the nationalist Authentic Party takes power."
RULE_OPTION_CUB_STRIKE_SOCIALIST: "£KR_game_rule_flag_CUB   Socialist Revolution"
RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC: "The civilian government collapses and a loose coalition of Socialists take power. Any of these factions may eventually assume full control or the coalition could be maintained."
RULE_OPTION_CUB_STRIKE_COUP: "£KR_game_rule_flag_CUB   American-Backed Coup"
RULE_OPTION_CUB_STRIKE_COUP_DESC: "The civilian government collapses and a loose coalition of Socialists take power. This new socialist regime is in turn overthrown with the help of the United States. Whether General Diaz remains in power or the Americans push for an more pliant government remains to be seen."

DOM_ELECTORCOUP: "£KR_game_rule_flag_DOM   Window of Opportunity"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM: "Default"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC: "Whether Martínez, Estrella, or Trujillo comes to power is left to chance."
RULE_OPTION_DOM_ELECTORCOUP_ROJO: "£KR_game_rule_flag_DOM   Rojo Victory"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC: "President Martínez wins a second term and a coup is avoided."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO: "£KR_game_rule_flag_DOM   Republicano Victory"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC: "Rafael Estrella Ureña is elected as the Dominican Republic's new president."
RULE_OPTION_DOM_ELECTORCOUP_COUP: "£KR_game_rule_flag_DOM   Trujillo's Coup"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC: "Rafael Trujillo launches a successful coup against President Martínez with the backing of Rafael Estrella Ureña."

NIC_ELECTION: "£KR_game_rule_flag_NIC_radical_socialist    Nicaraguan Elections"
RULE_OPTION_NIC_ELECTION_RANDOM: "Default"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC: "Opponents of the ruling Sandinistas have become a thorn in the side of President Sandino. The election of 1937 threatens to unseat he and his party."
RULE_OPTION_NIC_ELECTION_RADSOC: "£KR_game_rule_flag_NIC_radical_socialist   FSN Victory"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC: "The president holds on and wins the election of 1937."
RULE_OPTION_NIC_ELECTION_SOCDEM: "£KR_game_rule_flag_NIC_radical_socialist   PCN Victory"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC: "The firebrand Francisco Sequeira Moreno and the PCN win the election of 1937 and forge a middle path between the Sandinistas and the Liberals."
RULE_OPTION_NIC_ELECTION_SOCLIB: "£KR_game_rule_flag_NIC   PRL Victory"
RULE_OPTION_NIC_ELECTION_SOCLIB_DESC: "The liberals of Juan Bautista Sacasa win the 1937 elections and begin to reverse the revolution in favor of liberal democracy."

WIF_ELECTIONSANDCOUPS: "£KR_game_rule_flag_CAF   Elections and Revolutions"
RULE_OPTION_WIF_ELECTION_RANDOM: "Default"
RULE_OPTION_WIF_ELECTION_RANDOM_DESC: "The next set of elections in the West Indies will determine the path of the Federation as the Empire prepares to retake London. But both loyalist fears and syndicalist revolutionaries could set the country to chaos..."
RULE_OPTION_WIF_ELECTION_PA: "£KR_game_rule_flag_CAF   PA Victory"
RULE_OPTION_WIF_ELECTION_PA_DESC: "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever..."
RULE_OPTION_WIF_ELECTION_UNITY: "£KR_game_rule_flag_CAF   Unity Victory"
RULE_OPTION_WIF_ELECTION_UNITY_DESC: "The Unity Party, focused on reconciliation between the various parties and a compromise, has come out on top in the 1937 Elections."
RULE_OPTION_WIF_ELECTION_NCP: "£KR_game_rule_flag_CAF   NCP Victory"
RULE_OPTION_WIF_ELECTION_NCP_DESC: "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
RULE_OPTION_WIF_ELECTION_SYND: "£KR_game_rule_flag_CAF_syndicalist  A Socialist Revolution"
RULE_OPTION_WIF_ELECTION_SYND_DESC: "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
RULE_OPTION_WIF_ELECTION_COUP: "£KR_game_rule_flag_CAF The Governor's Push"
RULE_OPTION_WIF_ELECTION_COUP_DESC: "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."

RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA: "Country Paths - South America"

ARG_CHRISTMAS_COUP: "£KR_game_rule_flag_ARG   Fallout of the Christmas Coup"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM: "Default"
RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC: "When in 1935 rumours surfaced that Roca may favor ending the conflict by abandoning the fight with the FOP, outrage swept the nation, enabling the Liga Patriotica under Manuél Carlés to launch the 'Christmas Coup'. Supported by the Navy and various military elements, Carlés overthrew the government on Christmas 1935 and took control over the Capital Region. On the first of January 1936, the future of the Carlés regime is uncertain. Outside the Buenos Aires capital region and small inland provinces, the new government weilds little influence. Support from the ARA or 'Argentinean Armada' is guaranteed but many Army officers doubt Carlés' potential. Some are organising to again overthorw the government. How will the situation in Argentina unfold?"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES: "Carlés Assumes Full Control"
RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC: "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, he is met with a wave of enthusiasm by the struggling people of his country."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY: "Ramirez Restores Democracy"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC: "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to restore democracy and hold elections."
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA: "Ramirez Establishes Junta"
RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC: "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the captital and restoring order to the country, Ramirez decides to establish a military junta."

FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist The First National Trade Congress" 
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM: "Default"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC: "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS: "The Anarchist Radicals"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC: "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS: "The Anarchist Moderates"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC: "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS: "The Socialist Party Moderates"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC: "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS: "The Baldomeristas"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC: "The Baldomeristas, rising from a small club to a sizable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES: "The Communist Supremacy"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC: "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP: "Fonte's Coup"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_FONTE_COUP_DESC: "Alfredo Fonte has successfully executed a coup against the weak government, and will soon bring a new age of greatness to South America!"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA: "£KR_game_rule_flag_FOP   The Kingdom of Araucania"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_ARAUCANIA_DESC: "Natives in Patagonia will take power in the chaos caused by Alfredo Fonte's attempt to coup the Syndicalist government, and restore the native Kingdom of Araucania"

CHL_FINAL_CONFLICT: "£KR_game_rule_flag_CHL   The Final Conflict"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM: "Default"
RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC: "Should Chile remain Socialist, a chairman from any of the socialist ideologies will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST: "Syndicalist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC: "Should Chile remain Socialist, a syndicalist chairman will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC: "Radical Socialist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC: "Should Chile remain Socialist, a radical socialist chairman will be elected in November 1940."
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST: "Totalist Chairman"
RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC: "Should Chile remain Socialist, a totalist chairman will be elected in November 1940."

CHL_COUP_SUCCEEDS: "£KR_game_rule_flag_CHL   Blanche's Coup"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM: "Default"
RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC: "Should the coup succeed or Chile be defeated completely, the nation's political path thereafter will not be pre-determined."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON: "Conservative Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC: "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Conservative APL will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM: "Social Democratic Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC: "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Democratic PC-PSC will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB: "Liberal Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC: "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the Social Liberal PL will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP: "National Populist Victory"
RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC: "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the National Populist COCEAT will be elected once the preliminary Junta restores democracy."
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP: "National Populist Junta"
RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC: "Should the coup succeed or Chile be defeated completely by a National Populist nation, the National Populist COCEAT will form a Junta."

BRA_START_ELECTION: "£KR_game_rule_flag_BRA   Federal Election of 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM: "Default"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC: "Tensions rise as vastly different factions prepare for what will probably be the most violent and contentious election in the history of Brazil. Political talk is almost synonymous with heated arguments, and an air of ideological extremism looms over the nation's populace.  Four very different visions for the country clash, in some places, even physically. How will the people of Brazil choose?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY: "£KR_game_rule_flag_BRA   Partido Republicano Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC: "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. While Vargas attempts to consolidates his personal power, his plans are foiled. In the end, democracy prevails."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS: "£KR_game_rule_flag_BRA   Vargas Assumes Direct Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC: "Getulio Vargas and the social conservative Partido Republicano win the 1936 elections. Vargas slowly consolidates his personal power and eventually assumes direct control of the country. With his expanded powers, Brazil is reformed into a new state."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY: "£KR_game_rule_flag_BRA   Partido Liberal Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC: "Júlio Prestes and the social liberal Partido Liberal win the 1936 elections."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY: "£KR_game_rule_flag_BRA   Esquerda Democrática Victory"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The democratic government remains despite fallout from President Mangabeira's meeting with a Chilean politician."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST: "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the radical socialist Autonomistas is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST: "£KR_game_rule_flag_BRA_syndicalist   Ortodoxos in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the syndicalist Ortodoxos is elected."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST: "£KR_game_rule_flag_BRA_totalist   Maximalists in Control"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC: "João Mangabeira and the social democratic Esquerda Democrática win the 1936 elections. The army lauches a coup after the government refused to arrest a Chilean politician whom President Mangabeira had met with. This coup is met with successful syndicalist counter-coup. A socialist state is established in Brazil. In its First Congress of Trade Unions, the totalist Maximalists is elected."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST: "£KR_game_rule_flag_BRA_national_populist   The Organic Empire"
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC: "Gustavo Dodt Barroso and the national populist Ação Integralista Brasileira win the 1936 elections. The government later reinstates the monarchy and crowns Dom Pedro III de Orléans e Bragança as emperor."

URG_BASTION_DEMOCRACY: "£KR_game_rule_flag_URG   The Bastion Of Democracy"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM: "Default"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC: "Uruguay's political fate is unknown."
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED: "A Mixed Council"
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED_DESC: "No party secures a majority in the council. Compromise rules the day. The national administrative council is maintained."
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO: "Colorado Victory"
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO_DESC: "The social-democratic Partido Colorado will win the elections of 1938. The national administrative council is maintained."
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL: "Nacional Victory"
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL_DESC: "The social conservative Partido Nacional will win the elections of 1938. The national administrative council is abolished and the presidency restored."
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL: "Socialist Victory"
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL_DESC: "The radical socialist Partido Socialista will win the elections of 1938. The national administrative council is abolished and the presidency restored."
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA: "The Flame Burns Out"
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA_DESC: "Gabriel Terra becomes dictator of Uruguay."

PRU_POST_ATTEMPT: "£KR_game_rule_flag_PRU   Aftermath of the Assassination"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM: "Default"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC: "An Aprist attempt on Larrea's life fails and the perpetrator is shot dead. However, the incident lays bare the growing weakness in the current government. Will the government prepare for elections or would ban elections entirely and become fully autocratic?"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT: "£KR_game_rule_flag_PRU   Military Bans Elections"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC: "The government bans elections entirely and intensifies its conflict with the Aprists. It manages to crush the Aprists, who as a last resort gathered all the remaining militia and marched to the capital."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST: "£KR_game_rule_flag_PRU_syndicalist   Syndicalist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC: "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The syndicalist Apra manage to win the power struggle within the revolution."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST: "£KR_game_rule_flag_PRU_totalist   Totalist Takeover"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC: "The government bans elections entirely and intensifies its conflict with the Aprists. The Aprists march on the capital as a last resort, win and topple the government. The totalist Tupacamarists manage to win the power struggle within the revolution."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE: "£KR_game_rule_flag_PRU   Nuevo Pacto Civilista Victory"
