POL_winged_hussars_idea_desc: "The Winged Hussars live on in the modern Polish military."
POL_offensive_force_idea: "An Offensive Force"
POL_offensive_force_idea_desc: "Poland finds herself surrounded on all sides by nations that have no love for her. But it is not enough to merely sit back and watch as our enemies plan around us. It is we who must make the first strike, and destroy our enemies before they can destroy us."
POL_defensive_tactics_idea: "Defensive Tactics"
POL_defensive_tactics_idea_desc: "Poland finds herself surrounded on all sides by nations that have no love for her. If we are to survive, we must make it so that the enemy pays for every inch of ground they take with blood, and that our armies stand ready to defend every inch of Polish soil."
POL_assembly_lines_idea: "Contemporary Assembly Lines"
POL_assembly_lines_idea_desc: "Assembly lines increase our factory efficiency."
POL_air_radios_idea: "Personal Pilot Radios"
POL_air_radios_idea_desc: "Allowing our pilots to communicate with one another improves their ability to perform complex manoeuvres."
POL_euro_block_idea: "The European Economic Bloc"
