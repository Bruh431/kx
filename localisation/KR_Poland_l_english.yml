POL_austro_german_squabbles: "Austrian-German Squabbles"
POL_austro_german_squabbles_desc: "The Kingdom of Poland was originally established as a compromise between the Austrian and German Empires. This naturally lead to the domination of Vienna and Berlin in internal Polish affairs in the first years of the new Kingdom. A situation that many thought of as temporary turned out to be permanent. With the bickering between their overlords, Poland was kept in a state of limbo for 20 years. But now, with problems growing for both of the Empires with each passing year, Poland may be once again freed from the shackles of their former occupiers."

