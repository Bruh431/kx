POL_centralized_state_idea: "A Centralised State"
POL_centralized_state_idea_desc: "The nobles have been undercut at every turn, hurting their ability to influence the government."
POL_a_new_sejm_idea: "A New Sejm"
POL_a_new_sejm_idea_desc: "The reformed Sejm is more capable of reacting to new threats and making important decisions."
POL_trade_reform_idea: "International Trade Reform"
POL_trade_reform_idea_desc: "Reforming our trade policy will keep us competitive in foreign markets."
POL_attract_investments: "Investor's Paradise"
POL_attract_investments_desc: "With our new face and opening economic sphere, the growing Polish nation is incredibly fertile ground for financial investments from within and without, we need only let them know."
POL_golden_liberty: "Golden Liberty"
POL_golden_liberty_desc: "While historically monarchies, the love of freedom and equality has long been rooted in the Polish people, for even in the days of the commonwealth, it was said that "The noble on his estate is equal to the voivode", and now more every pole enjoys the same golden liberty, and will fight tooth and nail in it's defense."
POL_poland_forever_idea: "Poland Forever"
POL_poland_forever_idea_desc: "Even if the Polish state is lost, her people will never surrender."
POL_spread_revolution_idea: "Spreading the Revolution"
POL_spread_revolution_idea_desc: "The revolution must not be stopped by borders, but spread far and wide."
POL_public_security_idea: "The Ministry of Public Security"
POL_public_security_idea_desc: "The Ministry serves to protect Poland from threats both domestic and foreign."
POL_exceptionalism_idea: "Youth's Exceptionalism"
POL_exceptionalism_idea_desc: "The Youth of Poland has been told that they are exceptionable among all others, and will fight harder to prove it."
POL_redistribute_wealth_idea: "Redistributed Wealth"
POL_redistribute_wealth_idea_desc: "Wealth taken from the bourgeois redistributed to the people, for the good of all."
POL_peoples_king_idea: "The People's King"
POL_peoples_king_idea_desc: "Augustyn I Czartoryski inspires to Polish people to fight and defend their homes."
POL_tech_sharing_idea: "Technology Sharing"
POL_tech_sharing_idea_desc: "We are sharing our technology with our allies, and they are sharing with us in turn."
POL_lessons_of_the_empire_idea: "Lessons of the Empire"
POL_lessons_of_the_empire_idea_desc: "Taking from Austria's experience managing many minorities, we have taken steps to integrate our own minority peoples."
POL_citizens_rights_idea: "Citizen's Rights"
POL_citizens_rights_idea_desc: "By empowering our citizens, we allow more to try more enlightening pursuits, such as joining the army."
POL_monarchist_sympathies_idea: "Monarchist Sympathies"
POL_monarchist_sympathies_idea_desc: "Sympathies for the old kingdom still pervade the government, and could become a threat if left unchecked for long..."
POL_russian_research_idea: "Russian Artillery Research"
POL_russian_research_idea_desc: "Importing Russian artillery designs and consulting with their designers will increase our own guns' quality by leaps and bounds."
POL_german_research_idea: "German Armour Research"
POL_german_research_idea_desc: "The Germans hold a distinct edge in armour designs. By consulting their designers we will be able to improve our own tanks greatly."
POL_suffrage_idea: "Women's Suffrage"
POL_suffrage_idea_desc: "The Polish Republic allows all of her citizen's equal right to vote, and reaps the rewards from doing so."
POL_german_industry: "German Industrial Dominance"
POL_german_industry_desc: "After the end of the Weltkrieg, Germany wasted no time giving favourable economic access to German corporations operating inside of our country. Now, German corporate interests control much of Poland's economy and suck our nation dry to fuel the German economy."
