POLITICS_POLISH_PAUL_SALVATOR_DESC: "Not much is known about the man titling himself as the King of Poles and Odorzans and a true descendant of the first polish dynasty. Most concrete sources say that Paul Salvator Piast-Riedelski was born in the german town of Jena and after reaching adulthood moved to live in Liverpool. After the British Revolution flipped the country on it's head, Paul was forced to flee England due to his moderate views and monarchist tendencies. In a twist of fate unforseen by anyone, not even himself, the strange man who wanted to be the King of Poland finally got his wish. A strong proponent of federalism and moderate socialist policies, will Paul I be worthy of Mieszko's legacy or will he lead Poland to ruin?"