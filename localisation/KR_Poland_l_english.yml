### Events ###
poland.1.t: "The Economy Fails!"
poland.1.d: "Following the recent economic turbulence in the German Empire, our nation, which is heavily dependent on them in matters of the economy, is rippled. Our farmers are making no money due to the large decrease in prices of agricultural products and factories are preparing to fire thousands of workers. It seems that this year will be hard for the Polish people, both in the cities and in the countryside. What is more infuriating for the common folk is that the Regency Council is seemingly ignoring the fire they had a hand in lighting. The Sejm needs to take drastic countermeasures or our nation and government risks suffering a total collapse."
poland.1.a: "Pressure the Regency to finally do something!"
poland.1.b: "It's high time we got rid of that useless thing, abolish the Regency and declare the Republic!"
poland.1.c: "Mysterious visitors, dressed in cowboy clothes, appear and take charge!"

poland.2.t: "Bombing in Warsaw"
poland.2.d: "A tragedy has befallen Warsaw; yesterday, over fifty people were killed and approximately two-hundred injured in a deadly train bombing at the Warsaw West station. The police are currently in the middle of investigation on who the culprits might be, but all the available clues point to a fringe anarchist group known as the Polish Underground Anarchist Party. The assumed motive is vengeance against what they deem 'corrupt and decadent bourgeois' that 'does nothing when the people are oppressed and suffer'."
poland.2.a: "A horrendous day!"

poland.3.t: "March on Myślenice"
poland.3.d: "A major figure in the Camp of Great Poland, Tadeusz Bielecki, has mobilized his branch of organisation's youth wing and decided to march through Poland. The manifestation ended in a bloody skirmish outside the town of Myślenice, when members of the Patriots tried to forcibly disarm local syndicalist agitators. Of course, the whole situation got even worse when the local police got involved and a serious gun fight broke out."
poland.3.a: "Send the army in and arrest everyone involved!"

poland.4.t: "General Unrest Among the Farmers!"
poland.4.d: "Since our national exports have fallen, our economy is so weak that it cannot support production. Prices are plummeting and thousands of peasants are demanding the government do something about the economic crisis. Peasant unrest has spilled out into the cities and resulted in many violent incidents. Meanwhile, the police reports that they are having a hard time keeping peace in the entirety of the country."
poland.4.a: "Can this get any worse?"

poland.5.t: "Ukrainian Terror!"
poland.5.d: "With the incorporation of Galicia the number of Ukrainians in our country has increased greatly. The larger cities of Eastern Galicia are populated by a majority of Poles, but the countryside the opposite is true and there are a majority of Ukrainians. Disenfranchised Ukrainians who are very unhappy about being part of Poland and have set up an organisation called the 'Ukrainian Insurgent Army' that is starting to attack our military and government officials."
poland.5.a: "This is really bad!"

poland.6.t: "The Regency and Sejm in Danger"
poland.6.d: "With the recent economic crisis and the Regency Council's inability to start working on electing a new king, the Sejm has lost all of its popular support. The country is splitting at the seams and is in danger of a bloody civil war if the current situation continues. Some in our government have proposed that the army should form a government to deal with our most pressing issues..."
poland.6.b: "The government collapses!"
poland.6.c: "The military moves in to save Poland!"

poland.7.t: "Chaos in the Countryside"
poland.7.d: "After the collapse of the government in Poland, various factions have risen up and are vying for control of the country. Both the Communists the Nationalists are strong enough to take over the Polish cities and countryside. With the remaining authorities sceptical of their own ability to retain what power they have left, most have given up and...."
poland.7.a: "The Communist Party of Poland takes over!"
poland.7.b: "The Camp of Great Poland takes over!"
poland.7.c: "In a turn of events unexpected by anyone, the LOP takes over!"

poland.8.t: "A New Constitution"
poland.8.d: "After the new King, [POL.GetLeader], promised sweeping reforms, we now have to think about what the reforms should actually entail."
poland.8.a: "Focus on economic growth."
poland.8.b: "The Regency Council must elect a king! Now!"
poland.8.c: "Focus on empowering the military."
poland.8.e: "Focus on expanding royal power."
poland.8.f: "Focus on uniting the nation."

poland.11.t: "Lithuanians and the Commonwealth"
poland.11.d: "With the Regency Council hard at work for the first time in its existence, we have received a very surprising offer from our former partners. The Lithuanians have declared a renewed interest in recreating the Commonwealth, and as such, have reached out to us to negotiate. The Commonwealth was once a major power in Europe, but it was eroded by the flawed noble democracy and the szlachta having too many privileges and too much power compared to the King and the common people. Those reasons are exactly why some inside the Council are warning us against pursuing a utopian idea of a reborn union between our nations. We can either accept the Lithuanian proposal or proceed with the election as planned, what shall we do?"
poland.11.a: "Agree to the proposal."
poland.11.b: "Ban Mindaugas from the election."
poland.11.c: "Proceed with the election."

poland.20.t: "The Great Royal Election"
poland.20.d.no_influence: "The momentous occasion is finally upon us. For 20 years the people of Poland have waited for the Regency Council to make a decision who is fit to lead our nation into the future. With the Sejm pushing the Council along in recent months the moment came sooner than many anticipated. There is only one question remaining as of now, before the members of the Regency officially announce their verdict. Who shall be crowned as the new ruler of the Kingdom of Poland?"
poland.20.d.lit_influence: "The momentous occasion is finally upon us. For 20 years the people of Poland have waited for the Regency Council to make a decision who is fit to lead our nation into the future. With the Sejm pushing the Council along in recent months the moment came sooner than many anticipated. But we must remember our previous agreement with the Lithuanians about the candidacy of Mindaugas."
poland.20.a: "Friedrich Christian von Wettin will lead us to glory!"
poland.20.b: "Austria is our friend - Karl Olbracht von Habsburg!"
poland.20.c: "Mindaugas will restore the Commonwealth!"
poland.20.e: "We need a Polish King - long live Augustyn I Czartoryski!"
poland.20.f: "Paul Salvator is the rightful descendant of Piasts and will take Poland into modernity!"

poland.36.t: "Mindaugas's Decision"
poland.36.d: "Mindaugas has been elected the new King of Poland. Now, he has to make a decision that is on his and everyone else's mind, if Poland and Lithuania should recreate the Commonwealth or not."
poland.36.a: "Poland and Lithuania shall stay separate."
poland.36.b: "Long live the Polish-Lithuanian Commonwealth!"

poland.38.t: "An Envoy from Poland"
poland.38.d: "Friedrich Christian von Wettin, the new King of Poland, has sent us a message asking for Poland to join the Reichspakt. Should we invite Poland into the Reichspakt?"
poland.38.a: "Invite Poland to the Reichspakt."
poland.38.b: "No, we do not need Poland."

poland.39.t: "Appointing a Prime Minister"
poland.39.d: "After a government crisis, the position of Prime Minister is empty and the King needs to appoint a new one."
poland.39.a: "Wladyslaw Studnicki, the pro-German politician."
poland.39.b: "Leopold Skulski, the Conservative leader."
poland.39.c: "Archbishop A. Kakowski, the Primate of Poland."
poland.39.e: "Janusz Radziwill, the former leader of the Regency Council."
poland.39.f: "Zdzislaw Lubomirski, the former leader of the Regency Council."
poland.39.g: "General Wladyslaw Sikorski."

poland.42.t: "Cabinet Crisis"
poland.42.d.karol: "In December 1937 'Kurier Warszawski', one of the most influential newspapers in Poland, published a number of articles accusing a few members of current cabinet of stealing public funds. An investigation into the matter has proven the accusation as correct. King Karol Olbracht von Habsburg will likely use this opportunity to change the cabinet and place his protégé from Galicia, Hieronim Tarnowski, as the new Prime Minister."
poland.42.d.other: "In December 1937 'Kurier Warszawski', one of the most influential newspapers in Poland, published a number of articles accusing a few members of current cabinet of stealing public funds. An investigation into the matter has proven the accusation as correct. King [POL.GetLeader] will likely use this opportunity to change the cabinet as he sees fit, and gain more control over the government's policies."
poland.42.a: "Hieronim Tarnowski will form the new government."
poland.42.b: "Keep the current government."
poland.42.c: "The Prime Minister must be replaced."

poland.43.t: "Appointing a Prime Minister"
poland.43.d: "After a government crisis, the position of Prime Minister is empty and the King needs to appoint a new one."
poland.43.a: "Leopold Skulski, the Conservative leader."
poland.43.b: "Archbishop A. Kakowski, the Primate of Poland."
poland.43.c: "Zdzislaw Lubomirski, the former leader of the Regency Council."
poland.43.e: "General Wladyslaw Sikorski."

poland.46.t: "The [GetYear] Sejm Elections"
poland.46.d: "As stated in our Constitution, elections for the Sejm must be held every four years. There are many diverse political parties that have a chance of gaining a majority, who will it be?"
poland.46.a: "The King shall put an end to this chaos."
poland.46.b: "The All-Estates Monarchist Organization."
poland.46.c: "The Christian-National Labour Party."
poland.46.e: "The Polish Progressive-Democratic Party."
poland.46.f: "The Polish People's Party 'Liberation'."
poland.46.g: "The Polish Socialist Party."

poland.52.t: "The Central Committe Elects it's Chairman"
poland.52.d: "With the first steps in establishing a truly socialist state over, the Central Committee of the Communist Party of Poland has decided that the time is finally right to decide who shall lead our nation into the future. Three serious choices have been presented in the past few days.\n Julian Leszczyński, head of the 'minority' faction inside the party, fanatically loyal to Lenin and the Bolshevik ideals.\n Adolf Warski, the formal leader of KPP and the biggest 'majority' faction, believer in a cooperation with other forces inside Poland to achieve socialism.\n Alfred Lampe, chairman of the Party's youth organization, more sympathetic to Communards' syndicalism than most of his peers."
poland.52.a: "Leszczyński, we stay true to immortal Lenin!"
poland.52.b: "Warski, a broad front is necessary for socialism!"
poland.52.c: "Lampe, the youth shall free the world!"

poland.55.t: "An Alliance with Poland?"
poland.55.d.no_galicia: "The Polish, aspiring to it's own place in the world has turned to us and offered an alliance. What should our response be?"
poland.55.d.galicia: "The Polish, aspiring to it's own place in the world has turned to us and offered an alliance. As Poland owns Galicia, which the Eastern half of contains a majority of Ukrainians, there is pressure to demand it from the Poles. What should our response be?"
poland.55.a: "Let us stand by our brothers!"
poland.55.b: "Agree, but demand half of Eastern Galicia."
poland.55.c: "Agree, but demand Eastern Galicia."
poland.55.d: "It is unnecessary."

poland.57.t: "Ukraine Refused our Offer"
poland.57.d: "Ukraine stated that an alliance with us is unnecessary."
poland.57.a: "Damn!"

poland.58.t: "Ukraine's Answer"
poland.58.d.stanislawow: "Ukraine has agreed to an alliance, but wants the Tarnopol and Stanislawow provinces as a condition. What should we do?"
poland.58.d.lwow: "Ukraine agreed to an alliance, but wants Eastern Galicia. What should we do?"
poland.58.a: "All right!"
poland.58.b: "Give them only Tarnopol and Stanislawow."
poland.58.c: "No way!"

poland.59.t: "Poland has Agreed"
poland.59.d: "Poland has agreed with our conditions and we now stand with our Syndicalist brothers."
poland.59.a: "Great!"

poland.61.t: "Poland's Answer"
poland.61.d: "Poland has rejected us, citing the Polish majority of Lviv. However, they have agreed to cede the Tarnopol and Stanislawow provinces to us. Should we accept the offer?"
poland.61.a: "Better than nothing."
poland.61.b: "No way!"

poland.62.t: "Ukraine has Agreed"
poland.62.d: "Ukraine has agreed to our proposition of ceding them Tarnopol and Stanislawow."
poland.62.a: "Great!"

poland.63.t: "Roman Dmowski Passes Away"
poland.63.d: "Our beloved leader and father of modern Poland, Roman Dmowski, has passed away in his sleep last night. While a week of mourning has been declared, the cracks slowly forming inside the Camp of Great Poland have become evident. The party cannot continue being torn between more moderate old members and the young radicals. With Dmowski's death, a decision has to be made. How shall the future of Poland look and who will be responsible for it?"
poland.63.a: "Roman Rybarski, an old friend of Dmowski and the man behind our economic policy."
poland.63.b: "Tadeusz Bielecki, the chief among all the young national radicals of the Camp."


poland.64.t: "Poland Seeks Protection"
poland.64.d: "Having freed ourselves from the grip of the Austrians and Germans, the Polish government has come to us with a request to join our alliance. While Poland is diplomatically isolated in Europe, it could prove worthwhile to have another ally in Europe, no matter how small."
poland.64.a: "All allies are welcome."
poland.64.b: "They can't possibly help us."

poland.65.t: "Poland Joins the Entente"
poland.65.d: "After expressing our interest in joining the Entente, we have been formally accepted into the alliance. It is reassuring to have strong allies in these uncertain times."
poland.65.a: "Wonderful!"

poland.66.t: "Poland Remains Alone"
poland.66.d: "After expressing our interest in joining the Entente, we have been told that our membership is not possible. The members of the alliance believe that our position in Europe is untenable, and that our membership would only be a drain on the rest of the alliance."
poland.66.a: "So much for \"old friends\"."

poland.73.t: "Death of Tadeusz Rozwadowski"
poland.73.d: "Our nation mourns the death of Tadeusz Jordan-Rozwadowski, a distinguished Galician military figure from a long heritage of Polish leaders dating back centuries. He had fought for the Austrians during the Weltkrieg before Polish independence became a reality with the signing of the treaty of Brest-Litovsk."
poland.73.a: "Spoczywaj w pokoju."

poland.75.t: "Death of Archbishop A. Kakowski"
poland.75.d: "Archbishop Aleksander Kakowski died today in Warsaw. August Hlond has become his successor, becoming both the new Primate of Poland as well as prime minister."
poland.75.a: "Spoczywaj w pokoju."

poland.110.t: "Proposing Peace to Poland"
poland.110.d.victory: "It is clear that we have won the war against Poland; should we offer them peace?"
poland.110.d.defeat: "It is clear that we have lost the war against Poland; should we sue for peace?"
poland.110.a: "[UKR_POL_war_option_accept]"
poland.110.b: "[UKR_POL_war_option_refuse]"

UKR_POL_war_option_accept_victory: "Demand Chelm in exchange for peace."
UKR_POL_war_option_accept_defeat: "Offer Brest in exchange for peace."
UKR_POL_war_option_refuse_victory: "We shall march all the way across the Vistula!"
UKR_POL_war_option_refuse_defeat: "We shall never surrender!"

poland.111.t: "Ukraine Offers Peace"
poland.111.d.victory: "It is clear that we lost the war against the Ukraine and continuation of the fight will cause the fall of the Polish state. Ukraine proposes peace, but demands Eastern Galicia- should we agree to that?"
poland.111.d.defeat: "It is clear that we lost the war against the Ukraine and continuation of the fight will cause the fall of the Polish state. Ukraine proposes peace, but demands Eastern Galicia- should we agree to that?"
poland.111.a: "[UKR_POL_war_option_accept_2]"
poland.111.b: "[UKR_POL_war_option_refuse_2]"

UKR_POL_war_option_accept_2_victory: "We have to save Poland."
UKR_POL_war_option_accept_2_defeat: "Fight to the end!"
UKR_POL_war_option_refuse_2_victory: "We accept their terms."
UKR_POL_war_option_refuse_2_defeat: "No, we shall end the Ukrainian state."

poland.112.t: "The Prussian Partition"
poland.112.d: "The Polish-Lithuanian Commonwealth lost much during the partitions of Poland in the late 18th century. Many provinces were ceded to the Kingdom of Prussia. Now Germany is at war and we are strong; should we press claims on our former lands?"
poland.112.a: "Press claims on all our rightful lands!"
poland.112.b: "Press claims on the Prussian partition and Silesia."
poland.112.c: "We can't provoke the Germans!"

poland.115.t: "Poland Occupies Silesia and Greater Poland!"
poland.115.d: "With our empire in chaos Poland used this opportunity to occupy parts of Silesia and Greater Poland. Currently there is very little that we can do to stop Poland."
poland.115.a: "There is nothing we can do."
poland.115.b: "This means WAR!"

poland.117.t: "Revising the Polish-Romanian Border"
poland.117.d: "After the annexation of Galicia and Lodomeria, Poland obtained the territory of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the southern part contains a large Romanian population. We could ask the Polish government to sell Bukovina, but we must be ready to pay them a large sum of money for the new territory."
poland.117.a: "Do it."
poland.117.b: "We won't buy it."

poland.118.t: "Revising the Polish-Romanian Border"
poland.118.d: "After the annexation of Galicia and Lodomeria, we have taken control of the Duchy of Bukovina. This territory contains a small Polish minority and many Ukrainians, while the south part of this Duchy contains a large Romanian population. The Romanian government has asked us to sell them Bukovina. They have already declared a willingness to pay us substantial sums of money."
poland.118.a: "If the Romanians pay, they can have Bukovina."
poland.118.b: "We shall retain all of Bukovina!"

poland.120.t: "Polish-Romanian Border Revision"
poland.120.d: "The Polish government has agreed to sell Bucovina to us. It is a great day for Romania!"
poland.120.a: "Hooray!"

poland.122.t: "Poland Refuses Border Revision"
poland.122.d: "The Polish government has refused to sell Bucovina to us. We'll have to try something else."
poland.122.a: "One day we shall take it by force!"

poland.124.t: "The Great Debate Continues"
poland.124.d: "Initially established at the end of the Weltkrieg in order to choose the next King of Poland, the Regency Council is now merely a symbolic institution. Constant distractions, debates, and general inefficiencies have prevented the Council from doing anything of note for far too long, and have left Poland without a real head of state for years. Even now, debates continue in the Council over meaningless topics, and observers have little hope that any meaningful decision will be made in the next few years."
poland.124.a: "Unfortunate."

poland.125.t: "The Council is Distracted, Again"
poland.125.d: "Despite the recent tragedy in Warsaw, the Regency seems to pay no attention to the daily happenings in our nation. The latest hotly-debated topic inside the Council's chambers is the issue of the next king's height. While some of the members argue that he must be roughly equal to previous rulers, so that converting the statue size will not bankrupt us, others think that only the tallest of candidates is worthy of the glorious throne of Poland. No matter the stance of an average citizen about the disputed matter, everyone can agree that this won't bring the election of a new king any closer."
poland.125.a: "The country is threatened by extremists and they are doing this, reprimand them!"
poland.125.b: "It's hopeless."

poland.126.t: "Of Desks and Chairs"
poland.126.d: "With the tensions rising all over the country and situation looking more dire with each passing day, the Regency Council found a new pressing problem they need to attend to. It goes like this: 'A certain learned man once thought, is a large chair and desk space necessary to improve your cognitive abilities? A very interesting conundrum, if we look at the fact that...'. This issue has managed to split the Council in two factions, the so-called Deskophiles and Deskophobes. The former advocates for an increase in work space and a large and comfortable chair, while the latter thinks there is no change needed. Obviously the news of those talks didn't go over well with the average folks who suffer from the ongoing crisis. The Regency has already received over a thousand letters threatening to bomb their chamber if they won't stop their childish behavior."
poland.126.a: "No more desks, you will sit on the floor until you get to work!"
poland.126.b: "They will never stop, will they?"

poland.127.t: "The Council Regains Focus"
poland.127.d: "With the new bodyguards dispatched to the Regency Council's chamber by the Sejm, its members have finally started to feel a certain unease. The bodyguards, acting as representatives of the Sejm, explained the past month's events to the chamber, and the Council soon-after made a bold and unexpected choice to set out on their final debate on who shall become the new king of Poland. Perhaps this nation can finally have the monarch they have so desperately wanted all these years."
poland.127.a: "At last!"

poland.129.t: "Poland Looks for Protection"
poland.129.d: "With the recent election of [POL.GetLeader], Poland has been inching ever closer into our sphere of influence. This has culminated in their interest in joining our new military alliance as a member state, seeking our protection from outside threats."
poland.129.a: "We are stronger together."
poland.129.b: "We don't need those weaklings!"

poland.131.t: "Poland Requests Dominion over Galicia"
poland.131.d: "Poland, firmly in our sphere of influence since the election of [POL.GetLeader], has made an official diplomatic request for dominion over Galicia. The Poles have a fairly weak claim to the whole region, however their claim to Cracow is strong, where the majority of the people are Poles and would likely welcome a return to Poland proper. How shall we respond?"
poland.131.a: "Utterly ridiculous!"
poland.131.b: "Galicia is theirs by right."
poland.131.c: "They shall make do with only Cracow."

poland.133.t: "Poland Requests an Alliance"
poland.133.d: "Even with our rejection of a new Commonwealth, Poland is seeking to define a special relationship between our two nations, proposing a defensive alliance between our two nations, where each will agree to defend the other in a time of war. It is a tempting proposal, but how shall we respond?"
poland.133.a: "Of course!"
poland.133.b: "We don't need them!"

poland.135.t: "Poland Seeks Our Submission"
poland.135.d: "With the collapse of Germany and the Reichspakt alliance, we have found ourselves in a precarious position. We are few on allies and our future looks grim. Poland, seeing this opportunity, has offered their protection in the form of us becoming a Polish client state. Are we really that desperate?"
poland.135.a: "Unfortunately, we need them."
poland.135.b: "Never!"

poland.136.t: "Austria Denies our Request"
poland.136.d: "Austria has denied us dominion over Galicia, favouring the current administration over our own."
poland.136.a: "Outrageous!"

poland.137.t: "Austria Acquiesces"
poland.137.d: "Austria has rightfully agreed to return the long-lost territory of Galicia to our rightful control, and has begun enacting procedures for the transfer of territory. This is a wonderful day for the Polish people."
poland.137.a: "Fantastic!"

poland.138.t: "The Return of Cracow"
poland.138.d: "While not outright denying our claims to Galicia, Austria has instead proposed that we take dominion only over the Polish-majority region of Cracow, and leave the rest to the current administrators. While this is not ideal, it is certainly welcome to own the historic city of Cracow again after all these years."
poland.138.a: "Our people, reunited."

poland.139.t: "The Accords Succeed"
poland.139.d: "Lithuania has accepted our proposal for a defensive alliance, and both nations now stand ready to defend each other from the threat of foreign invasions."
poland.139.a: "Just like old times!"

poland.140.t: "Lithuania Stands Alone"
poland.140.d: "Lithuania has refused our proposal for a defensive alliance, stating that they do not need our protection."
poland.140.a: "Then they shall die alone."

poland.141.t: "Lithuania Submits!"
poland.141.d: "In a desperate move, the Lithuanians have agreed to our proposal, submitting to our authority for their own benefit. This new relationship between our nations will surely benefit us both in the long term."
poland.141.a: "We shall care for them well."

poland.142.t: "Lithuania Defiant"
poland.142.d: "Lithuania has refused our offer of benevolent control, instead claiming that our offer is a grave insult to their ideals. Without our protection, they will surely be destroyed."
poland.142.a: "How could they?!"

poland.146.t: "Poland Seeks a Detente"
poland.146.d: "It appears the Polish question has solved itself. A telegram from Warsaw states that the Polish leader, [POL.GetLeader] seeks to join the Reichspakt and closer economic ties with Germany. It also appears they don't wish and/or demand any of their "lost" territory, though one would expect they may ask for such things in the future. With the Syndicalist in the west sharpening their knives and the bear in the east awaking from it's slumber, another arrow in the quiver is never a bad thing.."
poland.146.a: "Maybe the Poles have changed, of course they can join."
poland.146.b: "Unless that arrow is Polish of course, let them rot for."

poland.147.t: "Treaty of Posen"
poland.147.d: "After much pomp and fanfare, the German and Polish representatives have signed the now dubbed "Treaty of Posen", officially allowing Poland to enter the Reichspakt. Though why Posen was chosen for this event appears to be a power move by the Kaiser himself, wishing to test Polish resolve. Many think it's a sign of the Kaiser's failing mental health, with him thinking Syndicalist's spies are after him. Either way, Poland is now a member of the Reichspakt and will serve for the greater good of it's community."
poland.147.a: "Wonderful!"

poland.148.t: "Poland Remains Alone"
poland.148.d: "It appears that the Germans, forever paranoid and delusional have rejected our attempts to join the Reichspakt. Only offering minor platitudes of friendship, it appears the rejection of the German candidate for the now defunct Polish throne is still being held by the German Aristocracy and their wicked Kaiser. Poland will have to step out into the wilderness alone, but it is not as if we haven't done this before"
poland.148.a: "Poland is not lost."

poland.149.t: "Poland Seeks an Alliance"
poland.149.d: "The reborn state of Poland, a new nation on the European stage, is looking to us for their protection. The German and Austrian aligned powers they are surrounded by only stand to threaten them, and in a desperate move, they are seeking our help against foreign invaders."
poland.149.a: "Yesterday's enemy is today's friend."
poland.149.b: "This is surely a trap."

poland.150.t: "Russia Accepts"
poland.150.d: "Despite our past differences, Russia has seen fit to take us under their wing, giving us a strong ally against our adversaries in evil."
poland.150.a: "Unlikely bedfellows."

poland.151.t: "Russia Ignores Polish Pleas"
poland.151.d: "Seeking a diplomatic solution to our diplomatic isolation, we attempted to join the Russian Alliance in order to protect ourselves from outside threats. The Russians have denied our entry into their alliance, stating that the small Polish nation is of no use to their interests. Poland stands alone."
poland.151.a: "Our past differences were too great."

poland.161.t: "Poland Joins the Internationale?"
poland.161.d: "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of Syndicalism worldwide, the Internationale. Should we allow them into our ranks?"
poland.161.a: "Our brothers!"
poland.161.b: "Their belief in our cause is flimsy."

poland.162.t: "The Internationale Grows!"
poland.162.d: "The French Commune has accepted our entry to the Internationale! We stand firm with our brothers in Syndicalism!"
poland.162.a: "The wheels of revolution turn!"

poland.163.t: "The Commune Dismisses Polish Interest"
poland.163.d: "Seemingly distrusting the new Syndicalist regime in Poland, the Commune has denied our entry into the Internationale, stating that our belief in their ideals is too weak. Without the help of the Internationale, our future in Europe looks bleak."
poland.163.a: "Impossible!"

poland.164.t: "Emergency Elections"
poland.164.d: "Normally the Sejm elections are held every 4 years, however, with the formation of the new Republic, we have sudden need to hold immediate elections to form the new Republic's Sejm. There are many parties that could come out on top..."
poland.164.a: "The Christian-National Labour Party."
poland.164.b: "The Polish Progressive-Democratic Party."
poland.164.c: "The Polish People's Party 'Liberation'."
poland.164.e: "The Polish Socialist Party."

poland.165.t: "The Situation of Poland in 1936"
poland.165.d: "Until the end of the Weltkrieg, there was no Poland. What had been Polish territory had been carved up between Austria, Russia and Prussia at the end of the 18th century, and in the face of scattered uprisings throughout the 19th, those three nations continued to hold on to their Polish territory. Polish fortunes turned in 1916, though, with the Act of November 5th, where it was granted autonomy from the collapsing Russia. However, this triumph came with a bitter taste, as the election of a Polish king was postponed again and again between 1921 and 1936 as Austria-Hungary and Germany squabbled about the nationality of a possible king and the exact status of a Polish kingdom. This has resulted in Poland becoming a weak constitutional monarchy in all but name, with the Regency Council serving as a mere rubber stamp for the decision made by the elected Royal Sejm of the Kingdom of Poland. With the popularity of the Regency at an all time low and an uncertain economic situation on the horizon, many ask themselves, what next? But, in such dark times, the brave people of Poland can take pride in their history of survival through adversity and say...."
poland.165.a: "Jeszcze Polska nie zginęła!"

poland.173.t: "Poland Invites Us to the Internationale"
poland.173.d: "Poland has moved on to joining the Internationale, leaving us in a precarious position on our own. Should we follow their lead and join the Internationale as well?"
poland.173.a: "We are stronger together."
poland.173.b: "We are stronger alone."

poland.174.t: "Ukraine Accepts our Invitation"
poland.174.d: "Ukraine has accepted our invitation to continue our alliance by joining the Internationale, following our example."
poland.174.a: "As they should!"

poland.175.t: "Ukraine Declines our Invitation"
poland.175.d: "Ukraine has stated that they feel our alliance has run its course, and our joining the Internationale goes farther than they are willing to go. They shall stand alone."
poland.175.a: "A blunder, surely."

poland.177.t: "Poland Demands Galicia!"
poland.177.d: "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.177.a: "We're not in a position to refuse."
poland.177.b: "Never!"

poland.178.t: "Galicia is ours!"
poland.178.d: "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.178.a: "Another rightful part of Poland, returned."

poland.179.t: "We've Been Denied!"
poland.179.d: "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.179.a: "We'll back down, for now..."
poland.179.b: "Attack the [91.Owner.GetAdjective]s!"

poland.181.t: "Poland Demands Vilnius!"
poland.181.d: "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.181.a: "We're not in a position to refuse."
poland.181.b: "Never!"

poland.182.t: "Vilnius is ours!"
poland.182.d: "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.182.a: "Another rightful part of Poland, returned."

poland.183.t: "We've Been Denied!"
poland.183.d: "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.183.a: "We'll back down, for now..."
poland.183.b: "Attack the [96.Owner.GetAdejective]s!"

poland.188.t: "Operation Tannenberg"
poland.188.d: "Long have the Polish people suffered under the oppression of the German state! Long have the Polish people dreamed of a day that they may once again be a free and independent people! Long have the Polish people wished for all of their brethren to be united under a single banner!\n\nThat day has come! The German Empire is weak and distracted, and now is the time for the Polish people to seize what is theirs by right! Our forces have long prepared for this day, and only await the word to launch a surprise invasion of the German Empire and begin our campaign of revenge two centuries in the making."
poland.188.a: "Send Germany our ultimatum."
poland.188.b: "We must strike them down, now!"

poland.189.t: "The Polish Ultimatum"
poland.189.d: "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.189.a: "We're not in a position to refuse."
poland.189.b: "Never!"

poland.190.t: "Germany has agreed to our demands!"
poland.190.d: "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.190.a: "Another rightful part of Poland, returned."

poland.191.t: "We've Been Denied!"
poland.191.d: "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.191.a: "We'll back down, for now..."
poland.191.b: "Attack the Germans!"

poland.193.t: "The Death of Józef Piłsudski"
poland.193.d: "Józef Piłsudski, who has been an influential figure in the Kingdom of Poland since its inception at the end of the Weltkrieg, passed away in his sleep late last night. Józef had been the face of the Polish military for many years and a strong political activist that many admired. His loss will surely leave the Polish military weakened and the future of Poland bleaker."
poland.193.a: "A great loss for the nation."

poland.194.t: "Marriage to the Sea"
poland.194.d: "Ever since the dissolution of our country in 1793, the Polish nation has lost our access the sea. But now, after almost 150 years of separation, we have returned to our long-lost love. To celebrate this grand reunion, many ceremonies are being held along the coasts under our control, where the Polish nation is symbolically reunited with the sea. Many of these ceremonies are marked with 21 gun salutes, Catholic services, and much general celebration."
poland.194.a: "We will never leave you again!"

poland.195.t: "Monarchist Sympathies"
poland.195.d: "With the Regency Council ousted from power and the new government slowly cementing its control over all state affairs, there are those who still seek the restoration of a monarch to rule Poland. They talk in hushed tones and move in secret, but they hold onto power all the same. If they are not dealt with, they may eventually find an opportunity to wreak havoc in the nation."
poland.195.a: "Very troubling."

poland.196.t: "Januszajtis-Żegota's Poland"
poland.196.d: "With the unruly monarchist factions now destroyed for the time being, and the military's control over the country all but absolute, many in the High Command are wondering if the General should do away with the farce of the 'Kingdom of Poland' once and for all."
poland.196.a: "The Kingdom is merely a fiction."
poland.196.b: "We cannot violate the sanctity of the Kingdom."

poland.197.t: "The Monarchist Faction"
poland.197.d: "Troubled by the increasing control the Marshal is having over state affairs in Poland, a large group of Szlachta and State Officials who continue to support the monarchy have come forward with an offer. If we guarantee their roles in [POL.GetLeader]'s government and take an oath that the monarchy will be restored in due time, they will give their full support to the current government of Poland. It is a promising offer, but how much can we really trust these men?"
poland.197.a: "We will make the deal."
poland.197.b: "They have no real power, begone!"

poland.205.t: "Monarchist Coup"
poland.205.d: "Late last evening, gunfire erupted from many different government offices around Warsaw. In the chaos, a statement was broadcast from within the centre of the city, declaring the restoration of the Kingdom of Poland, and the downfall of the current regime. There has been a deafening silence in opposition to this message, indicating a complete victory for the monarchist faction. [POL.GetLeader] has not been seen nor heard from since the coup began, and the monarchists have already placed Augustyn Czartoryski on the throne, cementing their victory over the opposition."
poland.205.a: "We should have known..."

poland.208.t: "Licensing a Panzer Design"
poland.208.d: "The '9-tonne Polish' programme has reached a point where a design must be settled on if production is to begin. There are many different nation's armour designs we may attempt to licence as a base for our design, but we may only choose one of them.\n\nWhich design should we attempt to licence?"
poland.208.a: "Let us choose the Commune's H35."
poland.208.b: "Let us choose the German Kätzchen."
poland.208.c: "Let us choose the Austrian Panzer L.20 Pfau."
poland.208.e: "Let us choose the Canadian Vickers LT III."
poland.208.f: "Let us choose the Russian T-25."
poland.208.h: "Let us create our own design, instead."

poland.209.t: "Signing the Pacta Conventa"
poland.209.d: "A long-standing tradition of the old Polish-Lithuanian Commonwealth, the Pacta Conventa was a contractual agreement between the people of Poland and the newly elected king. These pacts were continuously signed by elected kings from 1573 to 1764 as a sign of good faith on the part of the monarch. This pact affirmed the king's pledges to the nation, and was written uniquely for each king to sign upon election to the Polish throne.\n\nAs a symbolic gesture of King [POL.GetLeader]'s ascension to the throne, the Sejm has written a new Pacta Conventa for the king to sign. A king has not ruled the Polish people for almost 150 years, and many have come to see the king's signing of this document as the de facto beginning of Poland's new age in the modern world."
poland.209.a: "With this signature, a new age begins."

poland.210.t: "Black Monday Hits Poland"
poland.210.d: "The effects of Black Monday are spreading throughout the economic world, and Poland is not immune to this disaster. Although economically isolated from most of Europe due to her political situation, Poland's economy still relies heavily on German trading.\n\nNews of this economic disaster has caused a run on banks across the nation, and people are already demanding that the impotent government take action. We can only hope to survive the coming storm."
poland.210.a: "Let us hope our economy survives."

poland.211.t: "The Fate of the Royal Castle"
poland.211.d: "Constructed in 1598 as the seat of power for Sigismund III, the Royal Castle in Warsaw has stood as the seat of Polish Kings for hundreds of years. But now, as the country has thrown off the shackles of Monarchist oppression, the Castle sits as a blight upon the worker's paradise that is Warsaw.\n\nMany proposals have been put forth on how to deal with this eyesore, but only one can be chosen."
poland.211.a: "Redesign it to serve the Syndicalist government."
poland.211.b: "Renovate it as a museum to workers worldwide."
poland.211.c: "Tear it down, and put a park in its place."

poland.212.t: "Monarchist Train Bombing"
poland.212.d: "Late last night a train arriving in Lublin was rocked by a large explosion which destroyed the railway and several train cars. While no civilians were hurt in the explosion, anti-government slogans were found painted on the side of the train, alongside messages praising the old Kingdom.\n\nLocal newspapers have already begun running stories on the "Monarchist Menace". It seems that the Monarchist faction is growing more bold in their actions."
poland.212.a: "We must deal with these Monarchists."

poland.213.t: "Monarchist Assassination"
poland.213.d: "Today on his way home from a long political meeting, the local governor in Lodz was killed by a small bomb being thrown at his vehicle. The bomb killed both the governor and his driver, and caused panic throughout the city. The assailant was heard shouting pro-Monarchist slogans as he disappeared into the crowds. Local police have been unable to identify the attacker, despite a hours-long search."
poland.213.a: "Damn!"

poland.214.t: "The Monarchist Militia"
poland.214.d: "Rumours have been spreading of a "Monarchist Militia" being formed in the Polish countryside in opposition to the government. While no real actions have been taken against the government as of yet, the fact that this "Militia" can be neither found nor dealt with is beginning to wear on the people's faith in the state."
poland.214.a: "The Monarchists must be stopped!"

poland.215.t: "20th Anniversary of Polish Independence"
poland.215.d: "There is celebration around the nation today as citizens of the [POL.GetName] celebrate 20 years of independence. The Kingdom of Poland was officially created with the signing of the Act of November 5th, which forged the new Polish state from the ashes of a failing Russia."
poland.215.a: "Here's to twenty more years!"

poland.219.t: "[POL.GetLeader]'s Inaugural Address"
poland.219.d: "As the first president of the new Polish Republic, [POL.GetLeader] gave a rousing inaugural speech today outside of Belvedere Palace, the building selected as the seat of the new presidency. In his speech, [POL.GetLeader] promised to unite all the Polish people together in these uncertain times, and made wide promises of reform and a movement away from the old days of the Regency Council. The speech was met with enthusiastic cheers from the crowd, who came waving Polish flags and banners of the new Republic."
poland.219.a: "A moving speech."

poland.220.t: "Raising Modlin Fortress"
poland.220.d: "With the recent increase in tensions, our military is reviewing old fortresses for renewed service. One of the contenders is Modlin fortress, a massive fortification on the confluence of the Narew and the Vistula near Warsaw. Constructed by Napoleon in 1806 as a key fortification in his campaign against Russia, and later used by the Russians themselves, the fortress nevertheless still commands an important strategic position in the region.\n\nShould we renovate the fortress?"
poland.220.a: "Raise the fortress."
poland.220.b: "Our efforts are better spent elsewhere."

poland.221.t: "Poland Joins the Vienna Circle"
poland.221.d: "Responding to our expansion of the Vienna Circle, our dynastic relatives in Poland have made apparent their desire to join, and have sent their own representatives to Vienna to participate."
poland.221.a: "They are most welcome."
poland.222.t: "Expansion of Polskie Radio S.A. - Raszyn"
poland.222.d: "Earlier today the first broadcasts could be heard throughout the nation from the newest radio station operated by Polskie Radio S.A. in Raszyn. This radio station, the strongest in Europe, had a power of 120 kilowatts and could be heard from hundreds of kilometers away. This long-range station will allow all Polish citizens nationwide to hear the news and other important information from the comfort of their own homes."
poland.222.a: "A fantastic achievement."

poland.223.t: "Expansion of Polskie Radio S.A. - Warsaw II"
poland.223.d: "Continuing the expansion of their national radio network, Polskie Radio S.A. has today begun broadcasting from their second permanent radio station in Warsaw, bringing their total number of stations to five. These stations and their coverage of Poland proper ensure that Polish radio broadcasts reach Polish people all across Europe, even crossing national boundaries."
poland.223.a: "The Polish voice knows no bounds."

poland.225.t: "Deposition of the King's Brother"
poland.225.d: "Rising on a swelling tide of populist action, the "Red Hetman", as he is being called by the unwashed masses, Nikita Khrushchev, has moved to depose the current ruler of Ukraine, Vasyl I. Normally events in Ukraine would not concern the Polish crown, however, Vasily I was the brother of the current king of Poland, Karol Olbracht. Obviously such an aggressive action against the king's own brother is an outrage, and one we must deal with immediately."
poland.225.a: "We will not forget this."
poland.225.b: "This is an outrage! War!"

poland.226.t: "War with Germany!"
poland.226.d: "The time has come, for one of our greatest foes has come bearing down upon us once more. Germany, ever an enemy of the Polish people, now stands fimrly opposite us on the battlefield, ready to take all we hold dear. It is time for the greatest fight of our generation, where we decide the fate of Poland for generations to come."
poland.226.a: "We will fight to the bitter end."

poland.227.t: "Poland's Syndicalist Revolution"
poland.227.d: "The Kingdom of Poland, a small rump state born from the wreckage of the Weltkrieg in the middle of Europe, has had its government collapse in the wake of a Syndicalist revolution. We have strong economic and political interests in keeping the Poles within our sphere of influence, and this revolution transforms them from a weak backwater into a potential threat.\n\nLessons from the Weltkrieg have taught us the dangers of a two-front war. We cannot allow the Poles to consolidate their nation and potentially align themselves with the French Commune."
poland.227.a: "Draft a list of demands. This cannot stand."
poland.227.b: "We are busy elsewhere."

poland.228.t: "Germany Sends Demands"
poland.228.d: "German observers in Poland, previously sidelined by the near-total collapse of the old regime, today quietly delivered a missive to the office of the new Syndicalist head of state, comrade [POL.GetLeader].\n\nThe note came from the German foreign office, and its message was as vindictive as it was clear. The new Polish government was in no way recognized by the German Empire, as is seen as a rebel force fighting in defiance of the true government of the Kingdom of Poland. The current 'rebels' were to submit to a list of no less than 16 demands, and to retreat from their offices in Warsaw, to be replaced by 'proper authorities' under German supervision.\n\nIt is clear that this list of demands was never meant to be accepted, and is nothing but a pretext for an imperialist German war."
poland.228.a: "This is outrageous, the Kaiser has no power here!"
poland.228.b: "We are surrounded by German puppets, to fight is to die."

poland.229.t: "Poland Refuses to Surrender"
poland.229.d: "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. The communication sent back to Berlin was so offensive and full of foul language that it was said to be more curse than communique.\n\nHowever crudely worded, the message was clear. The Syndicalists will not submit to proper German authority, and we have acquired a reasonable casus belli to remove them from our borders."
poland.229.a: "Crush them."

poland.230.t: "Poland Agrees to Cooperation"
poland.230.d: "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. Initially, no response seemed forthcoming from the Syndicalist government operating out of the Polish capital.\n\nHowever, this morning a message was received that outlined Poland's willingness to cooperate on all German demands and to restore the position of the monarch as head of the nation. Initially, the message was believed to be a hoax or some elaborate joke. However, it was quickly determined that the message was in fact genuine.\n\nIt appears that the threat of German intervention has scared the Syndicalists into submission. The Polish monarchy is to be restored as soon as possible, under German supervision."
poland.230.a: "They have seen the light."

poland.231.t: "Restoration of the Monarchy"
poland.231.d: "Today the Polish monarchy saw its restoration under the eyes of a strict German military presence. All remnants of the short-lived Syndicalist regime have been removed from the public eye, and most Syndicalist leaders of note have fled into hiding.\n\nFor his part, the new Polish king, the German Friedrich Christian von Wettin, promised to uphold the will of the Polish people, and promised an era of healing and reconciliation between the Polish and German peoples. Poland has entered a new era in its history."
poland.231.a: "We have been humiliated, but the regency is over."

poland.232.t: "German Monopolies Crash"
poland.232.d: "In the wake of Germany's quick economic meltdown, many of the rail and mineral monopolies that have been feeding off of Polish land have found themselves bankrupt. With Germany in complete dissaray, now would seem like our best opportunity to seize their holdings and throw off Germany's economic stranglehold on Poland!"
poland.232.a: "Seize their assets!"

poland.233.t: "Polish Monopolies Crash"
poland.233.d: "In the wake of Black Monday, some of our corporate interests in Poland have gone bankrupt. We have now received news that the Polish government, ever irritated at our economic interest in their country, have moved to seize our corporate assets in their country, effectively removing our control over their economy. This is a disaster!"
poland.233.a: "We won't forget this!"

poland.234.t: "Ukraine declares Isolation Policy"
poland.234.d: "Ukraine has decided to embark on a path of isolation, leaving us dangerously exposed to German aggression. Should we turn towards the Internationale for protection?"
poland.234.a: "Start talks with France."
poland.234.b: "Better not provoke the Germans for now."

poland.235.t: "Germany Abandons Poland"
poland.235.d: "In the wake of the Black Monday Crisis that has crippled the German Nation, the German protectorate of Poland has managed to slip away. This to many was a long time coming, as German influence in the state had been waning for some time, however the recent events were the final straw. [POL.GetLeader] officially declared full independence from Germany earlier today, something that has largely gone unnoticed abroad. However, Germany has decided not to take action, seeing to focus on German Domestic issues over Poland.  "
poland.235.a: "It was not worth it."

poland.236.t: "What Doesn’t Kill Us..."
poland.236.d: "During the German attack on the City of Warsaw, the Kaiser’s forces utilized any and all underhanded tactics they could in order to gain the upper hand against our dug-in patriots and defenders. Using high-tech weaponry and state-of-the-art tactics, the Germans caused heavy damage to both life and the city around them. \n\nOne such act of needless violence was when a German radioman guided a Goliath tracked mine towards the Deanery of St. John’s Cathedral, detonating upon reaching the church walls causing widespread devastation. As the smoke cleared and we took back the city, it was revealed that only portions of the first and ground floors survived the blast, but so too did a single link of track from the tracked mine. Seeking to stick it to our would-be conquerors, the Deanery of St. John’s Cathedral has been repaired to nearly exactly how it was before the Battle for Warsaw. However, one change has been made. \n\nBuilt into the wall on the building’s north face where the Goliath detonated, the surviving piece of the tracked mine’s track was added to the structure of the church, complete with a small plaque commemorating the event. The whole process has come to embody the famous resilience of the Polish people, and the Church has become one of the most widely beloved and revered places in all of Warsaw. It is small showings of strength like this happening all across the nation that is responsible for our continued survival, and it is relics like this that we must defend in order to preserve what makes us truly Polish."
poland.236.a: "...Only makes us stronger."

