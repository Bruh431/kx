### Leaders ###
POLITICS_POL_RADA_REGENCYJNA_DESC: "What was once established for the purpose of nominating a new king for the reborn Polish nation has quickly devolved into a useless apparatus thanks to internal disagreements and foreign influence. The Regency Council now stands as a useless rubber stamp for the decisions made by the legislative Sejm under the control of christian democrats. With the future being uncertain and the members of the Council being nowhere close to agreeing on a candidate, the Regency is not long for this world."
POLITICS_ROMAN_DWOWSKI_DESC: "Roman Dmowski was a thorn in the side of Germany throughout the Weltkrieg. While many Polish nationalists embraced the Germans as liberators, Dmowski, wary of Germany's assimilation of Poles in its east, favoured the Entente. His Polish National Committee was recognized by the Entente as the legitimate government of Poland during the Weltkrieg. With German victory, Dmowkski was forced to agitate tactfully and in secret; now as head of state, Dmowski is poised to seek renewed Polish national glory."
POLITICS_MARIAN_JANUSZAJTIS_DESC: "General Marian Januszajtis-Żegota has been a Polish nationalist for decades, beginning his career in Polish independence movements before the Weltkrieg. Always holding his nation’s interests as the highest value, Januszajtis-Żegota joined various patriotic organizations such as Zet and Zarzewie in his early years, eventually coming to support Dmowski’s National Democracy. During the War, he command the I Brigade of the Polish Legions. When the war ended, Januszajtis-Żegota was left disillusioned and embittered with the situation of the newly independent Kingdom of Poland, which he saw as nothing more than a Teutonic puppet. In 1919, the General attempted a military coup against the Regency Council, but was stopped by the joint garrison of German and Austrian troops remaining in Warsaw. This time, there are no foreign occupiers to save the collapsing Regency. Now, as general Januszajtis-Żegota solidifies his rule as the Supreme Commander of Poland, he can finally realize his lifelong goal of saving the beloved nation from all the enemies that oppressed her for so long."
POLITICS_POL_SEJM_DESC: "The Sejm is the lower house of the parliament of Poland. Historically, the Sejm was an assembly of clergy and nobility which, uniquely, elected the king of Poland. With no current head of state, the Sejm acts collectively as Poland's executive."
POLITICS_FELIKIS_DZIERZYNSKI_DESC: "Feliks Dzierzynski, former delegate to the Moscow Soviet, returned to Poland bitter from the defeat of the Bolshevik revolution. Undeterred, however, Dzierzynski, together with other Polish socialists, established a clandestine revolutionary movement in Warsaw which quickly spread throughout Poland. Dzierzynski, as head of state, shepherds Poland for the fulfillment of his socialist ideals."
POLITICS_FRYDERYK_KRYSTIAN_SASKI_DESC: "Fryderyk Krystian Saski, born Friedrich Christian von Wettin, king of Saxony, has ascended to the Polish throne. Fryderyk Krystian's status as both king of a constituent state of the German Empire and Poland is alarming to many Poles, who think him subservient to the Kaiser. Subservient or not, Fryderyk Krystian's coronation does indicate increased German influence in Poland."
POLITICS_KAROL_OLBRACHT_HABSBURG_DESC: "Karol Olbracht von Habsburg-Lothringen, Austrian by birth, is a stalwart advocate for the Polish. When Emperor Karl plotted to annex Polish lands to Austria, Karol Olbracht advocated fiercely against it. Though amicable to his native Austria, as king of Poland, Karol continues to fight for the Polish people."
POLITICS_MENDOG_III_DESC: "Born Karl Gero von Urach, the son of Wilhelm Karl, Duke of Urach, Mindaugas III, Mendog in Polish, ascended to the throne of Lithuania with his father's death in 1929. Though upon his ascension he chose the name Władysław, to honor the first Jagiellon ruler of Poland, Władysław V is not concerned with the people he reigns over at all - they are foreigners to him, and he to them. Despite this, Władysław has now also been crowned king of Poland, ending decades of deadlock in what became known as Poland's 'Eternal Regency'."
POLITICS_AUGUSTYN_I_CZARTORYSKI_DESC: "Augustyn Józef Czartoryski, though not a descendant of any historical Polish monarch, has been enthroned as its new king. The Czartoryski family, ethnically Polish, were influential both in the days of the old Commonwealth and following Russian annexation. With Augustyn, the new Polish nation at last has a truly Polish king."
POLITICS_THE_TSAR_OF_ALL_RUSSIANS_DESC: "Poland, just as in the past, is under the control of Russia. Though careful to maintain the facade of independence, Poland is in effect a Russian puppet."
POLITICS_EUSTACHY_SAPIEHA_DESC: "Eustachy Sapieha has emerged victorious in Poland's latest elections. Sapieha is a monarchist; though, he has clarified that the monarchy shall only be restored with the consent of Poland's people. Sapieha himself rules much like a monarch; he is paternalistic and supportive of the aristocracy."
POLITICS_JOZEF_CHACINSKI_DESC: "Józef Chaciński, as many conservative polish politicians, was a member of the national-democratic National League during his youth. After Poland regained her independence he joined PSChD. Chaciński became a leader of newly renamed Christian National-Labor Party in 1926. With their victory in recent elections, he proclaimed that Poland will continue it's development under the ideals of christian-democracy and solidarism."
POLITICS_MIECZYSLAW_MICHALOWICZ_DESC: "Mieczysław Michałowicz, once a socialist, became disillusioned with leftism by the Bolshevik revolution. Michałowicz now champions individual liberty and the free exchange of goods typical of western liberals. Michałowicz has vowed, as president, to preserve Poland's democracy and the freedom of its people."
POLITICS_STANISLAW_WOJCIECHOWSKI_DESC: "Stanisław Wojciechowski, a political ally of Alexander Kerenskiy during the early days of the Russian Provisional Government, has achieved electoral victory in Poland. Wojciechowski, a self-described socialist, shuns the revolutionary ideas of the Communards and other syndicalist movements, and instead advocates liberal democracy with consideration and concern for all."
POLITICS_JAKUB_HANECKI_DESC: "Jakub Hanecki was the chief financial minister of the Bolsheviks from Lenin's return to Russia until the bitter defeat of the revolution. He fled the collapsing Soviet Russia under the cover of darkness, bringing with him troves of financial documentation and ledgers linking various foreign socialists to the revolution, and thus saving many from imprisonment or worse. Hanecki, with the death of Dzierzynski, has triumphed over his political rivals. He intends to inject much needed fiscal responsibility into the new socialist Polish government."
POLITICS_ROZA_LUKSEMBURG_DESC: "Róża Luksemburg's reputation precedes her; she is considered by many to the ideological progenitor of an entirely new strain of Marxism. Luksemburg, a Leninist, criticized the lack of internal democracy within the old Bolshevik party. She also advocates the necessity of a world socialist revolution; such is the only way, she argues, to secure the revolution at all."
POLITICS_ADAM_DOBOSZYNSKI_DESC: "Adam Doboszynski is a moralist, even the by the standards of his party. Doboszynski argues that both Marxism and capitalism destroy the moral fabric of society. The only way, to Doboszynski, to assure the integrity of human beings is to strengthen the morality of society."
POLITICS_POL_REGENCY_2_DESC: "With the death of the king, Poland is again ruled by a regency council. Wary of a return to the turmoil of the 'Eternal Regency', Poles anxiously await the coronation of a new monarch."
POLITICS_LUDWIK_PIOTR_I_CZARTORYSKI_DESC: "Ludwik Piotr Czartoryski, despite being a child, has directly succeeded his father as king of Poland. A comical image of the young king teething on the ancient crown, which was placed over his too-small head, has not helped assuage concerns that he is as of yet incapable of ruling."
POLITICS_MENDOG_III_PLC_DESC: "Born Karl Gero von Urach, the son of Wilhelm Karl, Duke of Urach, Mindaugas III, Mendog in Polish, ascended to the throne of Lithuania with his father's death in 1929. hough upon his ascension he chose the name Władysław, to honor the first Jagiellon ruler of Poland, Władysław V is not concerned with the people he reigns over at all - they are foreigners to him, and he to them. Despite this, Władysław has also been crowned king of Poland, and now a renewed union of his two kingdoms, ending decades of deadlock in what became known as Poland's 'Eternal Regency'."
POLITICS_ADAM_DOBOSZYNSKI_PLC_DESC: "Adam Doboszynski is a moralist, even the by the standards of his party. Doboszynski argues that both Marxism and capitalism destroy the moral fabric of society. The only way, to Doboszynski, to assure the integrity of human beings is to strengthen the morality of society."
POLITICS_FELIKS_DZIERZYNSKI_PLC_DESC: "Feliks Dzierzynski, former delegate to the Moscow Soviet, returned to Poland bitter from the defeat of the Bolshevik revolution. Undeterred, however, Dzierzynski, together with other Polish socialists, established a clandestine revolutionary movement in Warsaw which quickly spread throughout Poland. Dzierzynski, as head of state, shepherds Poland-Lithuania for the fulfillment of his socialist ideals."
POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC: "§YGeneral Description\n§YBorn:§L\nDecember 21st, 1896\nWarsaw, Congress Poland, Russian Empire\n§YMilitary Career:§L\nBorn to a mixed Polish-Russian family, Konstanty Rokossowski hails from the noble Rokossowski family, even though his father, a railway officer, was as removed from traditional nobility as one could get. Rokossowski had a difficult childhood, he lost his father early in his life and he had to abandon school in order to make a living for the rest of his family. He caught up by reading books in Russian and Polish in his spare time, only to fuel his life long conflict on whether he was Russian, Polish, or something in between.\n\nIn 1914, alongside his cousin Franz, the 18-year old Konstanty signed up for the retreating Russian armies and became a cavalryman, serving with distinction and achieving the rank of non-commissioned officer. They had to part ways when the October Revolution broke out, however - Franz joined the Polish Military Organization and Konstanty was one of the first to volunteer for the Red Army. There, he quickly rose in rank as a capable cavalry commander, but could not turn the tide - the Soviet regime collapsed and fell, and Rokossowski was forced to flee. \n\nAfter years of soul-searching across Europe, he ended up in France, where he came into contact with the Polish socialists in exile and enrolled in the French army officer corps. Though he maintains contact with the other former Bolsheviks, Rokossowski has grown distant from the Russian revolutionary cause and thus did not follow them to Argentina - his eyes turn towards Poland instead. Perhaps there, in his other homeland, he can find a purpose."

