POL_the_great_debate_desc: "The Regency Council continues its endless debate on who shall be elected the next King of Poland."
POL_a_new_poland_desc: "The Kingdom is dead, long live the Republic! It is time for the nation to move forward under the new banner of democracy, and secure our future as a free and independent state."
POL_von_habsburg_desc: "With the election of Karl Olbracht von Habsburg, the new king must secure his position as the new monarch of a struggling nation."
POL_von_hohenzollern_desc: "With the election of Fryderyk Krystian Saski, the new king must secure his position as the new monarch of a struggling nation."
POL_a_firm_hand_desc: "Now that the corrupt politicans are gone and foreign oppressors kicked out, Poland can enter a bright new age. An age of rebirth in it's totality. In culture, inside the armed forces and in spiritual matters. All of Poland rises from it's knees."
POL_victory_of_the_people_desc: "The Communists have overthrown the corrupt and decadent government of the past, and now stands ready to lead Poland into a bright and glorious future"
POL_return_galicia_desc: "With the brotherly relationship between our new King [POL.GetLeader] and [AUS.GetLeader], we can use this opportunity to peaceably press our claims to Galicia, a region that has been a historical part of the Polish Kingdom since ages long past.."
POL_lessons_of_the_empire_desc: "Austria has had plentiful experience in dealing with mending rifts between minorities, and by using their experiences, we can mend the rifts between the different peoples in our nation, as well."
POL_austrian_tech_sharing_desc: "Our relationship with Austria is strong, and we need to take advantage of this by sharing our technologies so that we both may benefit from each other's military expertise."
POL_absolutism_desc: "Poland was weak without a monarch at the helm of the nation. We need to ensure this never happens again, and the power of the monarch must be absolute if Poland is to be great again."
POL_reform_the_monarchy_desc: "The nation stands fractured and weak, by reforming the monarchy and reducing the power of the King, we stand to bring the nation into the modern era."
POL_abolish_the_council_desc: "The Sejm is a weak and dying institution, and their "elections" only serve to further fracture and divide the people. We need to do away with this relic of the past, and rest all power in the hands of the monarch."
POL_citizens_rights_desc: "Drafting a new set of laws to empower the citizens of the nation will result in a more educated, loyal, and productive population."
POL_a_centralized_state_desc: "The monarch is the final authority on all matters of state, and the Szlachta only serve to undermine his authority. By undercutting the authority of the nobles, and stalling them at every turn, we stand to reduce their power in the nation and strengthen the King's position."
POL_a_new_sejm_desc: "The Sejm has remained unchanged since the nation's resurrection at the end of the Weltkrieg. There are numerous loopholes and inefficiencies that could be rectified by reconstituting the Sejm, and would benefit the nation greatly."
POL_poland_lithuania_desc: "Recreating the Commonwealth will help both our nations."
POL_minority_rights_desc: "There are many unprotected minorities residing in the Kingdom of Poland, and by giving them special protections under the law, the nation only serves to grow stronger."
POL_a_new_constitution_desc: "With a new Polish King comes a new era in Poland's history, and with it must come a new set of laws. Drafting a new constitution is the first step in defining this new era in Poland's history."
POL_lithuanian_shipbuilding_desc: "Poland as it is has no access to the sea, but Lithuania does. By exploiting Lithuania's coastline we can begin the creation of our own new navy."
POL_kickstart_navy_desc: "Poland has gained access to the sea again, and we must quickly begin to build new naval infrastructure if the Polish navy is to sail once more."
POL_new_trade_opportunities_desc: "With a new navy comes new naval officers. We must scour the country for sailors of note to train the new class of naval officers in the coming years."
POL_join_mitteleuropa_desc: "Poland stands alone in Europe, devoid of any friends or allies. With the new king Fryderyk Krystian Saski, our ties with Germany are stronger than they have ever been. We should use this opportunity to leverage acceptance into the Reichspakt alliance."
POL_german_advisors_desc: "Reforming our military and political structure is of the utmost importance if we are to remain politically relevant in Europe. By taking advantage of our close ties with Germany, we can allow them to send us advisers to modernise our armed forces."
POL_join_economic_bloc_desc: "Our new dynastic ties to the Germans has offered us the unique opportunity to leverage additional resources from Mitteleuropa past what our previously aloof and uneasy relations would allow. By doing so, we can strengthen our economy and secure vital trade deals with neighbouring countries which would have otherwise been closed."
POL_naval_interdiction_desc: "Rather than rebuilding a traditional navy, a process that may take decades, we should instead focus on precision strikes, to hit the enemy where it hurts most."
POL_unrestircted_submarine_warfare_desc: "We should look to examples of the past to plan our future. Unrestricted Submarine Warfare has proven to be brutally effective in the past, and there is no reason it cannot work for us in the present."
POL_a_new_navy_desc: "If we are to stand proud among the great nations of Europe again, we must build a new, modern navy that can challenge the great powers of Europe and the world."
POL_pride_of_the_baltic_desc: "No navy is complete without a flagship to lead it. We must begin the planning and construction of a new model of Battleship to lead the Polish fleet in the years to come."
POL_polish_marines_desc: "The future of Poland rests not only at home, but overseas as well. Being so long without a coastline, we must work hard to create a new set of tactics for extending our might overseas, so that no enemy may escape our reach."
POL_naval_industry_desc: "Having retaken the historic city of Gdansk, we must use its massive ports and naval infrastructure to build a new Baltic fleet that will be the envy of Europe."
POL_gdansk_agreement_desc: "Our diplomatic position is stronger than it has ever been in the past 20 years. We must leverage this advantage to send a diplomatic envoy to Berlin, requesting the return of the rightful territory of Plotzk to the Polish people. It is unlikely to succeed, but there is no harm in trying..."
POL_poland_forever_desc: "Even if Poland is destroyed, even if the Polish state collapses into ruin, the Polish spirit will not be destroyed. Poland will live on forever in the hearts of the Polish people, and it will rise again, even if it takes another century of struggle."
POL_beacon_of_polish_spirit_desc: "The new Polish nation stands as a beacon of the Polish spirit, drawing all true Poles to defend her in the coming wars. Poland remains a bastion of her people, and shall stand tall and true!"
POL_not_yet_lost_desc: "The toppling of the old regime and the dawn of a new Polish state comes with it a new optimism. Poland is not yet lost, and the people must rally to her cause."
POL_free_elections_desc: "With the dawn of the new Republic, emergency elections must be held to create the new Sejm. These elections will likely set Poland's course for years to come, and many radical parties are vying for control."
POL_economic_reform_desc: "Poland is economically stunted, much of it due to the conservative trading policies of the old Kingdom. With a set of dramatic reforms, Poland's economy can be more competitive on the world stage and draw the nation closer to her trading partners overseas."
POL_new_universities_desc: "Poland's Schools of Mathematics are renowned throughout the world. By giving them generous amounts of funding, we can reap the rewards and advance our technological prowess."
POL_the_stab_in_the_back_desc: "The perfidious  Germans made many promises during the War. Of true independence, of stability, of prosperity. Yet as the teuton always does, they betrayed us, leaving Poland as a powerless Kingdom with no King. We had enough. The time has come to ready our bayonets to put the hunnic beast down."
POL_militarism_desc: "The people of Poland have been oppressed by foreign powers for far too long. Now with a government that truly cares for them in power, more and more people are joing the armed forces, not to mention the various resistance cells in occupied Polish lands. We shall retake what the imperial powers took from us, be it with a sabre, a rifle or a tank!"
POL_cleanse_monarchists_desc: "Even with the new Polish state rising from the ashes of the old Kingdom, there are many who wish to see the return of the King. We must take every opportunity to seek them out and eradicate them, for the stability of the nation."
POL_fortress_poland_desc: "Poland is surrounded by bitter enemies on nearly all sides, but that doesn't mean we can just give up. If our nation is to survive, we must create a strong network of fortifications and border outposts to protect our heartland from foreign invaders. Poland will live as long as her brave sons defend her."
POL_opportunism_desc: "Developed more as a future bargaining chip rather than a full plan, Dmowski's Line is a hypothetical concept for the maximum extent of the Polish borders. While we cannot go that far, we shall strive to unite all the ethnic Poles in one great nation, free of any foreign masters."
POL_dismantle_gov_desc: "The old senate still exists, with all of it's faults and blunders. It would be wise to implement Endecja's plan of reforming it into a more meritocratic and effective institution in governing our state."
POL_imprison_politicians_desc: "Some of us still remember the pointless bloodshed of the 1905 revolution. While national democrats were trying and succeeding in gaining concessions from the Tsar, the fanatical socialists got swept by the revolutionary fervor and spilt Polish blood on Polish soil, gaining nothing in the end. We cannot allow that to ever happen again. The socialists have to pay."
POL_recruit_civil_servants_desc: "With all of the reforms behind us it is fair to say that Poland has been reborn. It's polticial system, most importantly, has been reborn. The age of misguided cleptocrats and backwards nobles is at an end. Today, we live in a perfect democracy, a national democracy!"
POL_ministry_of_prop_desc: "Our government is relatively young all things considered. Seeing as we had more than cordial relations with the Polish Episcopate, perhaps we could get an official endorsement of our rule from them. That would surely help to convince some more hesitant members of our society to support us."
POL_technical_colleges_desc: "A nation cannot survive without the technical knowledge of it's people. That's excatly why we must invest more resources into improving our educational institutions so the next generations can carry the torch of Poland far into the future."
POL_all_under_one_desc: "We must begin a vigorous propaganda campaign to bring all Polish people to see the glory which a syndicalist system will bring to their homeland."
POL_polish_exceptionalism_desc: "The Youth of Poland must be taught that they are exceptional, that they are the strongest and greatest people in all of Europe. In doing so, they will fight harder and longer in time of war, and work harder and longer in times of peace."
POL_new_communes_desc: "We must move the nation's power out of the hands of the bourgeois and into the hands of the people. New and stronger communes will enhance the ability of the people to defend themselves against capitalist influences, and strengthen the resolve of our people."
POL_research_cities_desc: "It is individual initiatives that will power the technological advancements of the future. We must establish specific cities of learning in order to encourage our brightest minds to communicate and advance the frontiers of science together."
POL_lampes_reforms_desc: "As the new Chariman, Alfred Lampe has decided to carry out sweeping reforms to bring the Pary and the nation closer to the Communard systems that were so successful in the West."
POL_leszczynskis_true_leninism_desc: "Julian Leszczyński's sudden leadership of the KPP will bring with it a revival of the old Leninist ideals which have been lost to the other Syndicalist powers of the world. They will bring a unique strength to Poland which will empower her for years to come."
POL_warskis_broad_socialism_desc: "With a vote that ended how most people expected it to, Adolf Warski was reafirmed as the leader of the Communist Party. Now with his position more secure, it's time to build a broad front of peasants, workers and other socialists to govern Poland."
POL_attend_internationale_desc: "The peasants of Poland have long suffered from being highly disadvantaged when it comes to their access to education. Our socialist government, which deeply cares for both workers and farmers, must remedy that issue at once."
POL_territorial_claims_desc: "With an alliance with France secured, we must lay out our claims to German territory in order to ensure it falls into our hands come a new war."
POL_austrian_claims_desc: "With an alliance with France secured, we must lay out our claims to Austrian territory in order to ensure it falls into our hands come a new war."
POL_minstry_of_public_security_desc: "We must establish the Ministry of Public Security to weed out insurrectionist elements inside the new regime, and to expand our intelligence capabilities across the globe."
POL_international_agents_desc: "If we are to perform international acts of subversion in the name of Syndicalism, we must first gather like-minded individuals in other nations. Polish citizens living abroad are the perfect candidates for recruitment."
POL_spread_the_revolution_desc: "The revolution defies borders, and must be spread as far and wide as it possibly can be!"
POL_redistribute_wealth_desc: "The old monarchy had cruelly seized all of the nation's wealth for itself, crushing the polish people under their gilded boot-heels. We must redistribute this wealth to the people!"
POL_centralize_infrastructure_desc: "Poland is a nation of farms and agriculture, but if we are to enter the modern age, we must become a nation of factories and industry. Centralising our infrastructure is the first step towards a full industrial revolution."
POL_farmers_reform_desc: "Much of Poland's farming is still being done with antiquated methods, unfit for the 20th century. We must introduce these farmers to modern machinery to improve their capabilities."
POL_reform_banks_desc: "The Bank of Poland is the largest bank in the nation, and has failed in the wake of Black Monday. Restructuring the bank and saving it from total collapse is the first step in our recovery from the Black Monday disaster."
POL_currency_reevaluation_desc: "Poland has used the Mark ever since the end of the Weltkrieg. Now that German currency is in free-fall, it is time to reintroduce a new Polish currency, the Złoty."
POL_the_new_polish_worker_desc: "We must introduce a new culture of hard work and strong men in order to fill our factories. This "New Polish Worker" will be the backbone of our new industry."
POL_international_railways_desc: "Poland sits in the centre of Europe, which allows us a strong opportunity to present ourselves as the railway hub of Europe. These new rail lines could prove a valuable asset in encouraging trade with neighbouring countries."
POL_the_munitions_district_desc: "By setting aside specific districts in each city for military and munitions production, we can create special infrastructure which facilitates the production of arms and improve our industrial capacity."
POL_more_munitions_desc: "Factories are the way of the future, and we need more of them if we are to remain competitive on the world stage."
POL_modernization_munitions_desc: "Even with new factories populating our cities, we still need to improve our concepts of how they should work. By introducing modern assembly lines we can improve the efficiency of our factories country-wide."
POL_research_slot_desc: "The private sector, long-ignored as a means of economic development, should be encouraged to instigate their own initiatives and further their own research."
POL_more_factories_desc: "Funding the expansion of industrial corporations across the country will further increase the industrial capacity of the nation."
POL_factories_desc: "Congress Poland has long been an agricultural centre of the nation, however that land could be better used in order to create more factories for our war effort."
POL_border_forts_desc: "The eastern frontiers are almost defenceless. We need to create a series of interlocking fortifications so that any attack from the east will not catch us unprepared."
POL_defensive_tactics_desc: "Poland finds herself surrounded on all sides by nations that have no love for her. If we are to survive, we must make it so that the enemy pays for every inch of ground they take with blood, and that our armies stand ready to defend every inch of Polish soil."
POL_army_reform_desc: "Most of Poland's army is still using equipment from the Weltkrieg. There is a new war coming, and we must be prepared for it."
POL_new_airforce_desc: "Poland's air force is in a state of disrepair. We need to pull the air force out of the last war and into the modern era if we are to fight toe-to-toe with the other powers of Europe."
POL_import_rifles_desc: "To kick-start our military modernisation, we must first import large quantities of foreign rifles and study their innovations before creating our own rifle."
POL_a_new_rifle_desc: "Come a time of war, we cannot rely on importing our rifles from another nation. It is time to create our own rifle design and propagate it throughout the army."
POL_military_ideals_desc: "Poland finds herself surrounded on all sides by nations that have no love for her. But it is not enough to merely sit back and watch as our enemies plan around us. It is we who must make the first strike, and destroy our enemies before they can destroy us."
POL_modern_military_thought_desc: "No longer are wars fought in trenches and from strong fortifications. Modern military thought relies on swift manoeuvring and quick reactions. Our military staff must study these techniques in order to remain competitive on the world stage."
POL_military_desgin_bureaus_desc: "We must establish an official Polish Military Design Bureau to consolidate the many different research divisions in our military."
POL_modern_cavalry_desc: "The age of horses is over, but the age of Motorised infantry has begun. We must invest in trucks and other motorised equipment to prepare for the next war."
POL_winged_hussars_desc: "Even many years after the last Winged Hussar rode into battle, the spirit of the Winged Hussars remain with us, empowering our cavalry and emboldening our spirits."
POL_a_modern_panzer_desc: "Steel is the future, and Panzers are the embodiment of this future. We must create our own designs and set them loose on the battlefield to strike down our enemies."
POL_air_superiority_desc: "Our air force exists to support our soldiers on the ground, and we must improve our support tactics to reflect this priority."
POL_close_combat_desc: "Biplanes are not the air force of the future. If Poland's fighters are to remain anything but target practice the nation must modernise our designs in time for the next war."
POL_air_radios_desc: "By giving each pilot his own personal radio, we can allow them to communicate with each other in combat situations and greatly increase their ability to perform complex manoeuvres."
POL_air_tactics_desc: "Observing international air tactics will allow us to reform our own air force in their image, creating a stronger air force for little cost to us."
POL_support_focus_desc: "By focusing our bombers on the enemy's soldiers, we can destroy their morale and hinder their ability to fight an effective campaign by raining death from above."
POL_bomber_focus_desc: "By focusing our bombers on the enemy's homes, we can destroy their infrastructure and win our battles before any foot soldier can even fire his rifle."
POL_polish_king_desc: "With the election of Augustyn I Czartoryski, the new king must secure his position as the new monarch of a struggling nation."
POL_reincorporate_lithuania_desc: "With the growing relationship between us and Lithuania, and the collapse of Lithuania's old alliance in the Reichspakt, it is perhaps time to propose that Lithuania comes under our protection as a client state, so that we may better protect each other come a time of war."
POL_line_of_succession_desc: "Poland's 20 years of weakness were caused by the lack of a strong king to lead the nation. We must reform our laws of succession so that there will always be a King of Poland, and that a Regency Council will never again hold sway over the nation's future."
POL_join_international_community_desc: "As a new nation, it is our responsibility to re-enter the world stage as a strong and independent nation, and forge new ties where they were lost after the fall of the Kingdom."
POL_steelworks: "Scheibler and Grohman Works"
POL_steelworks_desc: "Giving the Scheibler and Grohman Works authority over the Lodz region will allow them to increase their steel production drastically, and further fuel the fires of Polish industry."
POL_German_Armour_Designs: "German Armour Designs"
POL_German_Armour_Designs_desc: "Our latest ties with Germany and the Reichspakt has allowed us to access to latest German Panzer designs. Though clearly Polish armour is superior, it wouldn't hurt looking at what they have come up with..."

POL_mendog_iii: "A Lithuanian King!"
POL_mendog_iii_desc: "With the election of Władysław V, the new king must secure his position as the new monarch of a struggling nation."
POL_vilinus_accord: "The Vilnius Accord"
POL_vilinus_accord_desc: "With [POL.GetLeader] ruling both Poland and Lithuania as separate nations, even without a new Commonwealth we can still agree to a special relationship between our two nations, where each agrees to defend the other in a time of war."
POL_renewed_nationalism: "Renewed Nationalism"
POL_renewed_nationalism_desc: "With a true Polish King at the helm of the nation, it is becoming easier for the people to be proud of their nation, as it has overthrown the shackles of foreign influence. We should encourage this behaviour, as it strengthens the unity of the nation."
POL_the_peoples_king: "The People's King"
POL_the_peoples_king_desc: "Augustyn I Czartoryski, or "The People's King" as he is becoming known, serves as a unifying force throughout the nation, encouraging Polish soldiers to defend their homes with tooth and nail, and force the enemy to bleed for every inch of Polish soil they take."
POL_prussian_partition: "The Prussian Partition"
POL_prussian_partition_desc: "The German Empire is showing weakness and is distracted by a cataclysmic war. This is a perfect opportunity for us to reassert our claims to the Polish land Germany unjustly holds in their clutches."
POL_central_arms: "Panstwowe Wytwórnie Uzbrojenia"
POL_central_arms_desc: "The Panstwowe Wytwórnie Uzbrojenia is an industrial conglomerate that controls a large portion of Polish arms manufacturing. Increasing their authority and giving them leniency in the law will allow them to further strengthen Polish arms manufacturing."
POL_combined_arms: "Combined Arms"
POL_combined_arms_desc: "Wars are not fought with just an army, but rather with a combination of infantry, armour, and an air force. We must make use of this combined arms theory by teaching our officers proper military techniques."
POL_infantry_tactics: "Integrated Infantry Tactics"
POL_infantry_tactics_desc: "We must focus on improving our soldiers when they are still in training, so that they are well prepared when the bullets begin flying."
POL_tp_program: "The '9-tonne Polish' Programme"
POL_tp_program_desc: "The '9-tonne Polish' programme is a Polish military initiative to re-purpose old German Panzer designs to suit our own needs. The original model under consideration was the German Kätzchen, but shifts in the political landscape could lean the initiative in a different direction."
POL_expand_airbase: "Expand our Air Defences"
POL_expand_airbase_desc: "Even if Poland cannot afford to create a strong air force of her own, we can still afford to shoot down other nation's air forces. Improving our national anti-air defences will certainly come in handy in the event of hostilities."
POL_brest_livotsk: "The Return of Chełm"
POL_brest_livotsk_desc: "With our close ties to Germany, we have a unique opportunity to diplomatically press our claims to the region around Chełm. This region is rightfully ours, and the world must know this."
POL_radek_policy: "Economic Solidarity"
POL_radek_policy_desc: "With a new government comes new economic policy. All nations who do not follow the rightful Syndicalist banner cannot strip Poland of her rightful resources!"
POL_Russian_Artillery_Designs: "Russian Artillery Designs"
POL_Russian_Artillery_Designs_desc: "With our newfound alliance with Russia, it would be of great benefit to Poland if we were to work with the Russians on new and improved artillery designs for our own forces."
POL_war_games: "Hold Joint Exercises"
POL_war_games_desc: "Even with war looming on the horizon, it is important to give our troops the most experience we can give them. With our close ties to Germany, there is a possibility of holding join exercises with the German military, something that is sure to benefit our troops and commanders greatly."
POL_rebuild_krakow: "Rebuilding [1124.GetName]"
POL_rebuild_krakow_desc: "Now that [1124.GetName] has been returned to us, it would benefit us greatly to reincorporate the existing infrastructure into our own. The city has seen lacklustre support under the Austrian thumb, and under our care the historic city will flourish anew."
POL_suffrage: "Decree Women's Suffrage"
POL_suffrage_desc: "With the coming of a new Republic should come the rebirth of the Polish people. No motion would be more symbolic than giving all Poles, man or woman, the right to vote."
POL_experiment_with_radar: "Experiment with RADAR"
POL_experiment_with_radar_desc: "RADAR is a new technology in the field of warfare, and one we have no experience with. If we can harness this technology, our air force will be more competitive in the skies."
POL_empower_gminy: "Raise Gwardia Ludowa"
POL_empower_gminy_desc: "We must hand back some of the power to the people, and allow themselves to be in charge of their own defences. That's why we shall create the People's Guard to ensure the safety and stability in every Gmina and Województwo around the country."

POL_ally_russia: "Ally the Bear"
POL_ally_russia_desc: "Poland desperately lacks friends and allies on the international stage, and we are out of options. [RUS.GetNameDefCap] to the East is forming a new power bloc in Europe, and it may be to our advantage to seek Russia's protection, no matter how humiliating it might be."
POL_stay_with_germany: "[POL_align_germany_text]"
POL_stay_with_germany_desc: "[POL_align_germany_desc_text]" 
POL_ask_for_kresy_just_one_state_miss: "For a Polish Slice of Triumph"
POL_ask_for_kresy_just_one_state_miss_desc: "With Germany finally establishing it's full victory over it's adversaries in the East, the Polish people cannot help but feel that they deserve a fair share of the spoils, even if their geographical position has denied them access to the vast spoils of the Russian nation. After all, our allies have gained so much, what is but a few tracts of land to them."
POL_claim_east: "Staking an Eastward Claim"
POL_claim_east_desc: "With formerly German aligned states turning against the old order in Europe, this marks an opportune moment for us to mark our claim on these now hostile lands, a suggestion to which will surely be accomodated, what with a desperate need for buffer states against the rising tide of tribulations."
POL_bargain_for_galicia: "Bargaining for Galicia"
POL_bargain_for_galicia_desc: "Though our alliances prevent us from being able to strike the Habsburg hold on galicia militarily, this does not mean that unification is out of the picture with our southern diaspora, all we need to do is make it worth Vienna's while."
POL_go_with_austria: "The Viennese Alignment"
POL_go_with_austria_desc: "While ideally little different from Germany's bloc, and looked upon by the Polish people just as harshly, the Austrians with their rather aloof position in Europe is Poland's best bet for defending against the revolutionary and warlike forces encroaching on Europe, without being drawn into Berlin's senseless imperial conquests."
POL_unite_with_entente: "Overture to the Entente"
POL_unite_with_entente_desc: "Having freed ourselves from the grip of the Austrians and Germans alike, our alliance must aspire to greater things, the syndicalist festers in Europe, and it is only a matter of time before they come to take what we have worked so hard to reclaim for our homeland. Let us band together with the Entente, and drive the red waves of revolution back into the sea!."
POL_poland_alone: "Poland's Own Way"
POL_poland_alone_desc: "The old order, in Vienna and Berlin does not think much of Poland, they gave it's people little, and thought that we, the Polish people would meekly forget our greivances. But we remember, and we know that these devils cannot be trusted to preserve Poland, nor can the hungry bear of the east, we must go our own way, for a truly Polish future!."
POL_ally_internationale: "Poland's Part in the Revolution"
POL_ally_internationale_desc: "Freed from the Imperialist yokes of the vile tripartite powers of Austria, Germany and Russia, Poland has finally in it's revolutionary struggle been liberated. However this is not enough, as the reactionary powers watch and wait, they sharpen their daggers, waiting for the chance to murder the dreams of the proletariat. We cannot allow such a thing to come to pass, Poland thus shall serve as the vanguard of Socialism in the east."
POL_mobilize_the_people: "The People March Forth"
POL_mobilize_the_people_desc: "With war on the Horizon, the people of Poland step forth to defend the revolution, their freedom has been bought, their chains broken, and they have a world to win."
POL_ukranian_alliance: "Ally the Ukrainian Workers"
POL_ukranian_alliance_desc: "The Ukrainian proletariat has cast down their chain and established a truly free nation on our eastern border. Owing to our shared history and joined struggle against the opressive monarchical powers we should sent an envoy to Kyiv in hopes of securing a glorious alliance."
### Decisions ###
POL_foreign_policy_decisions: "Foreign Policy"

POL_seize_galicia: "Seize Polish Galicia"
POL_seize_galicia_desc: "Galicia is a rightful part of Poland, and we must press our claims to the region! Galicia will be returned to rightful Polish control!"

POL_reclaim_vilnius: "Reclaim Vilnius"
POL_reclaim_vilnius_desc: "Vilnius is a historic part of the Polish-Lithuanian Commonwealth, and ours by right. We must press this claim immediately or it will be forever lost to us."

POL_seize_brzesc: "Recover Brzesc"
POL_seize_brzesc_desc: "The city of Brzesc was ours long ago. Our claims to the entire region are weak, but enough to justify a war, if we so wish."

POL_crush_germany: "Crush Germany"
POL_crush_germany_desc: "Germany is weak and dying. There is no better time to strike and seize what is rightfully ours! We must demand that Germany return our rightful lands to us, or face our wrath!"

POL_occupy_poznan: "Occupy Greater Poland"
POL_occupy_poznan_desc: "With the German Empire in turmoil, we have a great opportunity to seize parts of Silesia and entire Greater Poland. There is very little the German Empire government can do to stop us at this point."

POL_alliance_with_ukraine: "A Ukrainian Alliance"
POL_alliance_with_ukraine_desc: "Our neighbour Ukraine has joined us in becoming a Syndicalist power, and it is only natural that we approach them with an offer of alliance."

POL_join_internationale: "A Pact with the Internationale"
POL_join_internationale_desc: "If we are to survive as a Syndicalist power in the heart of Europe, it is essential that we make an alliance with the strongest Syndicalist power on the continent, [INT.GetNameDef]."

POL_join_austria: "Align with the Austrian Sphere"
POL_join_austria_desc: "Poland stands alone, surrounded by wolves and alone in Europe. The Austrian sphere of influence shows promise as a potential safe haven for our nation, and by joining we have much to gain economically and politically."

POL_detente_with_germany: "Detente with Germany"
POL_detente_with_germany_desc: "Polish history has been marred by Prussian expansionism and Austrian meddling. It appears that, with the world on a knife edge, Poland may have to seek closer co-operation with Germany and it's Reichspakt - lest it face yet another partition." 

POL_look_to_russia: "Look to Russia"
POL_look_to_russia_desc: "Poland desperately lacks friends and allies on the international stage, and we are out of options. [RUS.GetNameDefCap] to the East is forming a new power bloc in Europe, and it may be to our advantage to seek Russia's protection, no matter how humiliating it might be."

POL_claim_east_lithuania: "Claims on Lithuania"
POL_claim_east_ruthenia: "Claims on Ruthenia"
POL_claim_east_ukraine: "Claims on Ukraine"

