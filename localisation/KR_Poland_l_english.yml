POL_Reborn_Through_Faith: "Reborn Through Faith"
POL_Reborn_Through_Faith_desc: "After many years of waiting and carefull planning, the Polish Rebirth League has wrested power from the traitorous Regency Council and is now ready to start the process of transforming Poland into a Christian state."
POL_Letter_Doboszynski: "A Letter for Doboszynski"
POL_Letter_Doboszynski_desc: "Adam Doboszynski was always an important advocate for the reformation of Poland into a holy state. Our current government lacks a powerful unifying figure. Perhaps it would be wise to send mr. Doboszynski a letter."
POL_Integrate_Patriots: "Integrate the Patriots"
POL_Integrate_Patriots_desc: "The Patriots for Saving Poland are a brave paramilitary group bent on liberating Poland from all the dangers threatening it. We should integrate them into our militias."
POL_Convince_Chadecja: "Convince Chadecja"
POL_Convince_Chadecja_desc: "While our movement was always seen as fringe radcials, we have much in common with the christian democrat and moderate catholic groups. We have to convince them to give us their full support if Poland is to be fully reborn."
POL_Cleanse_Whites_Reds: "Cleanse the Whites and Reds"
POL_Cleanse_Whites_Reds_desc: "The monarchist and syndicalist menaces are a scourge on our beautiful land. Not only that, they also defile our flag by using the names of whites and reds. They have to be cleansed from our nation."
POL_Condemn_Teuton_Heresy: "Condemn Teuton Heresy"
POL_Condemn_Teuton_Heresy_desc: "The teutonic germanic race has always been the blight on humankind. Their heresy was clear from the exact moment their knights attacked our God fearing nation in the middle ages. The Kaiser and his ilk are nothing more than their unholy offspring."
POL_Defend_Newborn_State: "Defend the Newborn State"
POL_Defend_Newborn_State_desc: "Our position is still precarious. The damned teutons are eyeing our lands as their next conquest, especially now when we liberated ourselves. We have to mobilize our whole population in an effort of containing any threat to our sovereignty."
POL_Convene_Holy_Council: "Convene the Holy Council"
POL_Convene_Holy_Council_desc: "With the first phase of the rebirth of Poland done, the time has come to call a grand council composed of LOP and other allied groups to determine the future course of our nation."
POL_GWL_Win: "Lechites Dominant"
POL_GWL_Win_desc: "The Gords of Great Lechia have been chosen by the Holy Council to carry Poland to it's destiny."
POL_KJCh_Win: "Cavaliers Triumphant"
POL_KJCh_Win_desc: "The Cavaliers of Jesus Christ have been chosen by the Holy Council to carry Poland to it's destiny."
POL_KSB_Win: "Messianists Ascendant"
POL_KSB_Win_desc: "The Circle of God's Cause have been chosen by the Holy Council to carry Poland to it's destiny."
POL_Viper_Tribe: "Drive Out the Viper Tribes"
POL_Viper_Tribe_desc: "They have always been a thorn in our side, exploiting our destitute people and using our Savior as a symbol for their evil schemes. Send out the tribes, the Synagogue of Satan has to be dealt with."
POL_Fusion_Gods: "Fusion of Gods"
POL_Fusion_Gods_desc: "We have finally realized what was always the truth. The Slavic Gods weren't mere idols as the papists have told us. They have always been aspects of the One True Christ the Wanderer. Let the people praise them to gain their favour."
POL_Gather_Reliques: "Gather Reliques"
POL_Gather_Reliques_desc: "The Great Wanderer will not come back without our dedication to this goal. We need to send out our men throught the whole world to gather the reliques tied with his history. The Shroud, The Crown of Thorns, The Nails. All of them are needed for the final ritual."
POL_Prepare_Great_Ritual: "Prepare the Great Ritual"
POL_Prepare_Great_Ritual_desc: "With the artifacts gathered, the time has come to start the final preparations for the Great Ritual. Our people will have to sacrifice much, but it is all worth it for the Great Wanderer to come back."
POL_Forgotten_Ancestors: "Our Forgotten Ancestors"
POL_Forgotten_Ancestors_desc: "The tragic fact that our people have forgotten their great ancestors has to be written right. The warriors of Great Lechia have once held the entire continent of Europe, but the papist cleris tell us they were nothing more than barbarians, even that they never existed. It's time to remember our ancestors for who they were."
POL_Tribes_March_Forth: "The Tribes March Forth"
POL_Tribes_March_Forth_desc: "We will no longer be made slaves. Our brave warriors are ready to destory anyone in our path. Let the tribes of Lechia go forth and annihilate anyone in their path in the name of Christ the Wanderer."
POL_Second_Coming: "The Second Coming"
POL_Second_Coming_desc: "The day of the Great Ritual has come. All the sacrifices weren't in vain, the people of Great Lechia shall gain the greatest reward for thei dedication. The Great Wanderer will once again walk this earth and cleanse the whole world for their sins."
POL_Unity_Christ: "Unity in Christ"
POL_Unity_Christ_desc: "Our people are untied in their devotion to Christ. No matter who they are or what their beliefs are, the figure or our Savior is what holds Poland together."
POL_Quest_Grail: "Quest for the Grail"
POL_Quest_Grail_desc: "Recently our militias have come into ownership of an old medieval map, supposedly created by the local branch of Knights Templar in what was Western Poland at that time. If the rumours are true, it might lead to the location of a powerful artifact."
POL_Wisdom_Church: "The Wisdom of the Church"
POL_Wisdom_Church_desc: "The Church was always home to many great thinkers, for example our own Copernicus. To catch up with the rest of the world, we should invite the learned men of the cloth into our schools and research facilities."
POL_Distributist_Economy: "Distributist Economy"
POL_Distributist_Economy_desc: "The distributist economic model, based on mutual cooperatives and small business instead of rampant greed of capitalism and flawed understanding of the world by socialists, was always popular in the christian circles of Poland. With the Cavaliers in power we can finally implement it."
POL_Procession_Wawel: "Procession to Wawel Cathedral"
POL_Procession_Wawel_desc: "It is outright criminal that our people are forbidden from attending masses in one of the most holy places in polish history. Go, faithful men and women of Poland, go to Krakow, to Galicia, and reclaim what is rightfully ours."
POL_Land_Stanislaus: "The Land of Saints and Kings"
POL_Land_Stanislaus_desc: "With Galicia finally back in Poland, we now have to make sure it's properly integrated into our crusading nation. Let the people of those lands be remainded of the times of St Stanislaus the Bishop, the Kings laying at Wawel, and be inspired by them to follow Christ."
POL_New_Knightly_Orders: "New Knightly Orders"
POL_New_Knightly_Orders_desc: "With the victory of Cavaliers and their ascent to power, many new knightly orders have been formed. Brothers of Saint Stanislaus, Knights of Saint-Queen Jadwiga, Cavaliers of Jesus Christ and countless others are now ready to defend Poland and crush her enemies."
POL_Church_Militant: "Church Militant"
POL_Church_Militant_desc: "It is not enough that the Polish Church supports our cause. The faithful have to be mobilized for the coming crusade. The priests and chaplains have to become warriors. We are all united as the militants of the Church."
POL_Enthrone_Rightous_King: "Enthrone the Righteous King"
POL_Enthrone_Rightous_King_desc: "Now, with Poland becoming a true and zealous nation, we can do what was always meant to happen. The moment for the enthronization of Christ as the King of Poland is now."
POL_Land_Youth: "The Land of Your Youth"
POL_Land_Youth_desc: "With the rebirth of our nation people can finally set out to create the utopia of their childhood memories as a real and tangible thing. The era of prosperity in Poland has finally begun."
POL_Gaude_Mater: "Gaude Mater Dei et Polonia"
POL_Gaude_Mater_desc: "Virgin Mary was always important in the history of our people. She has helped us defeat the swedes at Jasna Gora, saved poet Mickiewicz from death and emboldened the knights at Grunwald. We have to show our devotion for her more clearly."
POL_Lithuania_Homeland: "Lithuania, My Homeland!"
POL_Lithuania_Homeland_desc: "O Lithuania, my homeland! thou art like health\nOnly he can truly appreciate thy worth\nWho has lost thee. Now I see and sing thy beauty\nIn all of its glory, because I long for thee."
POL_Convert_Ruthenia: "Convert Ruthenian Brethren"
POL_Convert_Ruthenia_desc: "The Ruthenians have always been close to our nation culturally and politically. After all, our greatest noble families came from those lands. We need to proselytize among our catholic and orthodox brethren there to embrace the coming Messiah."
POL_Implement_Towianism: "Implement Towianism"
POL_Implement_Towianism_desc: "The ideas of Andrzej Towianski, the founder of the original Circle of God's Cause, are based upon messianism, christian mysticism, democracy with napoleonic characteristics, the imitation of Jesus' life and the special role that poles and jews play in the liberation of Europe from tyranny. Those ideals should form the basis of our ideology."
POL_National_Socialists: "Absorb National Socialist Communes"
POL_National_Socialists_desc: "Inspired by the words of Mickiewicz that socialism has to become national to be all-human, the national socialist communes uphold democracy, nationalization of big business and cooperation of the races. Their goals match very well with Towianism, perhaps it would be wise to merge those schools of thought together."
POL_Oldest_Brothers: "Our Oldest Brothers"
POL_Oldest_Brothers_desc: "The jewish people have been unfairly maligned throught their whole history, sadly that has also happened in Poland. But now, with the Messianist course set for our nation, our oldest brothers will get the recognition they deserve."
POL_Union_Races: "Union of the Races"
POL_Union_Races_desc: "We need to go a step further. It is not enough for the sons of Piast and Abraham to simply cooperate. We have to become one, united in purpose and faith in the coming Messiah. As one race, the people of Poland-Ashkenaz shall be the envy of the whole world."
POL_Messiah_Rises: "The Messiah Rises"
POL_Messiah_Rises_desc: "The people of Poland-Ashkenaz have made great strides into creating a free land, but they cannot do it all by themselves. There are still many of our brothers oppressed abroad. There is only one person that can help us with that."
POL_Demons_Abaddon: "Cast the Demons Back to Abaddon!"
POL_Demons_Abaddon_desc: "With the total spiritual rebirth of old Poland finally accomplished, we can turn our gaze to those who caused us so much anguish throught the ages. Our new glorious Savior will lead us to destroy the demonic teuton menace and banish them back into the darkest pits of hell they came from. For Poland and for God!"
POL_False_Piast: "A True Piast?"
POL_False_Piast_desc: "In a shocking turn of events, a man claiming to be the descendant of the Piast family was elected as the King of Poland. The whole nation now watches in uncertain anticipation of what the reign of the Mad King will bring."
POL_Undivine_Comedy: "The Undivine Comedy"
POL_Undivine_Comedy_desc: "Those insane pagans and christ worshippers thought they could enslave humanity in the name of their false gods, but they were sorely mistaken. Now, with the revolutionary mind of our leader Pankracy and the whole nation at our disposal, the people of Poland shall know true freedom."
POL_Ruin_Old_Order: "Ruins of the Old Order"
POL_Ruin_Old_Order_desc: "The Old World and it's laws were designed to hold people down at any cost neccesary. So how will we answer to that, by washing it all away! The old instiution have to be destroyed if a new and truly free society is ever to exist."
POL_Frenetic_Future: "Frenetic Future Today"
POL_Frenetic_Future_desc: "Our enemies still don't understand one thing. Yes, we are violent. Yes, we are ruthless. Yes, we are free. All their efforts to curb our human spirit will end in a complete disaster for them. They cannot hide any longer, there is no place for them in the new utopia."
POL_Clarus_Mons: "Ramparts of Clarus Mons"
POL_Clarus_Mons_desc: "Almost all of what was once called Poland is liberated and transformed into Vistulan Free Territories, yet there is one place still resisting. The monks of Jasna Gora monastery still cling to their fairy tales and legends of brave defenders assisted by Mary. It's high time we made them realize there are no gods nor masters."
POL_Humanist_Cult: "A Humanist Cult"
POL_Humanist_Cult_desc: "The religions and cults of old were all wrong and simply tools used to enslave the minds of the masses, that much is obvious. But the human spirit cannot exist without something to believe, which is why the High Priest Leonard proposed for a new faith to be built on the remains of the old worshippers. There is nothing too sacred or improper that won't be broken by it, the free people of this land require a true Human Faith!"
POL_Wild_Soul: "Let Soul Go Wild, There is No Hell!"
POL_Wild_Soul_desc: "Brothers, Sisters, People of the whole World! Go, destroy the forces keeping you down, destroy the confines placed on you by society. We are humans, we are free, nothing is strange to us. There is no taboo too big to break, there are no laws to sacred to ignore. We are the Wild Souls and we will remake this world in our utopian vision!"
POL_Many_Years_Domination: "Many Years of Domination"
POL_Many_Years_Domination_desc: "It has been 7 years since the total electoral victory for PiS, both in parliamentary and presidential elections. While much has been done, the perfect Fourth Republic is still far away."
POL_Never_Interrupt_Your_Enemy: "Never Interrupt Your Enemy"
POL_Never_Interrupt_Your_Enemy_desc: "Donald Tusk has returned, and indeed what a return it was. Pathetic and impotent rage against everyone who disagrees with him. The lack of any concrete political ideas. Why would we ever try to stop him when he does that himself?"
POL_Ensuring_Stable_Voting_Majority: "Ensuring Stable Voting Majority"
POL_Ensuring_Stable_Voting_Majority_desc: "While that traitor Gowin stabbed us in the back, that doesn't mean we can just lose the voting majority. With a few careful bribes and promises we can sway any pissant pm to our side."
POL_Lex_TVN_Secundus: "Lex TVN Secundus"
POL_Lex_TVN_Secundus_desc: "The first so-called Anti-TVN law was only the beginning. We cannot allow for any media organizations outside of the official government channels to dare oppose us and feed people lies. In an effort to protect the gullible, we shall draft a new law, a better media law."
POL_Every_Order_Needs_Agents: "Every Order Needs its Agents"
POL_Every_Order_Needs_Agents_desc: "The promised 10 year plan for total rebuilding of Poland has encountered more resistance that we ever expected, but that's not a problem. The Secret Council has already drafted a proposal for a new law, allowing party's armed wing to assist with the upholding of the Polish Order."
POL_Use_Presidents_Memeability: "Use President's Memeability"
POL_Use_Presidents_Memeability_desc: "President Duda always tried to be 'hip and cool'. While sometimes it has failed, it mostly allowed him to connect better with the younger generations. We should use that to our advantage in restoring our public image."
POL_Naczelniks_Anointed_Diadochos: "Naczelnik's Anointed Diadochos"
POL_Naczelniks_Anointed_Diadochos_desc: "While we hope that our dear leader lives as long as Poland shall live, we have to face the facts. He is getting older with each passing day and there is no successor in sight. That is exactly why Prime Minister Morawiecki shall be officialy anointed as the next leader of Law and Justice."
POL_Show_Them_True_Fear: "Show Them True Fear"
POL_Show_Them_True_Fear_desc: "Who even let them out of the kitchen. Those ungrateful harlots think that doing whatever they want is their human right. That we cannot allow and we said as much. Yet they act like we are some kind of dictators, who abuse their citizens. If they want to feel the fear then we shall show them true brutality."
POL_Fiat_Voluntas_Tua: "Fiat Voluntas Tua"
POL_Fiat_Voluntas_Tua_desc: "We wouldn't be here if not for the generous support of the Polish Episcopate. Thus, we have certain obligations to the entire hierarchy of the Church as well as to the faithful. Our government shall uphold strong principles of the Catholic faith. Thy will be done."
POL_Calls_Vistulan_Retribution: "Calls for Vistulan Retribution"
POL_Calls_Vistulan_Retribution_desc: "It's hard to forget what happened on Christmas of 2021. The horrific murder is still fresh in the minds of the people, so are the perpetrators. The radical nationalists have organized a march to take revenge upon those who they fell caused the entire debacle."
POL_Concerto_Midnight_Sun: "Concerto of the Midnight Sun"
POL_Concerto_Midnight_Sun_desc: "Nothing can last forever, that much is known since the begining of humanity. That much was known since PiS' electoral victory in 2015. Everyone, even Naczelnik himself, felt that one day their reign might be shaken, nay, the entire nation might be shaken.\n All that Jarosław has worked so hard for is for naught, for he has to return to his maker now."


poland.300.t: "Polish Rebirth League"
poland.300.d: "In the years before the Weltkrieg, various christian ogranizations banded together in hopes of helping in the efforts to regain polish independence. However, with each passing year the loose coalition became more formal and attracted fringe christian radicals. Newly branded as the Polish Rebirth League, or LOP, continued their actions until the outbreak of the war. After the greatest conflict known to man ended, many in Poland hoped that their wish for independence will be finally realized, yet no such thing happened. LOP, becoming more influential thanks to many veterans joining it, has decided to continue their mission until the ungodly teuton regime, as they call the Regency, will fall."
poland.300.a: "It's best we kept an eye on them."

poland.301.t: "A New Opportunity"
poland.301.d: "Adam Doboszynski has not been a part of the LOP, but always saw them as a valuable group fighting for Poland and God. Unexpectedly he received a letter from the Polish Rebirth Council, praising his devotion and fervor in spreading the word of Christ by sword. At the end of the letter, the Concil has offered him to become the new leader of the government in Holy Poland."
poland.301.a: "They are the best chance for Poland."

poland.302.t: "Old Glories Rediscovered"
poland.302.d: "With the chains of germanism broken, Poland is finally free to rediscover the great glories that we have achieved in our eternal struggle against the teuton demons. Millions of people are learning once more about the Battle of Grunwald, Prussian Homage and other victories. The paintings of Jan Matejko and Wojciech Kossak depicting those events are being copied and sold at a massive scale. There was also a wave of anti-german violence throught the country, rightfully so for all the pain they have brought us."
poland.302.a: "The Prussians will pay us homage once more."

poland.303.t: "The Great Sitting of the Holy Council"
poland.303.d: "The Polish Rebirth Council together with allied groups has gathered in Warsaw as the united Holy Council, with the purpose of officially setting the future course for Poland. The main factions vying for power are\n\nGords of Great Lechia, or GWL, mixing the ideas of neo-paganism with a strong devotion to Christ the Wanderer and the legends of Great Lechia Empire\nCavaliers of Jesus Christ, or KJCh, desiring a strong catholic state, based on the ideals of crusading and distributism\nCircle of God's Cause, or KSB, taking their inspiration from the writing of Adam Mickiewicz and the thought of Andrzej Towianski\n\nOnly one question remains now, who shall be victorious?"
poland.303.a: "GWL - By following the path of our forgotten ancestors we will eclipse the world!"
poland.303.b: "KJCh - The knighly orders shall ensure the safety of Poland from all threats!"
poland.303.c: "KSB - A union between the most powerful races of our nation will bring prosperity!"

poland.304.t: "The Flight of False Prophets"
poland.304.d: "They have deceived and cheated our people for ages. They have killed the Great Wanderer of Love and used him as their tool for enslaving the world. They have forced our people to forget the glories of Lechia. They have created the degenerate papist church to achieve world dominance. They have been behind every major calamity in world history.\nWe have had enough. There is no way we can continue to allow them to pollute the beautiful lands that our ancestors fought so hard to preserve. The Pharisees will find no peace in our country, drive him out and burn his legacy."
poland.304.a: "There is no place for traitors in Lechia."

poland.305.t: "Search for the Holy Grail"
poland.305.d: "Our guesses were right. The map of Knights Templar has brought us right to a small chapel in Chwarszczany near the Oder river. The main detachment of Order of Knights Questing was guarding the outside perimeter to not allow any german patrol to stop our mission. The specialized group of archeologists at the same time was digging inside the chapel to rediscover any new clue that might be hidden there. But what they found exceeded their wildest ideas. The true Holy Grail was always right under our noses, in what was once Poland."
poland.305.a: "God has given us a great gift today."

poland.306.t: "The Faithful in Galicia"
poland.306.d: "The procession of the faithful originally gathered in Warsaw has finally reached Krakow. Numbering in the hundreds of thousands, they demand to be let into the Wawel Cathedral and for Galicia to return into Poland. With riots breaking out in other cities of Galicia, the local administration had no other choice than to give into the demands and merge their country with Poland."
poland.306.a: "So return the lands of kings and saints."

poland.307.t: "A Pen is Mightier"
poland.307.d: "All over Lithuania forces loyal to KSB have risen to oppose the german puppet regime and bring those lands back into the nation they belong to. Chiefly among them being the Philaret and Philomat Societies, taking inspiration from the groups Adam Mickiewicz was a part of. Other than that, many local poles and jews have also taken up arms to wrest the control of Lithuania from the teuton invaders."
poland.307.a: "And they say warriors don't read books."

poland.308.t: "The Glory of Christ on Earth"
poland.308.d: "The Tribes have gathered on the fields outside of Warsaw. The head priests have made the final sacrifices and the choirs sang out to heavens for the Gods to give the people of Lechia strength in this moment. Then suddenly, a radiant beam of light came down onto the altar and grounds shook with the force of volcanoes. The Great Wanderer has blessed this land with his presence at last."
poland.308.a: "He has risen!"

poland.309.t: "Entronization of Christ the King"
poland.309.d: "In a grand ceremony carried out in the Wawel Cathedral of the Roayl Castle in Krakow, the leading archbishops together with Adam Doboszynski and representants of major knightly orders have done what was always bound to happen. Jesus Christ, our Savior and protector on heavens, has been crowned as the Eternal King of Poland and the Polish People. The occasion was attended by millions of faithful from the whole country. Now with Christ as King we shall triumph over the demons of the world."
poland.309.a: "We give praise to you!"

poland.310.t: "The Awaited Messiah"
poland.310.d: "The prophesized Messiah has finally arrived in our lands. Today, the people of Wilno have woken up to a blinding display of lights, accompanied with loud trumpets. The Savior known as Fourt Four, one described by Mickiewicz himself, is here. Now, he shall lead the unified people of Poland-Ashkenaz to eternal era of prosperity and peace."
poland.310.a: "The Prophet Mickiweicz was right. He is finally here!"

poland.311.t: "The Prophesized Apocalypse"
poland.311.d: "When the tribes of Lechia recently set out on their quest to find powerful reliques there was a certain atmosphere of doom approaching. Some said that it's the papist god trying to stop our efforts, yet the more learned ones knew the truth. The coming duel between the forces of the Great Wanderer and his greatest enemies was fast approaching, and it finally came today. The revolutionary group known as Fighters of Human Freedom, or BLW, stormed the Lechitic Assembly in the capital. The battles around Warsaw lasted the whole day, with countless fires, executions and scenes of depravity. There is only one question remaining among the rubble of the city. Who shall control the destiny of Poland after the prophesized conflict."
poland.311.a: "Galilaee, perdiditi!"
poland.311.b: "Those mad fools stood no chance, put their heads on spikes for other dissidents to see."

poland.312.t: "A Mount Luminous by Flames"
poland.312.d: "The fools of Jasna Gora thought that nothing would ever unseat them from their supposedly holy mountain. Today, they were proven wrong.\nWhen the news of Pankracy's victory reached the monastery the monks tried to hide all valuables underground and prepare the defences, but they stood no chance when our snipers started picking the men of habit from the distance. Then, came the direct assault led by general Bianchetti. Every holy icon, every cross, every monk and every hidding christian was burned on the pyre. Except for one, the image of the Black Madonna of Czestochowa was personally taken by Pankracy and desecrated.\nThe last bastion of the old and broken god lays shattered."
poland.312.a: "Spare nothing, mankind ill needs saviors such a them."

poland.313.t: "Peering Into the Future"
poland.313.d: "As was the tradition of the original Circle of God's Cause created by Andrzej Towiański, we too shall hold a myriad of seances. Be it to be granted inspirtation, commune with great figures such as Napoleon Bonaparte or even see what the future holds for our nation.\n Exactly during one of those future visions something strange began to happen, most importantly it was held by the highest memebers of the Inner Circle. While at first they saw everything they expected to see, later during the night they witnessed marvelous things. Technology never seen before, nations never seen before, people dressed in all kinds of strange outfits.\n\nOnly one question was on their minds at that moment. Shall we seek further wisdom?"
poland.313.a: "We have learned much, praise be God's Cause!"
poland.313.b: "§RWe have unleashed something beyond our comprehension§!"

poland.314.t: "Temporal Rift"
poland.314.d: "No one expected what would happen next. The very fabric of reality began to dissolve around the Inner Circle. One by one they began to disappear from existence itself. The only one left was the Grand Prophet of the Circle, it seems that any malicious deity that caused this left him there to witness the strangest thing that ever happened in this world.\n\nHe saw his entire country transform into what was seen in the vision of the future. Eventually he gathered enough strength to stand up and ask one of the people what year it was.\n\n'What a strange question, it's 2022 of course'"
poland.314.a: "The end and beginning of days are here."

poland.315.t: "Nationalist Militias Rise Up!"
poland.315.d: "Terrible news are being shown on every possible tv station today. With the nationalists marching to avenge the murder of those 3 teenagers by ukrainian migrants, violence was bound to happen. The thing is, no one expected actual neo-banderite rebels to rise up in various cities around Poland. But that is exactly what happened.\nIn respone, the Neo-Confederates and Knights of Freedom formed their own armed militias to counter the ukrainian terror, with terror of their own. Bodies are once again being thrown into Vistula, just like on that dark day in 2021."
poland.315.a: "A Massacre. Bloodbath even."

poland.400.t: "An offer for Galicja"
poland.400.d: "With Poland's place among the order of Europe precluding any belligerent means of reunifying with Galicia, we must approach the issue of reunification diplomatically. To this end, will offer Vienna them favorable economic terms and payments in exchange for our request. The only remaining issue then, is how far do we want our offer to go, a conservative offer for the western Galician regions with Polish Majority while an unsatisfying compromise to more nationalistic poles is likely to be permitted, while a push for the entire Kingdom of Galicia and Lodomeria while far more tempting, may sour negotiations out fo the gate."
poland.400.a: "West Galicia must suffice, send it forth"
poland.400.b: "All of Galicia is the claim the Poles!"

poland.401.t: "The purchase of West Galicia"
poland.401.d: "With the Polish aligning with allied powers, they appear to have come to us with terms for the annexation of West Galicia, offering significant compensation and the retention of much of the industry within the region. While many regard this as a good chance to establish deep roots within the growing Polish economy, others object to the relinquishing of rightful Hapsburg land to this upstart nation."
poland.401.a: "A mutually agreeable exchange"
poland.401.b: "Permit only the sale of Krakow"
poland.401.c: "All Galicia is ours, now and forever"

poland.402.t: "The purchase of Galicia"
poland.402.d: "With the Polish aligning with allied powers, they appear to have come to us with terms for the annexation of Galicia, offering great compensation and the retention of much of the industry within the region. While many regard this as a good chance to establish deep roots within the growing Polish economy, others object to the relinquishing of rightful Hapsburg land to this upstart nation."
poland.402.a: "A mutually agreeable exchange"
poland.402.b: "The western half of Galicia and no more"
poland.402.c: "Permit only the sale of Krakow"
poland.402.e: "All Galicia is ours, now and forever"

poland.403.t: "The Galician Purchase"
poland.403.d: "Austria, recognizing either the rightfulness of our claim or the value of our proposition, has granted us the entire Kingdom of Galicia and Lodomeria, a truly joyous day for the Polish people as we see the return of many lands thought lost since the partitions of age past."
poland.403.a: "A cause for celebration!"

poland.404.t: "The West Galician Purchase"
poland.404.d: "Vienna has decided to accept the Polish claim to Western Galicia, ceding Krakow and more to our nation, while hardly the greatest dream of the Polish people, this is a grand step toward the reclaimation of the Polish people."
poland.404.a: "Very good"

poland.405.t: "The Return of Krakow"
poland.405.d: "Seeing little value in our requests, fortunately, Austria has at least seen fit to grant us the historic city of Krakow, while hardly a bounty of land the return of the city has still added to our esteem of our nation in the eyes of the people."
poland.405.a: "A small victory, but it will have to do"

poland.406.t: "The Austrian Rejection"
poland.406.d: "Seeing little value in our nominal friendship, Austria has rebuked entirely any of our claims to Galicia, a truly shameful display."
poland.406.a: "What a disappointment"

poland.410.t: "Polish Border Realignment"
poland.410.d: "With our victory in the east, our Polish allies have seen fit to request territorial rewards for their contribution to the Reichspakt, staking claims from Vawkavysk to Volhynia. While accepting such a request would anger other close allies in Eastern Europe, it would solidify Polish loyalty and balance out the strength of the otherwise growing powers eastward."
poland.410.a: "Grant them Vawkavysk"
poland.410.b: "Deliver Vawkavysk as well as Brest"
poland.410.c: "Redraw the border up to pinsk"
poland.410.e: "The Polish border shall have what they desire"
poland.410.f: "Utterly ridiculous, we cannot betray our allies like that"

poland.415.t: "The German Rejection"
poland.415.d: "It seems clear that the Germans value their other allies more than the contributions of the Polish, for they have refused to grant us any rewards for our contributions to the Reichspakt."
poland.415.a: "What a disappointment"

poland.450.t: "A way for Poland to go"
poland.450.d: "A fresh arrival, or rather returnee to the world stage, Poland has seemingly decided to break with the alliances of it's former enemies to join with our's instead, ambitious and proud, they could prove a useful, if belligerent ally."
poland.450.a: "Poland can only rely on itself!"
poland.450.b: "The Ukrainians are slavic brothers, let us join them"
poland.450.c: "The Serbs are much like us, they will do nicely"

poland.451.t: "Polish Overtures"
poland.451.d: "A fresh arrival, or rather returnee to the world stage, Poland has seemingly decided to break with the alliances of it's former enemies to join with our's instead, ambitious and proud, they could prove a useful, if belligerent ally."
poland.451.a: "Another compatriot joins our ranks"
poland.451.b: "These firebrands will do us no good"

poland.452.t: "Poland is rebuked!"
poland.452.d: "Our choice of allies seem to have thought differently of us joining, but even if the world is against Poland, we will endure, Poland shall be it's own salvation!"
poland.452.a: "Poland is not yet lost"

poland.453.t: "Polish Overtures"
poland.453.d: "A fresh arrival, or rather returnee to the world stage, Poland has decided to break with the alliances of it's former enemies to form it's own power bloc in the [ROOT.GetFactionName]. And today, they have reached out to us to offer a place in their alliance."
poland.453.a: "We will build the future together!"
poland.453.b: "Such upstarts will drag us down in the deep"

poland.454.t: "The [From.GetName] joins our cause!"
poland.454.d: "Great news in the capital today as following our offer to bring the [From.GetName] into the [ROOT.GetFactionName], we have received positive a positive response from them. Already, diplomats between them and us transit between Warsaw and their nation to discuss shared military affairs."
poland.454.a: "We are not yet lost"

poland.455.t: "The [From.GetName] refuses us"
poland.455.d: "Dissapointing news as the [From.GetName] has rejected our offers of an alliance, presumably looking down at the only recently reborn nation, we will make do without them."
poland.455.a: "A shame"

