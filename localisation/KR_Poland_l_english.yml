POL_eternal_regency: "Despised Regency"
POL_eternal_regency_desc: "Almost the entire Polish population sees the Regency Council as a symbol of dependance on the Partition powers and pointless bureaucracy. Initially created to elect a new sovereign of the Kingdom, the Council got bogged down into dealing with internal strife and agents from their foreign masters. This has left the country to be mostly run by the elected Sejm, with the Regency Council being barely more than a rubber stamp, creating a curious case of a constitutional monarchy without a king. With the recent instability around the whole country, not many would lament if the Regency was finally gone."
POL_german_advisors_idea: "German Advisers"
POL_german_advisors_idea_desc: "Reforming our military and political structure is of the utmost importance if we are to remain politically relevant in Europe. By taking advantage of our close ties with Germany, we can allow them to send us advisers to modernise our armed forces."
POL_mathematics_schools: "Mathematics Schools"
POL_mathematics_schools_desc: "Funding these schools gives us great benefits in the fields of research and development."
