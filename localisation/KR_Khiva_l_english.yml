### Ideas ###
TRK_per_ott_influence:0 "Persian-Ottoman Influence Struggle"
TRK_persian_ottoman_game_tt:0 "This modifier has no visible effect, but it shows that our nations is being a part of some §R'geopolitical game'§! between foreign powers.\nIf we are unable to get rid of foreign influence, our country can fall under either §VOttoman§! or §kPersian§! yoke."
TRK_persian_ottoman_game_ottoman:0 "Prevailing Ottoman Influence"
TRK_persian_ottoman_game_ottoman_tt:0 "With §kPersia§! loosing its influence over us, the Ottomans are now the only force that can affect our affiliation."
